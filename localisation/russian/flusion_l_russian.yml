  pc_player_siegfried_world:0 "Мир Зигфрида"
  pc_player_siegfried_world_desc:0 "Мир-крепость по замыслу Катценов, Мир Зигфрида призван стать главным контрольно-пропускным пунктом на пути любой враждебной империи, пытающейся достичь сердца Империума Катценартиг. Эти мощные укрепления созданы так, чтобы полностью взорваться, если они когда-либо будут захвачены вражескими силами, и поэтому укомплектованы только самыми националистическими и преданными из Катценов."
  
