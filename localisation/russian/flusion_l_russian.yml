  # Project Mondkanone
  decision_mondkanone:0 "Предложить проект Mondkanone"
  decision_mondkanone_desc:0 "Предложите потенциально безумный план вооружения всего Муно, фактически превратив Луну в орбитальную оружейную платформу."
  mondkanone_proposition:0 "Запускает §Y$situation_mandakanone$§! ситуация. Возможно, мы сможем §Rзахватить Луну§! позже, если захотим."
  situation_mandakanone:0 "Проект Mondkanone"
  situation_mandakanone_type:0 "Проект Mondkanone"
  situation_mandakanone_desc:0 "Кайзер заявил, что вероятность инопланетного вторжения слишком велика, чтобы Флюжн мог просто игнорировать его, и поэтому предложил смехотворный проект; размещение постоянной оборонительной станции на самой дальней луне Флюжена, Муно. Проект потребует огромного количества ресурсов и займет много лет, однако навсегда защитит Флюжн от опасной галактики."
  approach_no_invest:0 "Никаких инвестиций"
  approach_no_invest_tooltip:0 "Мы не можем себе этого позволить прямо сейчас."
  approach_low_invest:0 "Низкие инвестиции"
  approach_low_invest_tooltip:0 "Мы вложим в этот проект небольшое количество сплавов."
  approach_mid_invest:0 "Средние инвестиции"
  approach_mid_invest_tooltip:0 "Мы вложим в этот проект среднее количество сплавов."
  approach_big_invest:0 "Крупные инвестиции"
  approach_big_invest_tooltip:0 "Мы вложим в этот проект большое количество сплавов."
  katsit.10.name:0 "Проект Mondkanone"
  katsit.10.desc:0 "Сегодня компания Кайзера Каттейла официально дала зеленый свет возможному величайшему инженерному проекту в истории Флюжена. §YПроект Mondkanone§!, задуманный самим Кайзером и спроектированный лучшими умами Империума Катценаринг, направлен на строительство гигантской установки рельсотрона, известной как Mondkanone, встроенной в поверхность самой Муно.\n\nЭто чудесное устройство размером в несколько километров должно быть способно разогнать кинетический снаряд до значительной доли скорости света на межпланетных расстояниях, что должно обеспечить безопасность людей Флюжена в случае враждебного вторжения со стороны потенциальных внефлюзионских захватчиков.\n\nУже многочисленные базах есть появились на поверхности Муно, закладывая основу для строительной площадки проекта Mondkanone, которой будет руководить амбициозный астронавт Катцен, известный как Фазз Полдрин. Наряду с этими базами в Муно доставляются многочисленные партии квалифицированного персонала и землеройного оборудования, которые будут неустанно работать в течение следующих десятилетий, чтобы воплотить видение кайзера в реальность. \n\nХотя другие страны Флюжена выразили обеспокоенность по поводу этого проекта, Кайзер Каттейл лично заверил их, что этот проект является и останется оборонительным оружием, предназначенным для защиты всего Флюжена, и что опасения по поводу того, что он будет направлен против самого Флюжена, необоснованны. , даже предложив ведущим силам Флюжна участвовать в проекте в знак доброй воли."
  katsit.10.A:0 "Никаких инвестиций"
  katsit.10.B:0 "Низкие инвестиции"
  katsit.10.C:0 "Средняя инвестиция"
  katsit.10.D:0 "Крупные инвестиции"
  katsit.11.name:0 "Проект Мондканоне завершен"
  katsit.11.desc:0 "После десятилетий неопределенной, напряженной и опасной работы лучшие умы и величайшие работники Империума Катцен и Флюжена наконец создали невозможное. Действительно, являясь символом нашей непоколебимой решимости реализовать замысел Кайзера, рельсотрон Mondkanone размером в километры теперь находится на экваторе Муно, наблюдая за нашим славным Империумом и Флюженом в целом.\n\nЭто знаменательное событие было был встречен впечатляющим празднованием по всему Империуму Катценартиг, а сам Кайзер произнес серию громких речей, в которых поздравил и поблагодарил всех храбрых Катценов и Флюзионцев, чья неутомимая работа сделала это начинание возможным, еще раз подтвердив единство расы Катцен, стоящей за великим кайзером. видение процветающего Флюжена. Сам Фазз Полдрин был назначен главным техническим руководителем Mondkanone, а знаменитый генерал Дукло Маккатур теперь отвечает за управление потенциальными военными операциями с использованием этого оружия.\n\nОднако другие страны Флюжена отреагировали на завершение проекта более неоднозначно, некоторые даже дошли до того, что назвали Mondkanone не более чем еще одной из схем кайзера по насильственному захвату мира, претензий, от которых кайзер имеет возможность и продолжает систематически отказываться... хотя неясно, как долго он сможет продолжать их опровергать, поскольку, сознательно или нет, все в Империуме, начиная с Кайзера, знают, что этот проект — не конец, а лишь начало."
  katsit.11.a:0 "Воля Империума стала реальностью."
  situation_mandakanone_monthly_change_tooltip:0 "$situation_monthly_change_tooltip_approaches_dependent$"
  
  # Kaiser Moon
  situation_kaiser_moon:0 "Проект Доминирование"
  situation_kaiser_moon_desc:0 "Сделав смелый и дальновидный шаг, Кайзер предложил замечательный план по оснащению проекта Мондканоне средствами для полета. Эта смелая идея, хотя и встречена со скептицизмом, демонстрирует непоколебимую веру кайзера в ее осуществимость. Наш Мондканоне поднимется за пределы своих границ и взлетит в небо, открывая новую эпоху войн. Это амбициозное предприятие является свидетельством инженерного мастерства Katzen и решительного стремления кайзера к величию."
  
  situation_kaiser_moon_monthly_change_tooltip:0 "$situation_monthly_change_tooltip_approaches_dependent$"
  situation_kaiser_moon_type:0 "$situation_kaiser_moon$"
  situation_new_moon_desc:0 "Кайзер приказал построить еще одну луну. Выделите сплавы для завершения этого проекта."
  
  situation_project_celestia:0 "Проект Höchstedominanz"
  situation_project_celestia_type:0 "Проект Höchstedominanz"
  situation_project_celestia_desc:99 ""
  situation_project_celestia_monthly_change_tooltip:0 "$situation_monthly_change_tooltip_approaches_dependent$"
  
  kmoon.1.title:0 "Проект Доминирование"
  kmoon.1.desc:0 "Кайзер сделал важное заявление, заявив, что пришло время возобновить предыдущее начинание. С твердой решимостью мы будем тщательно координировать усилия по усилению могучей системы Лунной защиты, подняв ее на новые высоты мощи и превратив во впечатляющий военный корабль. Этот впечатляющий корабль установит свое господство на огромных просторах космоса, оставив наблюдателей из далеких систем пораженными и изумленными его непревзойденной мощью."
  
  ap_kaiser_moon:0 "Флюзио-Превосходство"
  ap_kaiser_moon_desc:0 "Люди Катцена и наш Империум станут сильнейшими, которых когда-либо видела эта галактика."
  ap_kaiser_moon_effect:0 "Открывает §YFlusiocentrism§! дерево традиций."
  
  katsit.20.name:0 "Проект «Доминирование» завершен"
  katsit.20.desc:0 "На волне волнения и достижений плоды нашего труда материализовались в замечательное творение — Луна Кайзера. Этот впечатляющий флагман представляет собой кульминацию наших самоотверженных усилий и воплощение нашего общего наследия Katzen. Сочетая в себе мощь и элегантность, Kaiser Moon привлекает внимание и очаровывает всех, кто с ним сталкивается. Его присутствие вызывает чувство восхищения и удивления, способное оказать неизгладимое влияние на обширные просторы галактики."
  katsit.2001.name:0 "Проект Кайзер завершен"
  katsit.2001.desc:0 "Сегодня была завершена новая Луна Кайзера, ознаменовав прибытие еще одного примера инженерной мысли Катцена в нашу галактику. Да здравствует Кайзер!"
  
  decision_kaiser_moon:0 "Построить новую Луну Кайзера"
  decision_kaiser_moon_desc:0 "Мы начнем работу над новой Луной Кайзера."
  kmoon.200.name:0 "Проект Кайзер"
  kmoon.200.desc:0 "Кайзер приказал построить еще один Луну Кайзера, чтобы усилить наш флот."
