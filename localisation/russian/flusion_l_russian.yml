  pki_misc.11.desc:0 "§RГРРР, ЗЛОЙ НЕТ ЛОКАЛИЗАЦИИ§!"
  pki_misc.11.a:0 "Отличный."
  pki_misc.11.a.tt:0 "Получаем §Y3§! Знания об Аэтернум"
  
  tech_kaiser_planet_sections:0 "Вооружение супермасштабного небесного тела Катцена"
  tech_kaiser_planet_sections_desc:0 "Инновации в науке Катценов привели нас сюда, к тому, что мы все считали невозможным. Что-то более сильное, чем Луна Кайзера. Но вот оно во всей своей красе."
  allow_kaiser_planet_sections:0 "§HРазблокирование раздела:§! Разделы Боевой Планеты Кайзера"
  desc_kaiser_planet_sections:0 "Поистине безумный инженерный проект, основанный на технологиях Катцен. Как и Луна Кайзера, Боевая Планета Кайзера может похвастаться массивным рельсотроном вместо лазерной установки и оснащен огромным набором кинетического и взрывного оружия. Эти новые конфигурации секций могут быть применены к любым новым или существующим Боевым Планетам."
  
