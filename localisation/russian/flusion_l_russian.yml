    pki_katzen_trait_elite: "Großewichtigekatze"
    pki_katzen_trait_elite_desc: "Этот лидер является чрезвычайно важной фигурой во флюзионском обществе, и его навыки намного выше среднего. Им предоставляются новейшие технологии борьбы со старением и кибернетики, чтобы сохранить им жизнь."
    pki_katzen_trait_elite_effect: "$t$Не использует потенциал лидера."
    pki_leader_trait_kaiser_kattail: "Кайзер"
    pki_leader_trait_kaiser_kattail_desc: "Кайзер Каттейл — почти бессмертное существо, обладающее высокой харизмой, но ярко выраженной глупостью и манией величия."
    trait_pki_martial_free: "Боевая дисциплина"
    trait_pki_martial_free_desc: "Этот вид невероятно дисциплинирован благодаря давним боевым традициям. Они будут сражаться на поле боя, как никто другой, и поклянутся в абсолютной преданности своему народу, защищая его до самого конца."
    trait_ruler_katzen_cruiser_focus: "Фокус на строительство Katzenkreuzer"
    trait_ruler_katzen_cruiser_focus_desc: "Этот лидер намерен продвигать строительство Katzenkreuzer."
    trait_ruler_katzen_bomber_focus: "Фокус на строительство Leerekatzenbomber"
    trait_ruler_katzen_bomber_focus_desc: "Этот лидер намерен способствовать созданию Leerekatzenbomber."
    trait_ruler_katzen_panzer_focus: "Фокус на строительство Katzenweltraumpanzer"
    trait_ruler_katzen_panzer_focus_desc: "Этот лидер намерен способствовать созданию Katzenweltraumpanzers."
    trait_ruler_katzen_unterraumboot_focus: "Фокус на строительство Unterraumboot"
    trait_ruler_katzen_unterraumboot_focus_desc: "Этот лидер намерен продвигать создание Unterraumboots."
    trait_pc_player_siegfried_world_preference: "Предпочтение мира Зигфрида"
    trait_pc_player_siegfried_world_preference_desc: "Этот вид эволюционировал, предпочитая бесконечные бункеры и артиллерийские батареи Мира Зигфрида."
    trait_pc_pki_flusion_ecu_preference: "Предпочтение флюзио-аркологии"
    trait_pc_pki_flusion_ecu_preference_desc: "Этот вид эволюционировал, предпочитая бесконечные городские пейзажи богатой Флюзио-Аркологии."
    origin_katzen: "Объединение Катцен"
    origin_katzen_desc: "Благодаря чистому милитаризму и большой удаче, крайне милитаристские Катцены планируют объединить Флюжн под своим знаменем. Это окажется интересно..."
    START_SCREEN_PKI_PRESET: "С тех пор, как раса Катцен впервые появилась на поверхности Флюжена, мы как вид стали только сильнее. Наше истинное происхождение окутано тайной: некоторые биоисторики и теоретики утверждают, что разницу в генетической структуре между Катценами и другими флузионианскими видами можно объяснить только тем, что мы произошли с другой планеты. Хотя это не невозможная теория, в целом она не имеет отношения к нашей истории. Наша экспансия на территорию нынешних Катцен-Герцландов, а также рост нашей политической власти на международном уровне были невероятными.\n\nВ ходе войны с Васегией использование ядерного оружия нашими войсками сыграло важную роль в быстром завершении конфликта. Однако после окончания войны международное сообщество начало презирать нас за такие бомбардировки, особенно наши Роквальские соперники. Фракции внутри нашего правительства бесконечно спорят о моральности наших действий, а политическая нестабильность почти довела нас до гражданской войны.\n\nОднако недавно в нашей политической системе появился Катцен, который начал пробиваться на более высокие позиции. Итак, баланс сил в Королевстве начинает меняться..."
    START_SCREEN_PKI_DOCS: "Документацию по происхождению §YОбъединение Катцен§! можно найти в журнале ситуаций."
    flusion_new_initializer_NAME: "Система Джублио"
    flusion_new_initializer_DESC: "Система, в которой находится Флюжн и его многочисленные виды.\n\n$system_initializer_DESC$"
    pc_pki_flusion_ecu: "Флюзио-Аркология"
    pc_pki_flusion_ecu_desc: "Флюзио-Аркология в полной мере использует огромные природные ресурсы Флюжена. Города Коттаун, Бунденград и Техо превратились в гигантские города, охватывающие большую часть планеты и способные вместить десятки миллиардов жителей каждый. Остальная часть планеты была изменена до экологического совершенства и теперь обладает разнообразным климатом, подходящим для каждого вида, обитающего во Флюжене."
    pc_pki_flusion_ecu_adj: "Флюзио-Аркология"
    pc_player_siegfried_world_adj: "Зигфрид"
    pki_flusion_ecu_modifier: "Флюзио-Аркология"
    pki_flusion_ecu_modifier_desc: "Флюзио-Аркология в полной мере использует огромные природные ресурсы Флюжна, чтобы выжать из планеты все до последней капли эффективности. Катценские города Коттаун, Бунденград и Техо расширились до гигантских размеров, в каждом из них проживают десятки миллиардов жителей, а сеть сверхэффективных транспортных магистралей окружает всю планету."
    pki_flusion_rich_modifier: "Исключительно богатый мир"
    pki_flusion_rich_modifier_desc: "Эта планета невероятно богата ресурсами и предлагает огромное количество как пахотных, так и пригодных для использования земель. В его коре исключительно много ценных тяжелых и легких элементов, используемых в ядерных процессах. Более того, здесь также есть обширные жилы ценных ресурсов, которые едва ли можно найти где-либо еще в галактике. Любая удачливая цивилизация, развивающаяся здесь, несомненно, будет иметь невероятное преимущество, как на планетарной, так и на галактической арене.\n\n§YЭтот модификатор будет удален, если планета превратится в Облученную пустыню, Гробницу или Расколотый мир.§!"
