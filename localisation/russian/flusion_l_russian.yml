  PKI_TECH_UNLOCK_WARFORGE_CONSTRUCTION_TITLE:0 "§HОткрывает решение:§! Строительство боевой кузницы Катцен"
  PKI_TECH_UNLOCK_WARFORGE_CONSTRUCTION_DESC:0 "§HВоенная кузница Катцен§!\nЭти металлические массы позволяют повысить военное мастерство, производить сплавы, а также повышать скорость строительства кораблей."
  
