    EMPIRE_DESIGN_katzenartig_imperium_desc: "Флюжн стоит на пороге полномасштабной войны: милитарист Катценс готовится к войне под бдительным оком таинственного Кайзера Каттейла. Все, что нужно, — это спичка, чтобы поджечь эту наполненную ураном пороховую бочку.\n\nИстория Кайзера начинается в Катауна, но при подходящих обстоятельствах и достаточном мастерстве его наследие может определить будущее Вселенной в целом."
