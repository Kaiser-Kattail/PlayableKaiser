  specialist_katzprotektorat:0 "Катцпротекторат"
  specialist_katzprotektorat_desc:0 "Катцпротекторат — это форма марионеточного правительства, созданная Империей Катцетаринг. По сути, они являются региональными губернаторами Империума и пользуются некоторой ограниченной автономией."
  
  preset_katzen:0 "Катцпротекторат"
