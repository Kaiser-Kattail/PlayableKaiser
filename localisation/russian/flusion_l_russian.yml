    job_katzen_administrator: "Наблюдатель за интеграцией Катцен"
    job_katzen_administrator_plural: "$job_katzen_administrator$с"
    job_katzen_administrator_desc: "Офицеры, обученные управлять планетой и обеспечивать плавную катценификацию местного населения."
    job_katzen_administrator_effect_desc: "£job_katzen_administrator£ $job_katzen_administrator_plural$ поворот £consumer_goods£ §Y$consumer_goods$§! в £loyalty£ §YLoyalty§! и §YПривлекательность милитаристской этики§!."
