  PKI_TECH_UNLOCK_SHIP_SECTIONS_DESC:99 "§HAdditional Sections§!\nWith recent advances and combat experience, Katzen scientists have come up with additional ship configurations to help our efforts."
  
  
  tech_pki_submarine:0 "Unterraumboot"
  tech_pki_submarine_desc:0 "Unterraumboot, представляющие собой экстраполяцию скрытных военных судов, используемых военным флотом Империума, оснащены мощными маскировочными устройствами, которые позволяют им оставаться совершенно незамеченными для вражеских кораблей."
  PKI_TECH_UNLOCK_SUBMARINE_CONSTRUCTION_DESC:0 "§HUnterraumboots§!\nUnterraumboot — это замаскированные корабли, способные проникать в тыл врага для разведывательных миссий, а также использовать свои мощные торпеды, чтобы просто разрывать более крупные вражеские корабли."
