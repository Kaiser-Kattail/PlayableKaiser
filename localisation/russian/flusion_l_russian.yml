    d_annexed_region_lauranaise: "Территория, удерживаемая Лоранез"
    d_annexed_region_lauranaise_desc: "Пока силы Лоранеза удерживают нашу землю, мы не сможем ее использовать."
    d_annexed_region_haranian: "Территория, удерживаемая Харанами"
    d_annexed_region_haranian_desc: "Пока силы Харана удерживают нашу землю, мы не можем ее использовать."
    d_centralized_industry: "Централизованная промышленность"
    d_centralized_industry_desc: "Поскольку наша промышленность сконцентрирована в столице, строительство идет быстрее, чем когда-либо."
    d_flusion_bureaucracy: "Имперское управление"
    d_flusion_bureaucracy_desc: "Флюжн — центр имперской власти и яркий пример того, чего можно достичь с помощью сильной центральной власти."
    d_flusion_bounty_colony: "Колониальное подчинение"
    d_flusion_bounty_colony_desc: "Будучи всего лишь колонией величайшего мира в галактике, администрация этой планеты несколько небрежна."
    d_flusion_bounty: "Награда Флюжна"
    d_flusion_bounty_desc: "Щедрость колыбели галактики безгранична; нам нужно только использовать её."
    d_bureau_of_benefits: "Флюзионская администрация"
    d_bureau_of_benefits_desc: "Когда империя управляется из Флюжена, все становится проще организовать. Если не менее эффективно."
    d_bureau_of_colonial_benefits: "Флюзионская администрация"
    d_bureau_of_colonial_benefits_desc: "Когда империя управляется из Флюжена, все становится проще организовать. Если не менее эффективно."
    d_pki_flusion_societal_restructuring: "Социальная реструктуризация"
    d_pki_flusion_societal_restructuring_desc: "Общество изменилось благодаря этим изменениям в нашей Флюзио-Аркологии. Наше производство теперь безгранично."
    opinion_katzen_militarism: "Угроза Катцен"
    tech_katzen_luxuries: "Предприятия гражданского производства Катцен"
    tech_katzen_luxuries_desc: "Гражданская экономика поддерживает военную экономику. Поэтому без гражданской экономики не будет и военной. Это неприемлемо, и мы должны привести наши стандарты в соответствие с новейшими производственными возможностями."
    tech_katzen_rr: "Стратегический ресурс"
    tech_katzen_rr_desc: "Многие редкие и полезные ресурсы уже могут быть произведены синтетически, но с ограниченной эффективностью. Это явно неприемлемо, и необходимо создавать новые перерабатывающие заводы для дальнейшего производства этих ценных материалов."
    tech_katzen_forge: "Катценский военно-промышленный комплекс"
    tech_katzen_forge_desc: "Наши грандиозные амбиции потребуют огромного количества военной силы. Мы не позволим нашей гражданской экономике процветать за счет нашего военно-морского флота."
    tech_katzen_reactor: "Чертежи реактора Катцен"
    tech_katzen_reactor_desc: "Существует ряд потенциальных инноваций в области термоядерной энергетики. Катцены с нетерпением ждут начала."
    tech_katzen_lab: "Наука Катцен"
    tech_katzen_lab_desc: "Наука Катцена — лучшая в галактике! Чтобы доказать этот факт, необходимо построить новые объекты и устранить многочисленные бюрократические препятствия для дальнейшего распространения наших знаний."
    tech_katzen_housing: "Центры занятости Катцен"
    tech_katzen_housing_desc: "Центр занятости Катцена — огромное здание, предназначенное для управления окраинными мирами Империума. Созданный с учетом эффективности, он спроектирован так, что кайзеру даже не придется смотреть на мир, чтобы он был невероятно продуктивным."
    tech_katzen_habitability: "Микро-Терраформация Катцен"
    tech_katzen_habitability_desc: "Некоторым планетам не требуется радикального изменения климата, чтобы сделать их пригодными для жизни, достаточно лишь нескольких небольших изменений. Микротерраформация внесет эти небольшие штрихи."
    tech_katzen_theater: "СМИ Катцен"
    tech_katzen_theater_desc: "Контроль над развлечениями и средствами массовой информации имеет первостепенное значение для успеха нашего Империума и видения Кайзера. Малые самоокупающиеся предприятия предоставят всю информацию, которую необходимо знать нашим гражданам."
    tech_katzen_flusioarc: "Проект Флюжнформ"
    tech_katzen_flusioarc_desc: "Флюжен осушил океаны, основал мегаполисы и построил гигантские карьеры. И тем не менее, многие богатые ресурсы остаются нетронутыми. Чтобы решить эту вопиющую проблему, вокруг нашего родного мира будет построена Флюзио-Аркология, чтобы обеспечить использование всех природных ресурсов Флюжна."
    building_katzen_civilian_forge: "Фабрики Катцен"
    building_katzen_civilian_forge_desc: "Массивные промышленные комплексы смешанного промышленного назначения."
    building_pki_flusion_fusion_power_plant: "Мегареактор Катцен"
    building_pki_flusion_fusion_power_plant_desc: "Колоссальный термоядерный реактор, построенный Катценом, обеспечивающий огромное количество чистой энергии."
    building_pki_katzen_terraformer: "Экологический преобразователь Катцен"
    building_pki_katzen_terraformer_desc: "Этот большой набор сложных структур помогает Катценам адаптировать окружающую среду планеты по своему вкусу, эффективно делая ее более пригодной для жизни и облегчая усилия по колонизации."
    building_pki_katzen_synthetizer: "Катценские Мегапереработчики"
    building_pki_katzen_synthetizer_desc: "Обширная сеть перерабатывающих заводов, построенных Катценом и предназначенных для искусственного синтеза стратегических ресурсов."
    building_pki_foundry: "Мегалитейный завод Катцен"
    building_pki_foundry_desc: "Мегалитейный завод Катцен производит большое количество пригодных для использования сплавов, но, к сожалению, побочным эффектом является повреждение климата планеты."
    building_pki_theater: "Развлекательный Комплекс Катцен"
    building_pki_theater_desc: "Эти обширные комплексы предоставляют гражданам большое количество одобренных Катценами средств массовой информации, которые в первую очередь фокусируются на войне и милитаризме."
    building_pki_science: "Исследовательский центр Катцен"
    building_pki_science_desc: "Большой объект, где исследователи неустанно работают над расширением границ науки Катценов (по слухам, «лучшей в галактике») все дальше и дальше. Однако характер экспериментов, проводимых внутри, порой несколько... противоречив."
    building_siegfried_stronghold: "Комплекс форта Зигфрид"
    building_siegfried_stronghold_desc: "Кайзер приказал разработать проекты создания чрезмерных оборонительных сетей по всей империи. Теперь должна появиться возможность распространить эту защиту на всю планету."
    building_player_siegfried_centcom: "Центральное командование Зигфрида"
    building_player_siegfried_centcom_desc: "В этой обширной сети усиленных бункеров находится административное сердце мира Катцена Зигфрида, обеспечивающее максимальную эффективность его защитников."
    building_pki_katzen_outpost: "Вербовочный лагерь Катцен"
    building_pki_katzen_outpost_desc: "Обширный призывной пункт, пропагандистский центр и казармы предлагают программу тренировок с боевой стрельбой и режим тренировок, чтобы убедить население вступить в Катценармию ради лучшей галактики."
    building_pki_katzen_housing: "Бюро по трудоустройству Катцен"
    building_pki_katzen_housing_desc: "Централизованная позиция, с которой катценские губернаторы выдают квоты и распределяют рабочие места среди населения."
    job_pki_recruiter: "Катцен Рекрутер"
    job_pki_recruiter_plural: "$job_pki_recruiter$с"
    job_pki_recruiter_desc: "Вербовщики для величайшей армии, которую когда-либо видела галактика."
    job_pki_recruiter_effect_desc: "£job_pki_recruiter£ $job_pki_recruiter_plural$ используйте £energy£ §Y$energy$§! и £unity£ §Y$unity$§! порождать $i_defense_armies$"
