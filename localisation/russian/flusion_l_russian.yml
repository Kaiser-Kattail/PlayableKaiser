  pki_warforge_shipyard_add:0 "£alloys£ Сплавы из £job£ заданий §G+5%§!\nДобавляет §G+1§! Верфь и §G+5%§! Скорость сборки корабля на звездную базу системы, если построен §YВерфь Катцен§!"
  pki_warforge_building:0 "Модификатор звездной базы\n Для §YВоенная кузница Катцен§! в [solar_system.GetName]:\n Вместимость верфи: §G+1§_1\n Скорость постройки корабля: §G+5%§_1"
  
  katzen_combat_computers_DESC:0 "Боевые компьютеры Катцен — это вычислительные устройства, разработанные Империумом Катцетаринг. Они упрощают передвижение, вооружение и активацию щитов, так что экипаж может легко побеждать вражеские флоты."
  
  tech_pki_warforge:0 "Военная Кузница Катцен"
  tech_pki_warforge_desc:0 "Военная Кузница Катцен, изначально разработанная самим Кайзером, представляет собой большую орбитальную платформу, предназначенную для использования в качестве многоцелевой военной установки. У него есть оборонительные сооружения, производители сплавов и верфи, дополняющие наш флот."
  tech_pki_panzer:0 "Katzenweltraumpanzer"
  tech_pki_panzer_desc:0 "Адаптированная версия традиционных наземных танков Katzenweltraumpanzers оснащена невероятно мощным рельсотроном, намного превосходящим вооружение других кораблей аналогичного размера."
  tech_pki_bomber:0 "Leerekatzenbomber"
  tech_pki_bomber_desc:0 "Leerekatzenbomber — это суда, предназначенные для использования на поле боя огромного количества взрывного оружия. Они способны нести либо огромное количество торпед, либо стаи более традиционных ракет."
  tech_pki_cruiser:0 "Katzenkreuzer"
  tech_pki_cruiser_desc:0 "Katzenkreuzer, рожденные из-за потребности в более мощной огневой мощи, являются крупнейшими ненебесными кораблями в арсенале Катцен. Они могут использовать большое количество крупного вооружения, а также несколько ударных кораблей и ракет."
  PKI_TECH_UNLOCK_PANZER_CONSTRUCTION_DESC:0 "§HKatzenweltraumpanzers§!\nКаценвельтраумпанцеры образуют передовую линию всех флотов Катцена, используя свои мощные батареи рельсотронов, чтобы просто разбивать вражеские корабли на части."
  PKI_TECH_UNLOCK_PANZER_CONSTRUCTION_TITLE:0 "§HОткрывает тип корабля:§! Katzenweltraumpanzer"
  PKI_TECH_UNLOCK_BOMBER_CONSTRUCTION_DESC:0 "§HLeerekatzenbombers§!\nLeerekatzenbombers обеспечивают наш флот значительным количеством ракетного вооружения. Они бывают двух видов: пикирующие бомбардировщики, доставляющие торпеды, и бомбардировщики дальнего действия, использующие обычные ракеты."
  PKI_TECH_UNLOCK_BOMBER_CONSTRUCTION_TITLE:0 "§HОткрывает тип корабля:§! Leerekatzenbomber"
  PKI_TECH_UNLOCK_CRUISER_CONSTRUCTION_DESC:0 "§HKatzenkreuzers§!\nKatzenkreuzersы составляют основу любого флота, в котором они находятся, они оснащены достаточной броней и щитами, а также используют большие рельсотроны и ракетные батареи для сокрушения врагов. Katzenkreuzers также оборудованы небольшими ангарами."
  PKI_TECH_UNLOCK_CRUISER_CONSTRUCTION_TITLE:0 "§HОткрывает тип корабля:§! Katzenkreuzer"
  
  
  tech_pki_ship_sections:99 "Expanded Ship Designs"
  tech_pki_ship_sections_desc:99 "With combat experience we have determined new ship loadouts could benefit our effectiveness."
