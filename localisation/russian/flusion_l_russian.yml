  # Techs
  tech_katzen_luxuries:0 "Предприятия гражданского производства Катцен"
  tech_katzen_luxuries_desc:0 "Гражданская экономика поддерживает военную экономику. Поэтому без гражданской экономики не будет и военной. Это неприемлемо, и мы должны привести наши стандарты в соответствие с новейшими производственными возможностями."
  tech_katzen_rr:0 "Стратегический ресурс"
  tech_katzen_rr_desc:0 "Многие редкие и полезные ресурсы уже могут быть произведены синтетически, но с ограниченной эффективностью. Это явно неприемлемо, и необходимо создавать новые перерабатывающие заводы для дальнейшего производства этих ценных материалов."
  tech_katzen_forge:0 "Катценский военно-промышленный комплекс"
  tech_katzen_forge_desc:0 "Наши грандиозные амбиции потребуют огромного количества военной силы. Мы не позволим нашей гражданской экономике процветать за счет нашего военно-морского флота."
  tech_katzen_reactor:0 "Чертежи реактора Катцен"
  tech_katzen_reactor_desc:0 "Существует ряд потенциальных инноваций в области термоядерной энергетики. Катцены с нетерпением ждут начала."
  tech_katzen_lab:0 "Наука Катцен"
  tech_katzen_lab_desc:0 "Наука Катцена — лучшая в галактике! Чтобы доказать этот факт, необходимо построить новые объекты и устранить многочисленные бюрократические препятствия для дальнейшего распространения наших знаний."
  tech_katzen_housing:0 "Центры занятости Катцен"
  tech_katzen_housing_desc:0 "Центр занятости Катцена — огромное здание, предназначенное для управления окраинными мирами Империума. Созданный с учетом эффективности, он спроектирован так, что кайзеру даже не придется смотреть на мир, чтобы он был невероятно продуктивным."
  tech_katzen_habitability:0 "Микро-Терраформация Катцен"
  tech_katzen_habitability_desc:0 "Некоторым планетам не требуется радикального изменения климата, чтобы сделать их пригодными для жизни, достаточно лишь нескольких небольших изменений. Микротерраформация внесет эти небольшие штрихи."
  tech_katzen_theater:0 "СМИ Катцен"
  tech_katzen_theater_desc:0 "Контроль над развлечениями и средствами массовой информации имеет первостепенное значение для успеха нашего Империума и видения Кайзера. Малые самоокупающиеся предприятия предоставят всю информацию, которую необходимо знать нашим гражданам."
  tech_katzen_flusioarc:0 "Проект Флюжнформ"
  tech_katzen_flusioarc_desc:0 "Флюжен осушил океаны, основал мегаполисы и построил гигантские карьеры. И тем не менее, многие богатые ресурсы остаются нетронутыми. Чтобы решить эту вопиющую проблему, вокруг нашего родного мира будет построена Флюзио-Аркология, чтобы обеспечить использование всех природных ресурсов Флюжна."
  
  # Buildings
  building_katzen_civilian_forge:0 "Фабрики Катцен"
  building_katzen_civilian_forge_desc:0 "Массивные промышленные комплексы смешанного промышленного назначения."
  building_pki_flusion_fusion_power_plant:0 "Мегареактор Катцен"
  building_pki_flusion_fusion_power_plant_desc:0 "Колоссальный термоядерный реактор, построенный Катценом, обеспечивающий огромное количество чистой энергии."
  building_pki_katzen_terraformer:0 "Экологический преобразователь Катцен"
  building_pki_katzen_terraformer_desc:0 "Этот большой набор сложных структур помогает Катценам адаптировать окружающую среду планеты по своему вкусу, эффективно делая ее более пригодной для жизни и облегчая усилия по колонизации."
  building_pki_katzen_synthetizer:0 "Катценские Мегапереработчики"
  building_pki_katzen_synthetizer_desc:0 "Обширная сеть перерабатывающих заводов, построенных Катценом и предназначенных для искусственного синтеза стратегических ресурсов."
  building_pki_foundry:0 "Мегалитейный завод Катцен"
  building_pki_foundry_desc:0 "Мегалитейный завод Катцен производит большое количество пригодных для использования сплавов, но, к сожалению, побочным эффектом является повреждение климата планеты."
  building_pki_theater:0 "Развлекательный Комплекс Катцен"
  building_pki_theater_desc:0 "Эти обширные комплексы предоставляют гражданам большое количество одобренных Катценами средств массовой информации, которые в первую очередь фокусируются на войне и милитаризме."
  building_pki_science:0 "Исследовательский центр Катцен"
  building_pki_science_desc:0 "Большой объект, где исследователи неустанно работают над расширением границ науки Катценов (по слухам, «лучшей в галактике») все дальше и дальше. Однако характер экспериментов, проводимых внутри, порой несколько... противоречив."
  building_siegfried_stronghold:0 "Комплекс форта Зигфрид"
  building_siegfried_stronghold_desc:0 "Кайзер приказал разработать проекты создания чрезмерных оборонительных сетей по всей империи. Теперь должна появиться возможность распространить эту защиту на всю планету."
  building_player_siegfried_centcom:0 "Центральное командование Зигфрида"
  building_player_siegfried_centcom_desc:0 "В этой обширной сети усиленных бункеров находится административное сердце мира Катцена Зигфрида, обеспечивающее максимальную эффективность его защитников."
  building_pki_katzen_outpost:0 "Вербовочный лагерь Катцен"
  building_pki_katzen_outpost_desc:0 "Обширный призывной пункт, пропагандистский центр и казармы предлагают программу тренировок с боевой стрельбой и режим тренировок, чтобы убедить население вступить в Катценармию ради лучшей галактики."
  
  building_pki_katzen_housing:0 "Бюро по трудоустройству Катцен"
  building_pki_katzen_housing_desc:0 "Централизованная позиция, с которой катценские губернаторы выдают квоты и распределяют рабочие места среди населения."
  
