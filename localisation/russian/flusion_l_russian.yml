  mod_katzen_ships_upkeep_mult:0 "Стоимость содержания корабля Катцен"
  mod_ship_katzen_cruiser_cost_mult:0 "Стоимость сборки Каценкройцера"
  mod_ship_katzen_cruiser_upkeep_mult:0 "Стоимость содержания Katzenkreuzer"
  mod_ship_katzen_bomber_cost_mult:0 "Стоимость сборки Leerekatzenbomber"
  mod_ship_katzen_bomber_upkeep_mult:0 "Стоимость сборки Leerekatzenbomber"
  mod_ship_katzen_panzer_cost_mult:0 "Стоимость сборки Katzenweltraumpanzer"
  mod_ship_katzen_panzer_upkeep_mult:0 "Стоимость содержания Katzenweltraumpanzer"
  mod_ship_katzen_submarine_cost_mult:0 "Стоимость сборки Unterraumboot"
  mod_ship_katzen_submarine_upkeep_mult:0 "Стоимость сборки Unterraumboot"
  mod_pc_player_siegfried_world_habitability:0 "Обитаемый мир Зигфрида"
  mod_pc_pki_flusion_ecu_habitability:0 "Флюзио-Аркология Обитаемость"
  pki_katzen_submarine_subspace_blockade:0 "Блокировка подпространства"
  pki_scaling_colony:0 "Полуавтономная Каценколония"
  pki_scaling_colony_desc:0 "Этот мир — одна из наиболее автономных планет Империума. Обладая значительной степенью автономии, а также наличием Центра занятости Катцен, мир эффективно распределяет работников на их рабочие места, хотя и с небольшими затратами на производительность."
  
  # Deposits
  d_grand_kronk_quarry:0 "Великий карьер Кронков"
  d_grand_kronk_quarry_desc:0 "Огромный карьер, построенный и управляемый Кронками, добывающий несметное количество полезных ископаемых."
  d_katown:0 "​​Мегаполис Коттаун"
  d_katown_desc:0 "В крупнейшем городском районе Флюжена, Коттауне, проживают сотни миллионов жителей всех видов."
  d_katzen_generator:0 "Мегареактор Катцен"
  d_katzen_generator_desc:0 "Мегареактор обеспечивает Флюжн чистой энергией благодаря силе ядерного синтеза."
  d_ezic_farmland:0 "Пастбища Зуспри"
  d_ezic_farmland_desc:0 "Обширные просторы бывшего Междуморья Зуспри были перепрофилированы под полезные фермы."
  d_mercurian_plains:0 "Центральная Меркурианская равнина"
  d_mercurian_plains_desc:0 "Центральная Меркурия представляет собой единственную большую равнину, на которой имеется много пахотных земель."
  d_yinjite_sea_mines:0 "Юджитские подводные мины"
  d_yinjite_sea_mines_desc:0 "Земноводные Юнджиты способны добывать минералы, находящиеся глубоко под водой."
  d_laurandar_shores:0 "Пышные берега Лорнеза"
  d_laurandar_shores_desc:0 "Берега острова Лорнез известны как исключительно приятные и живописные."
  d_propanian_mines:0 "Пропановые газовые скважины"
  d_propanian_mines_desc:0 "В пропановой почве находится множество крупных карманов летучего газа."
  d_magnetic_puffy:0 "Магнитная пухлая точка"
  d_magnetic_puffy_desc:0 "Самая высокая гора на Флюжене дает возможность добывать ресурсы и изучать геологические процессы планеты."
  d_cookian_steppes_mining:0 "Великая Кукинская степь"
  d_cookian_steppes_mining_desc:0 "Эта великая степь, наполненная исследовательскими кампусами, также предлагает возможность вести добычу полезных ископаемых."
  d_solakian_factory:0 "Рокуальский завод роботов"
  d_solakian_factory_desc:0 "Огромная фабрика, построенная в Роквалиане, производящая большое количество индивидуальных универсальных роботов для населения, а также ботов-душ."
  d_katown_palace:0 "Правительственный дворец Коттауна"
  d_katown_palace_desc:0 "Массивное сооружение, возвышающееся над Коттауном, вмещающее бесчисленное количество рабочих, необходимых для управления правительством империи."
  d_katown_palace_primitive:0 "Правительственный дворец Коттауна"
  d_katown_palace_primitive_desc:0 "Массивное сооружение, возвышающееся над Коттауном, вмещающее бесчисленное количество рабочих, необходимых для управления правительством империи."
  d_altarian_jungle:0 "£blocker£ Неизведанные алтарианские джунгли"
  d_altarian_jungle_desc:0 "Большая часть Алтарианского острова джунглей до сих пор неизвестна современной цивилизации и скрыта под густыми джунглями."
  d_altarian_island:0 "Остров Алтариан"
  d_altarian_island_desc:0 "Остров Алтариан богат редкими ресурсами, такими как экзотический Бетарианский камень, который, скорее всего, питал самих алтарианцев."
  d_manglarian_junkyard:0 "£blocker£ Мангларианская свалка"
  d_manglarian_junkyard_desc:0 "Манглария — остров, полностью покрытый руинами старого города Рокаль."
  d_restored_solak:0 "Восстановленный Метрополис Роквал"
  d_restored_solak_desc:0 "Древний город Роквал, восстановленный после опустошения."
  d_catspian_sea:0 "£blocker£ Котспийское море"
  d_catspian_sea_desc:0 "Говорят, что Котспийское море обладает несметными богатствами, но само море не позволяет нам получить к ним доступ."
  d_catspian_crystal_mines:0 "Котспийские хрустальные рудники"
  d_catspian_crystal_mines_desc:0 "Огромные шахты по добыче кристаллов, расположенные под тем, что когда-то было Котспийским морем."
  d_northern_ice_cap:0 "£blocker£ Северная ледниковая шапка"
  d_northern_ice_cap_desc:0 "Толстый слой льда покрывает северный полюс и блокирует доступ к скрытым минеральным богатствам."
  d_polar_mineral_fields:0 "Полярные минеральные месторождения"
  d_polar_mineral_fields_desc:0 "Северный континент, ставший доступным после удаления ледяной шапки, является источником для добычи несметных полезных ископаемых."
  d_southern_ice_cap:0 "£blocker£ Южная ледяная шапка"
  d_southern_ice_cap_desc:0 "Толстый слой льда, покрывающий Южный полюс, препятствует добыче ценного урана."
  d_antarctic_uranium_fields:0 "Антарктические урановые месторождения"
  d_antarctic_uranium_fields_desc:0 "Массивные месторождения драгоценного минерала урана, который можно использовать для производства электроэнергии."
  d_katzen_mountain_range:0 "£blocker£ Центральные горы Катцен"
  d_katzen_mountain_range_desc:0 "Обширный горный массив разделяет бывшее Кошачье королевство на две части."
  d_katzen_mote_field:0 "Катценские пыльные поля"
  d_katzen_mote_field_desc:0 "Уничтожение центрального горного хребта выявило большое количество летучих пылинок, которые раньше были захоронены в горах."
  d_sop4_wreck:0 "£blocker£ Супрезианская пустошь"
  d_sop4_wreck_desc:0 "Руины бывшей империи WinterMagnet. Усеянный передовыми технологиями, он занимает большую территорию."
  d_grand_array:0 "Большой Массив"
  d_grand_array_desc:0 "Массивная солнечная батарея, частично построенная из материалов, найденных в руинах Супрезиана. Он дает неисчислимое количество энергии."
  d_meowriana_trench:0 "£blocker£ Желоб Меовриана"
  d_meowriana_trench_desc:0 "Самая глубокая впадина на Флюжене, в которой обитает множество уникальных видов, которые, к сожалению, недоступны из-за огромной глубины."
  d_flusion_sea_temple:0 "Таинственный храм"
  d_flusion_sea_temple_desc:0 "Таинственный храм, содержащий древние артефакты огромной силы."
  d_katown_reactor:0 "Коттаунский мегареактор"
  d_katown_reactor_desc:0 "Мегареактор, питающий весь Коттаун, обеспечивает огромное количество чистой термоядерной энергии."
  d_ravaka_volcano:0 "Равканский супервулкан"
  d_ravaka_volcano_desc:0 "Расположенный на крайнем западе Равки, высокоактивный супервулкан Равкан представляет собой идеальное место для крупномасштабных литейных заводов по производству сплавов благодаря обильным запасам геотермальной энергии."
  d_zousa_megalopolis:0 "Древний Мегаполис"
  d_zousa_megalopolis_desc:0 "Эти полуразрушенные руины, очевидно, когда-то были огромным городом, охватывающим весь континент. Становясь все плотнее и плотнее по мере приближения к сердцу линтерианской цивилизации, они служат свидетельством давно ушедшего золотого века Линтерии."
  d_symbyland_battlefield:0 "Поля сражений Раптурийской войны"
  d_symbyland_battlefield_desc:0 "Раптурианская война привела к неисчислимым разрушениям в результате обильных атомных бомбардировок. Хотя большая часть радиации уже рассеялась, большая часть территории Васегии остаётся непригодной для жизни, но эти территории можно очистить в поисках остатков ценных материалов."
  d_symbyland_power:0 "Перепрофилированные атомные электростанции"
