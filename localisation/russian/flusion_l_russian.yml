    mod_pc_player_siegfried_world_habitability: "Обитаемый мир Зигфрида"
    mod_pc_pki_flusion_ecu_habitability: "Флюзио-Аркология Обитаемость"
    pki_katzen_submarine_subspace_blockade: "Блокировка подпространства"
    pki_scaling_colony: "Полуавтономная Каценколония"
    pki_scaling_colony_desc: "Этот мир — одна из наиболее автономных планет Империума. Обладая значительной степенью автономии, а также наличием Центра занятости Катцен, мир эффективно распределяет работников на их рабочие места, хотя и с небольшими затратами на производительность."
    d_grand_kronk_quarry: "Великий карьер Кронков"
    d_grand_kronk_quarry_desc: "Огромный карьер, построенный и управляемый Кронками, добывающий несметное количество полезных ископаемых."
    d_pki_katown: "​​Мегаполис Коттаун"
    d_pki_katown_desc: "В крупнейшем городском районе Флюжена, Коттауне, проживают сотни миллионов жителей всех видов."
    d_katzen_generator: "Мегареактор Катцен"
    d_katzen_generator_desc: "Мегареактор обеспечивает Флюжн чистой энергией благодаря силе ядерного синтеза."
    d_ezic_farmland: "Пастбища Зуспри"
    d_ezic_farmland_desc: "Обширные просторы бывшего Междуморья Зуспри были перепрофилированы под полезные фермы."
    d_mercurian_plains: "Центральная Меркурианская равнина"
    d_mercurian_plains_desc: "Центральная Меркурия представляет собой единственную большую равнину, на которой имеется много пахотных земель."
    d_yinjite_sea_mines: "Юджитские подводные мины"
    d_yinjite_sea_mines_desc: "Земноводные Юнджиты способны добывать минералы, находящиеся глубоко под водой."
    d_laurandar_shores: "Пышные берега Лорнеза"
    d_laurandar_shores_desc: "Берега острова Лорнез известны как исключительно приятные и живописные."
    d_propanian_mines: "Пропановые газовые скважины"
    d_propanian_mines_desc: "В пропановой почве находится множество крупных карманов летучего газа."
    d_magnetic_puffy: "Магнитная пухлая точка"
    d_magnetic_puffy_desc: "Самая высокая гора на Флюжене дает возможность добывать ресурсы и изучать геологические процессы планеты."
    d_cookian_steppes_mining: "Великая Кукинская степь"
    d_cookian_steppes_mining_desc: "Эта великая степь, наполненная исследовательскими кампусами, также предлагает возможность вести добычу полезных ископаемых."
    d_solakian_factory: "Рокуальский завод роботов"
    d_solakian_factory_desc: "Огромная фабрика, построенная в Роквалиане, производящая большое количество индивидуальных универсальных роботов для населения, а также ботов-душ."
    d_katown_palace: "Правительственный дворец Коттауна"
    d_katown_palace_desc: "Массивное сооружение, возвышающееся над Коттауном, вмещающее бесчисленное количество рабочих, необходимых для управления правительством империи."
    d_katown_palace_primitive: "Правительственный дворец Коттауна"
    d_katown_palace_primitive_desc: "Массивное сооружение, возвышающееся над Коттауном, вмещающее бесчисленное количество рабочих, необходимых для управления правительством империи."
    d_altarian_jungle: "£blocker£ Неизведанные алтарианские джунгли"
    d_altarian_jungle_desc: "Большая часть Алтарианского острова джунглей до сих пор неизвестна современной цивилизации и скрыта под густыми джунглями."
    d_altarian_island: "Остров Алтариан"
    d_altarian_island_desc: "Остров Алтариан богат редкими ресурсами, такими как экзотический Бетарианский камень, который, скорее всего, питал самих алтарианцев."
    d_manglarian_junkyard: "£blocker£ Мангларианская свалка"
    d_manglarian_junkyard_desc: "Манглария — остров, полностью покрытый руинами старого города Рокаль."
    d_restored_solak: "Восстановленный Метрополис Роквал"
    d_restored_solak_desc: "Древний город Роквал, восстановленный после опустошения."
    d_catspian_sea: "£blocker£ Котспийское море"
    d_catspian_sea_desc: "Говорят, что Котспийское море обладает несметными богатствами, но само море не позволяет нам получить к ним доступ."
    d_catspian_crystal_mines: "Котспийские хрустальные рудники"
    d_catspian_crystal_mines_desc: "Огромные шахты по добыче кристаллов, расположенные под тем, что когда-то было Котспийским морем."
    d_northern_ice_cap: "£blocker£ Северная ледниковая шапка"
    d_northern_ice_cap_desc: "Толстый слой льда покрывает северный полюс и блокирует доступ к скрытым минеральным богатствам."
    d_polar_mineral_fields: "Полярные минеральные месторождения"
    d_polar_mineral_fields_desc: "Северный континент, ставший доступным после удаления ледяной шапки, является источником для добычи несметных полезных ископаемых."
    d_southern_ice_cap: "£blocker£ Южная ледяная шапка"
    d_southern_ice_cap_desc: "Толстый слой льда, покрывающий Южный полюс, препятствует добыче ценного урана."
    d_antarctic_uranium_fields: "Антарктические урановые месторождения"
    d_antarctic_uranium_fields_desc: "Массивные месторождения драгоценного минерала урана, который можно использовать для производства электроэнергии."
    d_katzen_mountain_range: "£blocker£ Центральные горы Катцен"
    d_katzen_mountain_range_desc: "Обширный горный массив разделяет бывшее Кошачье королевство на две части."
    d_katzen_mote_field: "Катценские пыльные поля"
    d_katzen_mote_field_desc: "Уничтожение центрального горного хребта выявило большое количество летучих пылинок, которые раньше были захоронены в горах."
    d_sop4_wreck: "£blocker£ Супрезианская пустошь"
    d_sop4_wreck_desc: "Руины бывшей империи WinterMagnet. Усеянный передовыми технологиями, он занимает большую территорию."
    d_grand_array: "Большой Массив"
    d_grand_array_desc: "Массивная солнечная батарея, частично построенная из материалов, найденных в руинах Супрезиана. Он дает неисчислимое количество энергии."
    d_meowriana_trench: "£blocker£ Желоб Меовриана"
    d_meowriana_trench_desc: "Самая глубокая впадина на Флюжене, в которой обитает множество уникальных видов, которые, к сожалению, недоступны из-за огромной глубины."
    d_flusion_sea_temple: "Таинственный храм"
    d_flusion_sea_temple_desc: "Таинственный храм, содержащий древние артефакты огромной силы."
    d_katown_reactor: "Коттаунский мегареактор"
    d_katown_reactor_desc: "Мегареактор, питающий весь Коттаун, обеспечивает огромное количество чистой термоядерной энергии."
    d_ravaka_volcano: "Равканский супервулкан"
    d_ravaka_volcano_desc: "Расположенный на крайнем западе Равки, высокоактивный супервулкан Равкан представляет собой идеальное место для крупномасштабных литейных заводов по производству сплавов благодаря обильным запасам геотермальной энергии."
    d_zousa_megalopolis: "Древний Мегаполис"
    d_zousa_megalopolis_desc: "Эти полуразрушенные руины, очевидно, когда-то были огромным городом, охватывающим весь континент. Становясь все плотнее и плотнее по мере приближения к сердцу линтерианской цивилизации, они служат свидетельством давно ушедшего золотого века Линтерии."
    d_symbyland_battlefield: "Поля сражений Раптурийской войны"
    d_symbyland_battlefield_desc: "Раптурианская война привела к неисчислимым разрушениям в результате обильных атомных бомбардировок. Хотя большая часть радиации уже рассеялась, большая часть территории Васегии остаётся непригодной для жизни, но эти территории можно очистить в поисках остатков ценных материалов."
    d_symbyland_power: "Перепрофилированные атомные электростанции"
    d_symbyland_power_desc: "Целые поля атомных электростанций могут быть снабжены энергией за счет повторного использования расщепляющихся материалов, оставшихся после Раптурийской войны."
    d_katzen_mineral_dam: "Катценские горнодобывающие плотины"
    d_katzen_mineral_dam_desc: "Ряд плотин, позволяющих раскапывать морское дно, что увеличивает добычу полезных ископаемых в этом мире."
    d_katzen_energy_dam: "Катценские генераторные плотины"
    d_katzen_energy_dam_desc: "Ряд крупных плотин-гидроэлектростанций, которые значительно увеличивают выработку энергии в этом мире."
    d_katzen_food_dam: "Катценские фермерские плотины"
    d_katzen_food_dam_desc: "Ряд плотин, перенаправляющих воду для сельскохозяйственных целей."
    d_katzen_housing_dam: "Жилищные плотины Катцен"
    d_katzen_housing_dam_desc: "Ряд плотин, которые перенаправляют и фильтруют воду в пригодную для использования форму, что позволяет строить новые дома."
    d_katzen_industrial_dam: "Катценские промышленные плотины"
    d_katzen_industrial_dam_desc: "Серия плотин, которые перекачивают воду для использования в качестве промышленного хладагента, что позволяет открыть больше заводов."
    d_annexed_region_solak: "Территория, удерживаемая Роквалами"
    d_annexed_region_solak_desc: "Пока силы Роквалия удерживают нашу землю, мы не можем ее использовать."
    d_annexed_region_cookie: "Территория, удерживаемая Галлетией"
