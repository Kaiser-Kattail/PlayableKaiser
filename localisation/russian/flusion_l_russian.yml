    leader_trait_katzen_trained_desc: "Этот [root.GetClass] получил высшее образование в лучших академиях Империума Катцетаринг и поэтому невероятно компетентен."
    pki_leader_trait_armored_warfare: "Эксперт по бронетанковой войне"
    pki_leader_trait_armored_warfare_desc: "Этот лидер особенно искусен, когда дело доходит до быстрого маневрирования большим количеством бронетехники во время боя."
    pki_leader_trait_nukelad: "Ядерный энтузиаст"
    pki_leader_trait_nukelad_desc: "Ядерное и атомное оружие занимает особое место в сердце этого лидера. Он без колебаний применяет такое оружие во время войны."
    pki_leader_trait_destiny_admiral: "Катцен Адмирал"
    pki_leader_trait_destiny_admiral_desc: "Превосходно разбираясь в логистике и стратегическом планировании, этот командующий способен командовать флотами, которые могут перегрузить его менее опытных собратьев."
