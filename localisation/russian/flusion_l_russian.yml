  pki_warforge_0:0 "Место для военной кузницы Катцен"
  pki_warforge_0_DESC:0 "Строительная площадка для военной кузницы Катцен."
  pki_warforge_1:0 "Катценская военная кузница"
  pki_warforge_1_DESC:0 "Большая орбитальная конструкция, построенная рядом с обитаемой колонией Катцен и собирающая ресурсы местной системы для сборки военных кораблей Катцен."
  
  pki_war_forge_mega_effect:99 "Produces: £alloys£5.00\nCountry Modifier:$t$\nNaval Capacity: §G+5§!$t$\nShip Build Speed: §G+1%§!"
  
  district_pki_flusion_city:0 "Жилой комплекс Флюзионцев"
  district_pki_flusion_city_desc:0 "Колоссальные участки городского жилья, построенные внутри огромных мегаполисов, предоставляют жильё и развлечения его жителям. В истинном стиле Катцена эти жилые комплексы оснащены большим количеством противовоздушного и антиорбитального вооружения, установленного почти на каждой крыше, предназначенного для предотвращения любых захватчиков, пытающихся захватить Флюжн."
  district_pki_flusion_city_plural:0 "Жилые комплексы Флюзионцев"
  district_pki_flusion_heavy_industry:0 "Флюзионская тяжелая промышленность"
  district_pki_flusion_heavy_industry_desc:0 "Огромные массивы подземных литейных и фабрик, предназначенных для подпитки постоянно растущей промышленности Флюжена строительными материалами и военными ресурсами."
  district_pki_flusion_heavy_industry_plural:0 "Флюзионская Тяжёлая промышленность"
  district_pki_flusion_science:0 "Флюсионианский исследовательский комплекс"
  district_pki_flusion_science_desc:0 "Обширные пространства, состоящие из кампусов и исследовательских лабораторий, неустанно работают над тем, чтобы еще больше расширить границы флюзионской науки и синтезировать различные иначе недоступные ресурсы."
  district_pki_flusion_science_plural:0 "Флюзионистские исследовательские комплексы"
  district_pki_flusion_mining:0 "Флюзионский карьер"
  district_pki_flusion_mining_desc:0 "Гигантские карьеры добывают огромное количество полезных материалов, минералов и редких кристаллов в коре и мантии Флюжена. Радиоактивные изотопы, собранные в этих карьерах, используются для пополнения энергосистемы Флюжена."
  district_pki_flusion_mining_plural:0 "Флюзионские карьеры"
  district_pki_flusion_farming:0 "Флюзионская гидропонная ферма"
  district_pki_flusion_farming_desc:0 "Эти колоссальные участки сельскохозяйственных земель и теплиц используют воду, перенаправленную из морей Флюжена, для выращивания огромного количества продуктов питания на чрезвычайно плодородной почве Флюжена. Части этой земли специально изменены, чтобы предоставить жителям Флюжена невероятно живописные виды, напоминающие инопланетные экосистемы, встречающиеся в остальной части империи, и в то же время предоставить лояльному населению огромное количество различных деликатесов. Биоинженерные заводы обеспечивают надлежащее смягчение загрязнения от других отраслей промышленности Флюсиона, предотвращая безудержный коллапс экосистемы Флюсиона."
  district_pki_flusion_farming_plural:0 "Флюзионианские гидропонные фермы"
  district_pki_flusion_civilian_industry:0 "Флюзионская гражданская промышленность"
  district_pki_flusion_civilian_industry_desc:0 "Огромное количество мануфактур и офисов, оптимизирующих производство и распространение одобренных Катценами потребительских товаров."
  district_pki_flusion_civilian_industry_plural:0 "Гражданская промышленность Флюжн"
  district_pki_flusion_power:0 "Флюзионские электростанции"
  district_pki_flusion_power_plural:0 "Флюзионские электростанции"
  district_pki_flusion_power_desc:0 "Гигантский массив ядерных генераторов и реакторов, обеспечивающий огромное количество энергии как для планеты, так и для остальной части империи."
  district_pki_flusion_unity:99 "Flusionian Administrative Megacomplex"
  district_pki_flusion_unity_plural:99 "Flusionian Administrative Megacomplexes"
  district_pki_flusion_unity_desc:99 "An enormous complex of offices, hosting many departments, subdepartments, subsubdepartments, all dedicated to managing the bureaucratic nightmare that is the Imperium."
  
  katzensoldaten_army:0 "Katzensoldaten армия"
  katzensoldaten_army_desc:0 "Специализированное пехотное подразделение, оснащенное большим, чем обычно, количеством механизированной брони."
  
  pki_riesigerkatzenpanzer_assault:99 "Riesigerkatzenpanzer Division"
  pki_riesigerkatzenpanzer_assault_desc:99 "A division which consists of a dozen or so Riesigerkatzenpanzers, absolutely colossal armored vehicles that measure well over 500 meters in length. They are armed with hundreds of turrets, anti-air batteries, and field a humongous nuclear railgun capable of firing multi-gigaton nuclear warheads with practically unlimited range."
  
  
  angriffskatze_army:0 "Армия прорыва осады Angriffskatze"
  angriffskatze_army_desc:0 "Когда наземная оборона враждебного мира становится слишком сильной, в дело вступают Angriffskatze. Оснащенные несколькими ядерными боеголовками мощностью в гигатонны, эти армии сокрушат оборону врага... ценой инфраструктуры и гражданского населения."
  
  gepanzertertank_army:0 "Дивизия Gepanzerter"
  gepanzertertank_army_desc:0 "Gepanzerter — это более легкая и, возможно, более реалистичная версия тяжелых ударных ризигеркатценпанцеров Империума. Эти подразделения, варьирующиеся от стандартных размеров до 50 метров в длину, являются стандартом, когда дело доходит до танковой войны во имя Кайзера."
  
  atmospharischekatzenbomber_army:0 "Katzenbomber флот"
  atmospharischekatzenbomber_army_desc:0 "Эти бомбардировщики следуют радикально новой философии конструкции, которая позволяет бомбовым отсекам иметь значительно большую огневую мощь без потери скорости. Сами бомбардировщики обеспечивают тяжелую артиллерийскую поддержку везде и всегда, когда это необходимо."
  
  luftkatzenvernichter_army:0 "Luftkatzenvernichter флот"
  luftkatzenvernichter_army_desc:0 "Эти эскадрильи, состоящие из атомных бомбардировщиков, с легкостью уничтожают оборону. Однако немногие смогут пережить опустошение."
  
  
  temp_job_help:0 "Экономическое усиление Катцен"
  temp_job_help_desc:0 "Кайзер приказал принять конкретные, несколько жёсткие меры, чтобы обеспечить плавный переход к Флюзио-Аркологии."
  
  civic_tooltip_flusion_effects:0 "Начните с Джублио в качестве вашей домашней системы, набора особых лидеров и возможности принимать особые решения Катцена в колониях. Больше можно разблокировать посредством исследований. Проект Mondkanone можно начать, взяв традицию кайзеризма."
  
  edict_katzen_leader_upgrade:0 "Лидер Катценификация"
  edict_katzen_leader_upgrade_desc:0 "Наши лидеры являются национальным достоянием, и к ним следует относиться соответственно. Новейшие технологии борьбы со старением и специальное обучение будут доступны избранным лидерам."
  
  edict_katzen_conquest_map:0 "Свяжитесь с Katzenvereinigungsbüro"
  edict_katzen_conquest_map_desc:0 "Получите доступ к карте завоеваний Флюжена"
  
  dont_build_here_pls:0 "Большая повестка дня"
  dont_build_here_pls_desc:0 "У Кайзера есть особая программа для этого мира. До тех пор, пока указанная программа не будет выполнена, настоятельно рекомендуется, чтобы этот мир оставался нетронутым и неколонизированным."
  
  stop_eating_naval_cap_you_hecker:0 "Флюзионское обслуживание"
  stop_eating_naval_cap_you_hecker_desc:0 "Проект Мондканоне поддерживается особым образом и, как таковой, обеспечивает собственный военно-морской потенциал."
  
  flusion.2.title:0 "Внешний вид Кайзера"
  flusion.2.desc:0 "Как Кайзер Каттейл будет выглядеть в игре?"
  flusion.2.a:0 "Глупый портрет."
  flusion.2.b:0 "Серьезный портрет."
  situation_world_tension:0 "Флюзионское мировое напряжение"
  situation_world_tension_desc:0 "Наши усилия по объединению Flusion не остаются незамеченными. Дипломатическая ситуация становится все более опасной и может иметь §Rкатастрофические последствия§!, если она станет критической."
  situation_world_tension_type:0 "Флюзионское мировое напряжение"
  situation_world_tension_coalition:0 "§RСформируется §YФлюзионская коалиция§R, которая объявит нам тотальную войну!"
  approach_diplomacy:0 "Дипломатия"
  approach_diplomacy_desc:0 "Мы будем произносить речи и отправлять дипломатические миссии по всему Флюжену, чтобы заверить наших собратьев-флюзионцев в том, что мы не собираемся начинать конфликт."
  approach_ignore:0 "Ничего не делать"
  approach_ignore_desc:0 "Мы просто ничего не будем делать."
  approach_mobilize:0 "Мобилизация"
  approach_mobilize_desc:0 "Мы будем мобилизоваться как можно тайнее, но слухи обязательно разойдутся."
  pki_conquest.0.title:99 "Fall of Katown"
  pki_conquest.0.desc:99 "The §HKatzenartig Imperium§! has been defeated. The Kaiser has vanished, and the Katzen High Command are being rounded up as we speak.\n\n§RThe game is over.§!"
  pki_conquest.0.a:99 "Damnit."
  
  EMPIRE_DESIGN_katzen:0 "Империум Катцетаринг"
  PRESCRIPTED_ship_prefix_katzen:0 "КАТ"
  PRESCRIPTED_species_katzen:0 "Катцен"
  PRESCRIPTED_species_plural_katzen:0 "Катцен"
  PRESCRIPTED_species_adjective_katzen:0 "Катцен"
  
  mod_planet_artisans_alloys_produces_add:0 "£alloys£ $alloys$ из [GetArtisanIcon] [GetArtisanPlural]"
  policy_consumer_alloys:0 "Перераспределение потребительского производства"
  policy_consumer_alloys_desc:0 "Постоянная милитаризация привела к необходимости перераспределить производство с гражданских объектов на военную технику, что позволило увеличить военный потенциал.\n"
  no_artisan_alloy:0 "Нет перераспределения"
  no_artisan_alloy_desc:0 "Мы не будем перемещать какую-либо часть нашей продукции £job_artisan£ $job_artisan_plural$ из $r_consumer_goods$ в $r_alloys$."
  smol_artisan_alloy:0 "Незначительное перераспределение"
  smol_artisan_alloy_desc:0 "Мы перенесем небольшую часть производства нашего £job_artisan£ $job_artisan_plural$ из $r_consumer_goods$ в $r_alloys$.\n"
  more_artisan_alloy:0 "Умеренное перераспределение"
  more_artisan_alloy_desc:0 "Мы перенесем небольшое количество продукции нашего £job_artisan£ $job_artisan_plural$ из $r_consumer_goods$ в $r_alloys$.\n"
  half_artisan_alloy:0 "Основное перераспределение"
  half_artisan_alloy_desc:0 "Мы перенесем половину производства нашего £job_artisan£ $job_artisan_plural$ из $r_consumer_goods$ в $r_alloys$.\n"
  policy_flusion_migration:0 "Флюзионская миграция"
  policy_flusion_migration_desc:0 "Кайзер распорядился провести лотереи для миграции иностранного населения во Флюжен для дальнейшей централизации."
  no_migration:0 "Без переезда"
  no_migration_desc:0 "Это суверенное право гражданина Катцена решать, где он будет жить.\n\n§H0%§! §L населения каждой колонии будет мигрировать на §HФлюжн§_1 каждые пять лет."
  smol_migration:0 "Незначительный переезд"
  smol_migration_desc:0 "Хоть мы и не будем тиранически относиться к этому, мы должны переправить во Флюжен несколько мигрантов.\n§H5%§! §L населения каждой колонии будет мигрировать на §HФлюжн§_1 каждые пять лет."
  more_migration:0 "Умеренное переселение"
  more_migration_desc:0 "У нас есть изрядное количество мигрантов, переехавших во Флюжн. Это просто.\n§H10%§! §L населения каждой колонии будет мигрировать в §HФлюжн§_1 каждые пять лет."
  much_migration:0 "Крупный переезд"
  much_migration_desc:0 "Флюжн — центр галактики и Империума; мы должны централизовать как можно больше людей.\n§H15%§! §L населения каждой колонии будет мигрировать в §HФлюжн§_1 каждые пять лет."
  pki_dynamic_migration:99 "Dynamic Relocation"
  pki_dynamic_migration_desc:99 "Relocates from planets with close to half of Flusion's pop amount. Good for allowing planets to grow while taking the excess to Flusion."
  
  pki_ftl.1.title:0 "FTL запросы"
  pki_ftl.1.desc:0 "Кайзер настаивал на том, чтобы мы не останавливались только на Флюжене; более того, мы должны развивать скорость, превышающую скорость света, и достичь звезд."
  pki_ftl.1.a:0 "Конечно, почему бы и нет?"
  pki_ftl.2.title:0 "FTL завершено"
  pki_ftl.2.desc:0 "После многих лет испытаний и экспериментов исследовательский отдел Катцетаринга успешно создал сверхсветовые двигатели!\n\nТеперь мы можем достичь самих звезд!"
  pki_ftl.2.a:0 "Потрясающий!"
  
  pki_no_ftl_capability_1:99 "Proto-FTL Engines: Abysmal"
  pki_no_ftl_capability_desc_1:99 "While we may have discovered a form of FTL travel in the form of a hyperdrive, it is still too slow to perform to our standards."
  pki_no_ftl_capability_2:99 "Proto-FTL Engines: Terrible"
  pki_no_ftl_capability_desc_2:99 "$pki_no_ftl_capability_desc_1$"
  pki_no_ftl_capability_3:99 "Proto-FTL Engines: Improving"
  pki_no_ftl_capability_desc_3:99 "$pki_no_ftl_capability_desc_1$"
  pki_no_ftl_capability_4:99 "Proto-FTL Engines: Near-Perfect"
  pki_no_ftl_capability_desc_4:99 "$pki_no_ftl_capability_desc_1$"
  
  pki_no_ftl_tooltip_1:99 "§YFTL Speed§! is §Rextremely slow§!"
  pki_no_ftl_tooltip_2:99 "§YFTL Speed§! is §Pvery slow§!"
  pki_no_ftl_tooltip_3:99 "§YFTL Speed§! is §Hmoderately slow§!"
  pki_no_ftl_tooltip_4:99 "§YFTL Speed§! is §Ysomewhat slow§!"
  
  pki_ftl_sit_improve:99 "§YFTL Speed§! will improve"
  
  tradition_katzen:0 "Кайзеризм"
  tradition_katzen_desc:0 "Амбиции Кайзера в отношении Флюжена и галактики требуют поддержки огромной военной машины."
  tr_katzen_adopt:0 "Традиции кайзеризма"
  tr_katzen_finish:0 "Традиции кайзеризма закончены"
  tr_katzen_finish_effect:0 "Открывает §YФлюзио-Превосходство§! Перк Вознесения."
  tr_katzen_war_machine:0 "Катценская военная машина"
  tr_katzen_war_machine_delayed:0 "Военная машина охватит всю галактику и принесет новый рассвет."
  tr_katzen_planetside_garrisons:0 "Планетарные гарнизоны"
  tr_katzen_planetside_garrisons_effect:0 "Каждая планета, кроме §YФлюжн§! получает уникальную оборонительную армию §YКолониальный гарнизон Катзенарми§!."
  tr_katzen_planetside_garrisons_delayed:0 "Мы должны укрепить наши колонии и обеспечить лояльность Флюжену и Кайзеру."
  tr_katzen_logistiks:0 "Katzenlogistiks"
  tr_katzen_logistiks_delayed:0 "Логистическому корпусу предоставлены широкие новые полномочия для обеспечения хорошего снабжения наших сил."
  tr_katzen_celestial_supremacy:0 "Воля Кайзера"
  tr_katzen_celestial_supremacy_delayed:0 "Воля Кайзера — вещь неукротимая. Наши небесные военные корабли обеспечат господство Катценартинга сейчас и навсегда."
  tr_katzenkrieglosung:0 "Katzenkrieglösung"
  tr_katzenkrieglosung_effect:0 "Цель войны §YЗавоевание Катцен§! разблокирована."
  tr_katzenkrieglosung_delayed:0 "Ярость тысячи звезд обрушится на наших врагов. Они присоединятся к нам или будут уничтожены."
  
  tradition_flusion:0 "Флюзиоцентризм"
  tradition_flusion_desc:0 "Флюжн — сияющая драгоценность; гордый пример того, чего мы можем достичь как народ."
  tr_flusion_adopt:0 "Традиции флузиоцентризма"
  tr_flusion_adopt_effect:0 "Предоставляет §G+50%§! §YСкорость сборки§! и §YСкорость принятия решений§! на §YФлюжн§!."
  tr_flusion_finish:0 "С традициями флюзиоцентризма закончено"
  tr_flusion_finish_effect:0 "Открывает все технологии Катцена в качестве варианта исследования.\nОткрывает §YФлюзио-Аркологию§!.\nНаши колонии страдают §Rштрафами за стабильность§!, если в них проживает более 50% населения §YФлюжн's§_2!"
  tr_work_arrangements:0 "Организация работы"
  tr_work_arrangements_delayed:0 "Тщательно управляя нашей империей, мы можем выбирать отдельных лиц или целые группы населения для поездки во Флюжен под предлогом поиска работы, а не переезда по указу государства."
  tr_work_arrangements_effect:0 "Все колонии, кроме §YФлюжн§! получите §Y+20%§! Эмиграционный толчок.\nОткрывает политику §YМиграция Флюзионцев§!."
  tr_border_colonies:0 "Пограничные колонии"
  tr_border_colonies_delayed:0 "Бегство на окраинные миры в сельскую местность делает планеты густонаселенными, но непродуктивными."
  tr_border_colonies_effect:0 "Все колонии, кроме §YФлюжн§! получают §R-10%§! ресурсы из £job£ §YJobs§! но §G+20%§! £pops£ §YPop§! скорость роста."
  tr_imperial_management:0 "Имперский Менеджмент"
  tr_imperial_management_delayed:0 "Централизация вокруг Флюжена уменьшает административную нагрузку на империю, а также упрощает инфраструктурные проекты."
  tr_flusions_bounty:0 "Награда Флюжна"
  tr_flusions_bounty_delayed:0 "Флюжн — единственная величайшая планета во всей галактике; мы должны научиться использовать его и любить в полной мере."
  tr_flusions_bounty_effect:0 "Все колонии, кроме §YФлюжн§! получите §R-1§! районы и §R-15%§! счастье."
  tr_centralization:0 "Централизация"
  tr_centralization_delayed:0 "Любой мир, приближающийся по величию к Флюжену, является позором для великолепия родного мира; любой, кто ослеплен его светом, будет прославлен."
  tr_centralization_effect:0 "Выиграйте §G+1%§! ежемесячно §YЕдинства§! на каждую колонию, не страдающую §YФлюзиоцентрической нестабильностью§!."
  
  casus_belli_cb_player_katzen:0 "Тотальная война"
  casus_belli_cb_stop_player_katzen:0 "Тотальная война"
  war_goal_wg_player_katzen:0 "Завоевание Катцен"
  war_goal_wg_player_katzen_desc:0 "Тотальная война ведется Империей Каценартиг с целью приобретения новых территорий."
  war_goal_wg_end_katzen_threat:0 "Завоевание Катцен"
  war_goal_wg_end_katzen_threat_desc:0 "Тотальная война ведется Империей Каценартиг с целью приобретения новых территорий."
  
  war_goal_wg_pki_subjugation:0 "Покорение Катцена"
  war_goal_wg_pki_subjugation_desc:0 "Войну ведет Империум Каценартиг, чтобы подчинить врага в качестве Катцпротектората."
  
  peacekeeper_army:0 "Армия миротворцев"
  peacekeeper_army_desc:0 "Иностранная оперативная группа, отправленная для наблюдения и защиты колонии Катцен, а также для обеспечения лояльности Флюжену."
  
  meowrine_company:0 "Компания Мяурин"
  meowrine_company_desc:0 "Отряд мяуринов, генетически и хирургически усовершенствованных и обученных использовать силовую броню, они являются скальпелем Империума."
  
  katzen_colony:0 "Каценколония"
  katzen_colony_desc:0 "Этот мир является одной из колоний нашего Империума и поэтому менее продуктивен. Однако люди чаще создают семьи на границе."
  
  decision_kaiser_craft_recall:0 "Вспомните Кайзер Крафт"
  decision_kaiser_craft_recall_desc:0 "Возвращает наш нынешний флагман из любой точки галактики во Флюжен в случае чрезвычайной ситуации."
  
  pki_misc.4.name:0 "Кайзер провозглашает Großkatzenartig Imperium!"
  pki_misc.4.desc:0 "После недавних завоеваний Катцена §YИмпериум Катцетаринг§! расширился и охватил большую часть галактики. Таким образом, чтобы отметить эту веху, §YКайзер Каттейл§! официально провозгласил §YGroßkatzenartig Империум§!, чтобы отразить более широкие границы своей нации.\n\nНазвание и флаг Империума впоследствии были изменены, и Кайзер произнес речь перед миллиардами имперских граждан, заявив, что «Это великое достижение не могло быть возможным без поддержки каждого из нас» и что это «начало чего-то еще большего для весь Империум».\n\nПохоже, что его амбиции вряд ли остановятся в ближайшее время..."
  pki_misc.4.a:0 "Кажется, он немного самодовольный."
  pki_misc.4.b:0 "Мы неизбежны."
  
  pki_misc.5.name:0 "Кайзер провозглашает Галактический Катцинперий!"
  pki_misc.5.desc:0 "§YGroßkatzenartig Imperium§! теперь расширился и охватил большую часть галактики, и §YКайзер Каттейл§! снова решил почтить эту веху, переименовав нацию в «Галактическую Империю Катцен», чтобы лучше отражают почти полный контроль Катценов над нашей галактикой.\n\nВоенная машина Катценов теперь достигла чудовищных размеров, и надежды галактики на победу над Империумом становятся все слабее с каждым днем, поскольку Кайзер заявляет, что его империя просуществует \ «пока не погаснут звезды»."
  pki_misc.5.a:0 "Это не сулит ничего хорошего."
  pki_misc.5.b:0 "Wunderbar!"
  
  pki_misc.55.name:99 "Kaiser Proclaims Übergalaktisches Katzimperium!"
  pki_misc.55.desc:99 "It has been done. An entire galaxy an all of it's beings united under one banner. A §HKatzen§! banner. Who knows what plans the Kaiser has for this galaxy of which he now rules. To signify this great achievement, and the prospect of expanding further even from this galaxy, the §YGalaktisches Katzimperium§! has been renamed to the §YÜbergalaktisches Katzimperium§!.\n\nEvery system, every planet, every city, all of them in fanatic support of the Kaiser. All plans have been achieved, all battles succeeded.\n\n§GThe game is done.§! "
  pki_misc.55.a:99 "It's over."
  pki_misc.55.b:99 "Yes, the game is done."
  
  NAME_dominiontracks:0 "Доминионтреки"
  dominion_tracks:0 "DT Ризигеркатценпанцер"
  dominion_tracks_desc:0 "Dominiontracks был одним из первых Riesigerkatzenpanzer, созданных Кайзером, и поэтому в нем не хватает многих элементов для более комфортного или даже эффективного ведения войны. Однако его суровость делает его еще более дьявольской военной машиной, чем другие танки такого типа."
  
  leader_trait_gunfur:0 "Оле Гунфур"
  leader_trait_gunfur_effect:0 "$ARMY_EFFECTS_TXT$:\n$t$Все вражеские армии убиты в бою:\n$tt$§Y[Root.Owner.GetName]§!:\n$ttt$£energy£ £minerals£ £food£ §YОсновные ресурсы§!: $t$0_9\n$ttt$$t$2 §YСплавы§!: $t$4_9"
  leader_trait_gunfur_desc:0 "Этот лидер сражался на всех типах почвы и командовал всеми типами солдат. Он прорвался через Роквалию, перенапряженный и вдали от линий снабжения, и продолжал процветать. Его способность к автономии не следует недооценивать."
  NAME_gunfur:0 "Генрих Гунфур"
  pki_misc.6.title:0 "$NAME_gunfur$"
  pki_misc.6.desc:0 "§HПокрытый шрамами в боях Катцен в удивительно современной силовой броне приближается к экрану обзора. Он удостоен десятков наград многих флузионских стран, хотя большая часть наград принадлежит Империи Каценартиг.Его мех седеет, но он кажется удивительно молодым для, казалось бы, хваленого военачальника.§!\n\n"Я снова предлагаю вам свои услуги, мой кайзер."\n\n§HОн говорит с грубым и суровым акцентом северного Герцландера, давно уже испещренном радиацией и ранами.§!"
  gunfurdesc:0 "Элитный командир, прославившийся тем, что командовал Dominiontracks."
  gunfur_catch_phrase:0 "§L"Я пронесся через Роквалию и верю, что смогу сделать это снова."§!"
  pki_misc.6.a:0 "Кто ты?"
  pki_misc.6.a.response:0 "Я — главный танковый комендант Генрих Гунфур из гусеничного танка Riesigerkatzenpanzer Dominion и покоритель миллиардов."
  pki_misc.6.b:0 "Из чего состоит ваша армия?"
  pki_misc.6.b.response:0 "Хватит на все, что мне нужно уничтожить."
  pki_misc.6.c:0 "Как долго вы служили кайзеру?"
  pki_misc.6.c.response:0 "Я физическое воплощение катценского милитаризма, и я делал это с самого рождения и буду продолжать делать это до тех пор, пока дышу."
  pki_misc.6.hire_custom_tooltip:0 "§Y$NAME_gunfur$§! присоединяется к нашей империи как §HЛидер§!."
  
  leader_trait_neumeyer:0 "Орден Ноймайера"
  leader_trait_neumeyer_desc:0 "Этот лидер продвигает собственную философию — неймайеризм. Наряду с усилением планетарного контроля посредством военного правления, он оказывает дополнительное влияние на правоохранительные органы, делая их его личными лакеями."
  NAME_neumeyer:0 "Эммяунуэль Ноймайер"
  pki_misc.18.title:0 "$NAME_neumeyer$"
  pki_misc.18.desc:0 "§HВ поле зрения появляется хорошо одетый, авторитетный Катцен. Его лицо украшают солнцезащитные очки, и через мгновение их снимают. Он выглядит довольно надменным и, наконец, смотрит на экран, чтобы встретиться с кайзером.§!\n\n"Greetings."\n\n§_0Его голос напоминает тирана, довольно холодный и бескорыстный тон.§!\n\n"Я недавно получил звание Кацгувернера. Какого мое задание?»"
  neumeyerdesc:0 "Ноймайер — репрессивный автократ, осуществляющий свое правление посредством либерального использования дубинок и военной силы."
  neumeyer_catch_phrase:0 "§L"Вместе unterskatzen найдут свое место."§!"
  pki_misc.18.a:0 "Кто ты?"
  pki_misc.18.a.response:0 "Я Кацгувернёр Эммеовнуэль Ноймайер, как я уверен, вы уже знаете."
  pki_misc.18.b:0 "На что вы способны?"
  pki_misc.18.b.response:0 "Я могу обеспечить верховенство закона на любой планете, на которую вы меня назначите. Лессеров необходимо тщательно контролировать."
  pki_misc.18.c:0 "Кажется, ты не любишь иностранцев."
  pki_misc.18.c.response:0 "Почему я не должен быть таким? Они привносят анархию и беспорядок в нашу тщательно выстроенную утопию. Благодаря моему набору навыков мы можем гарантировать, что они никогда не доставят нам проблем."
  pki_misc.18.hire_custom_tooltip:0 "§Y$NAME_neumeyer$§! присоединяется к нашей империи как §HЛидер§!."
  
  leader_trait_schulz:0 "Разум Империума"
  leader_trait_schulz_desc:0 "Этот лидер является исключительно опытным генетиком, хирургом и военным конструктором. Со способностью создания суперсолдат, которые готовы служить Кайзеру."
  leader_trait_schulz_effect:0 "Возможность набирать §YЛегионы Мяурин§!, управляя планетой."
  NAME_schulz:0 "Доктор Поутто Шульц"
  schulzdesc:0 "Доктор Поутто Шульц — блестящий ум, посвятивший себя усовершенствованию и совершенствованию мяуринов."
  schulz_catch_phrase:0 "§L"Знаешь, сыворотка, которую используют мяурины, помогает предотвратить выпадение твоей шерсти..."§!"
  pki_paragons.1.title:0 "$NAME_schulz$"
  pki_paragons.1.desc:0 "§HВрач использует трость, чтобы войти в поле зрения. Он явно старый человек, но блеск кибернетики выдает тот факт, что он проживет еще довольно долго.§!\n\n"Ну, еще раз здравствуйте!"\n\n§HОн говорит довольно весело.§ _1\n\n"Мои формулы постоянно улучшаются, а мои солдаты становятся сильнее. Что скажешь, мой Кайзер?""
  pki_paragons.1.a:0 "Какого было твоё прошлое задание?"
  pki_paragons.1.a.response:0 "Ну, вы заставили меня начать работу над легионами Кайзера или, ну, я полагаю, вашими легионами. Можно сказать, легионы космических мяурин! Я эксперт по созданию суперсолдат."
  pki_paragons.1.b:0 "Насколько сильны эти солдаты?"
  pki_paragons.1.b.response:0 "Уууууу! Силовая броня, солдатская сыворотка, операции, генетические улучшения, оружие тяжелее, чем мы с вами могли бы подобрать... они бьют как hochgeschwindigkeitszug!"
  pki_paragons.1.c:0 "Сколько мы можем набрать у вас?"
  pki_paragons.1.c.response:0 "Если у вас есть припасы и время, я смогу привезти столько, сколько вам нужно."
  pki_paragons.1.hire_custom_tooltip:0 "§Y$NAME_schulz$§! присоединяется к нашей империи как §HЛидер§!."
  
  decision_create_kaiser_legion:0 "Нанять Легион Мяурина"
  decision_create_kaiser_legion_desc:0 "Мы можем набрать легион лучших солдат Империума Катцетаринг. Это будет дорого и отнимает много времени, но оно того стоит."
  decision_create_kaiser_legion_effect:0 "Набирает 8 могущественных §Y$meowrine_company$§! армии, которые можно использовать в наступлении."
  
  kaiserdesc:0 "Харизматичный и загадочный, но временами заметно бестолковый, кайзер известен своими совершенно безумными склонностями к мании величия, которые заставляют его искать совершенно недостижимую цель — покорить все сущее."
  
  central_instability:0 "Флюзиоцентрическая нестабильность"
  central_instability_desc:0 "Этот мир страдает от правительственного распада из-за слишком большого населения. Возможно, нам придется переместить некоторые поселения на Флюжен."
  
  centrism.5.title:0 "Враждебный малый мир завоеван"
  centrism.5.desc:0 "После завоевания малого мира Катценрайзебюро приняло решение переселить все население в нашу столицу §YФлюжен§!."
  centrism.5.a:0 "Wunderbar!"
  
  centrism.3.title:0 "Промышленная революция на Флюжн"
  centrism.3.desc:0 "По мере того как правление Кайзера укрепляется на Флюжене, происходит грандиозная трансформация. Промышленность планеты подвергается глубокой централизации, создавая основу для беспрецедентной эры производительности и прогресса. Мечта Кайзера о создании мощной промышленной державы теперь уже в пределах досягаемости, предоставляя планете расширенные возможности принятия решений и ускоренного строительства.\n\nГраждане Флюжена готовы формировать свою судьбу среди гудящей техники и клубящихся дымовых труб, прокладывая путь для военного видения кайзера."
  centrism.3.a:0 "Вселенная ждет."
  
  kaiser_war_planet.7.name:0 "Проект Höchstedominanz завершен"
  kaiser_war_planet.7.desc:0 "Больше текста-заполнителя, чтобы кто-то другой сделал это :Trokk:"
  kaiser_war_planet.7.a:0 "Wunderbar!"
  kaiser_war_planet.8.title:0 "Проект Höchstedominanz"
  kaiser_war_planet.8.desc:0 "Началась работа над последним проектом Кайзера по созданию небесного оружия; Превращение Несара, враждебного и расплавленного мира, в полностью боеспособный и невероятно мощный военный корабль. Используя инженерные уроки, извлеченные из проектов Mondkannone и Dominance, проект Höchstedominanz станет новым флагманом военного флота Катцетаринга.\n\nВся поверхность планеты будет преобразована в город для размещения вычислительных операций и экипажа огромного военного корабля. Оснащенный рельсотроном, который затмевает сравнительно небольшое устройство проекта Mondkannone, корабль сможет полностью уничтожить флот противника с помощью комбинированного набора рельсотронов, ракетных батарей и ангарных отсеков.\n\nПроект начинается с попытки охладить и снизить высокую вулканическую активность Несара, приложив усилия, варьируются от высокотехнологичных решений, таких как оборудование для замедления тектонической активности и охлаждения мантии, до простого выливания воды на потоки лавы. Работникам предоставляются мощные костюмы, способные защитить их от высоких температур и токсичной атмосферы сильно вулканического мира.\n\nНекоторые политики Флюжена выразили обеспокоенность по поводу проекта, утверждая, что он может нанести вред экономике Флюжена без особой выгоды. . Психологические оценки начали выяснять, откуда у них взялись эти нелепые пацифистские идеи."
  
  kaiser_planet_0:0 "Строительная площадка Боевой Планеты Кайзера"
  kaiser_planet_0_DESC:0 "Строительная площадка будущей Планеты Кайзера, безумного космического корабля, построенного вокруг всей планеты. Впереди много работы."
  kaiser_planet_1:0 "Кора Боевой Планеты Кайзера"
  kaiser_planet_1_DESC:0 "Внешние и внутренние системы планеты Кайзера были установлены в коре планеты. В ядре этого мира установлен гигантский реактор, способный питать самое разрушительное оружие."
  kaiser_planet_2:0 "Системы движения Боевой Планеты Кайзера"
  kaiser_planet_2_DESC:0 "На этой планете установлены гигантские двигатели, способные сместить целый мир. Они очень энергоемки, но основной реактор планеты обеспечивает более чем достаточно энергии."
  kaiser_planet_3:0 "Оружие Боевой Планеты Кайзера"
  kaiser_planet_3_DESC:0 "Сотни тысяч оружейных батарей, установленных в коре планеты, и гигантская пушка, способная разорвать что угодно на куски."
  kaiser_planet_4:0 "Последнее вооружение Боевой Планеты Кайзера"
  kaiser_planet_4_DESC:0 "Монументальная задача по загрузке судна боеприпасами и заводами по производству боеприпасов может показаться незначительной, но, тем не менее, она имеет решающее значение."
  
  policy_kaiser_appearance:0 "Внешний вид Кайзера"
  policy_kaiser_appearance_desc:0 "Изменяет внешний вид Кайзера Каттейла."
  pvz_cattail:0 "ПвЗ Каттейл"
  pvz_cattail_desc:0 "Изменяет внешний вид Кайзера на его классическую форму."
  derega_kaiser:0 "Каноничный Кайзер"
  derega_kaiser_desc:0 "Изменяет внешний вид Кайзера на его более «нормальную» форму."
  
  policy_loris_appearance:0 "Внешний вид Лориса"
  policy_loris_appearance_desc:0 "Меняет внешний вид Лориса фон Каттенсбаха."
  real_loris:0 "Настоящий Лорис"
  real_loris_desc:0 "Изменяет внешний вид Лориса на его избитую, реалистичную форму."
  HD_loris:0 "HD Лорис"
  HD_loris_desc:0 "Изменяет внешний вид Лориса на его более нормальную форму с высоким разрешением."
  cartoon_loris:0 "Мультяшный Лорис"
  cartoon_loris_desc:0 "Изменяет внешность Лориса на его классическую и ОЧЕНЬ СЕРЬЕЗНУЮ мультяшную форму."
  vanilla_loris:0 "Ванильный лорис"
  vanilla_loris_desc:0 "Изменяет внешний вид Лориса, чтобы использовать портрет Катценов из Ванильного Stellaris."
  
  kaiser_docs_note:0 "\n\n§YИсходную документацию можно найти в журнале ситуаций.§!"
  
  kaiser_docs_chain_title:0 "Документация Империума Катцетаринг"
  kaiser_docs_chain_desc:0 "§YИмпериум Катцетаринг§! не нуждается в представлении, но механика, включенная в этот источник, нуждается в представлении. Благодаря доступным уникальным технологиям и бонусам Империя Катценартиг легко станет одной из военных сверхдержав галактики. Будет ли он соответствовать своему сопернику, еще неизвестно. \n\nДля получения дополнительной информации см. подкатегории в этом меню."
  
  kaiser_docs_1:0 "1. Объединение"
  kaiser_docs_1_desc:0 "Сначала необходимо объединить Флюжен, чтобы планы нашего Кайзера относительно остальной галактики были реализованы.\n\n§YKatzenvereinigungsbüro§! будет первым шагом к нашему Объединению. Там вы сможете заниматься дипломатией с остальными народами Флюсиона. По мере вашего завоевания ситуация в мире будет прогрессировать. Если он завершится, все оставшиеся государства Флюжена объявят вам войну, так что будьте осторожны. После того, как объединение будет достигнуто, мы сможем взглянуть на звезды и другие империи, которые ждут нашего единства."
  
  kaiser_docs_2:0 "2. Уникальные корабли"
  kaiser_docs_2_desc:0 "Благодаря изобретательности Катцена, в нашем распоряжении есть уникальные корабли.\n\nУ каждого из них есть уникальные ниши, которые нужно заполнить, поэтому наш флот будет вполне боеспособен в сочетании с обычными кораблями. Нам доступны четыре уникальных корабля:\n\n§YKatzenweltraumpanzers§!: Маленькие быстрые космические танки с большим рельсотроном спереди.\n§HОткрывается §! £engineering_research£ §Y$tech_destroyers$§_2\n\n§YLeerekatzenbombers§_2: Бомбардировщики с множество слотов для торпед.\n§HРазблокировано§! £engineering_research£ §Y$tech_cruisers$§_2\n\n§H0_2: Крейсер-мастер на все руки, с ангаром и даже парой торпед.\n§HРазблокировано§! £engineering_research£ §H4_2 \n\n§H5_2: Торпедные катера с мощными возможностями маскировки.\n§HОткрывается §! §H8 §H9_2."
  
  kaiser_docs_3:0 "3. Небесные проекты"
  kaiser_docs_3_desc:0 "Такие проекты, как §YMondkanone§!, §YDominance§! и §YHöchstedominanz§! все запускаются через §YAgendas§!. После завершения ситуация позволит создать наше небесное оружие.\n\nПроект §YMondkanone§!: £alloys£ Для завершения проекта требуется 10 000 сплавов\n\nПроект §YDominance§!: £alloys£ Для завершения проекта требуется 10 000 сплавов\n\n §YHöchstedominanz§!: £alloys£ Для завершения проекта требуется 240 000 сплавов.\n\nВ случае уничтожения небесного оружия новая ситуация может начаться принятием решения на любой планете."
  
  kaiser_docs_4:0 "двадса"
  kaiser_docs_4_desc:0 "Такие проекты, как §YMondkanone§!, §YDominance§! и §YHöchstedominanz§! все запускаются через §YAgendas§!. После завершения ситуация позволит создать наше небесное оружие.\n\nПроект §YMondkanone§!: £alloys£ Для завершения проекта требуется 10 000 сплавов\n\nПроект §YDominance§!: £alloys£ Для завершения проекта требуется 10 000 сплавов\n\n §YHöchstedominanz§!: £alloys£ Для завершения проекта требуется 240 000 сплавов.\n\nВ случае уничтожения небесного оружия новая ситуация может начаться принятием решения на любой планете."
  
