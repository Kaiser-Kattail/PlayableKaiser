    PKI_KAISER_DESC: "Кайзер Каттейл — верховный, практически бесспорный правитель печально известного Империума Катцетаринг, известный своей странной политической харизмой и склонностью к мании величия."
    PKI_DOUCLAW_DESC: "Дукло Маккатур — генералиссимус вооруженных сил Империума Катцетаринг, а также главный командир грозной Луны Кайзера."
