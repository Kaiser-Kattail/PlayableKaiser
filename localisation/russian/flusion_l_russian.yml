    leader_trait_katzen_overseer: "Katzenbürgermeister"
    leader_trait_katzen_overseer_desc: "Этот лидер является выпускником специализированных программ обучения в Коттауне и имеет право проводить катценификацию в чужих мирах."
    sm_katzen_ring_energy_hub: "Катценский орбитальный сбор актинидов"
    sm_katzen_ring_energy_hub_desc: "Орбитальные исследования и транспортная инфраструктура очень помогают сбору тория и других элементов на колонии."
    sm_katzen_ring_alloys_hub: "Орбитальная кузница Катцена"
    sm_katzen_ring_alloys_hub_desc: "Инфраструктура орбитальной металлургии способствует производству сплавов на планете."
