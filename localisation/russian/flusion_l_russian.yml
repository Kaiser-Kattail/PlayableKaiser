    pki_misc.220.name: "Катценартиг выпускает [root.GetName]"
    pki_misc.220.desc: "После многих лет под железным кулаком §YKatzenartig Imperium§! мы наконец-то свободны. Решив, что мы не пригодны для Империума, Кайзер Каттейл освободил нас и дал нам заслуженную свободу.\n\nПо мере того, как с нас снимаются цепи порабощения, отступят и блага, которые принес нам Империум. Вскоре миротворцы уйдут вместе со всеми кораблями и лидерами, которые нам одолжил кайзер. Мы можем еще раз написать историю нашей империи."
    pki_misc.220.a: "Окончательно."
    pki_misc.221.name: "Катценские миротворцы покидают [capital_planet.GetName]"
    pki_misc.221.desc: "§YМиротворцы Катцена§!, когда-то защищавшие нашу славную столицу, ушли вместе с остальными планетами [root.GetName].\n\nЕщё один шаг к продолжению нашей независимости. £mod_country_naval_cap_add£"
    pki_misc.221.a: "Отлично."
    pki_misc.222.name: "Корабли Катцен возвращаются в Империум Катцетаринг"
    pki_misc.222.desc: "Мощные корабли Катцена, которыми мы когда-то управляли, теперь отзываются Империумом для использования в своих флотах. Хотя некоторым может быть грустно видеть их уход, многие выражают благодарность за то, что наше правление Империумом Каценартиг становится далеким воспоминанием."
    pki_misc.222.a: "Давайте начнем нашу историю заново."
    decision_solaktropa: "Начать проект Роквальтропа"
    decision_solaktropa_desc: "Создание плотины в Рокваларском море и перенаправление его испарившихся вод на недавно вырубленный остров Алтария поможет ускорить развитие сельского хозяйства острова. Сама плотина станет одним из крупнейших искусственных сооружений на Флюжене и будет обеспечивать электроэнергией огромную часть соседних отраслей промышленности, генерируя практически безграничную энергию."
    decision_katlantropa: "Начать проект Катлантропа"
    decision_katlantropa_desc: "Запрудив реки Кацула и Полга, а также построив плотину в средней части Котспийского моря, мы сможем понизить уровень южной доли моря и вернуть себе обширные участки заболоченной земли. Испаренная вода вдоль перенаправленной реки затем будет использоваться для орошения обширной пустыни к югу от Катценских Герцландов, обеспечивая огромные площади пахотных земель и, наконец, уничтожая одну из крупнейших враждебных территорий Флюжена."
    decision_flusion_arc: "Построить Флюзио-Аркологию"
    decision_flusion_arc_desc: "Огромные ресурсы Флюжна — это сокровище, которое мы должны беречь. Расширяя города Коттаун, Бунденград и Техо, создавая сеть гиперпетлевых путей по всему миру и роя огромные города под землей, чтобы максимально увеличить жизненное пространство и использовать самые глубокие запасы ресурсов планеты, мы сможем максимизировать эффективность нашего любимого мира до предела!"
    decision_katzen_mineral_dam: "Построить горнодобывающие плотины"
    decision_katzen_mineral_dam_desc: "Построив дамбы для обнаружения ценных полезных ископаемых на морском дне, мы можем значительно увеличить добычу полезных ископаемых в этом мире."
    decision_katzen_energy_dam: "Построить плотины генераторов"
    decision_katzen_energy_dam_desc: "Построив серию плотин гидроэлектростанций, мы можем значительно увеличить выработку электроэнергии в этом мире."
    decision_katzen_food_dam: "Построить фермерские плотины"
    decision_katzen_food_dam_desc: "Используя большое количество избыточной воды, создаваемой этими плотинами, для орошения наших посевов, мы можем значительно увеличить сельскохозяйственное производство в этом мире."
    decision_katzen_housing_dam: "Построить жилищные плотины"
    decision_katzen_housing_dam_desc: "Построив плотины для осушения различных морей, в этом мире могут быть открыты новые жилые дома и жилые комплексы."
    decision_katzen_industrial_dam: "Построить промышленные плотины"
    decision_katzen_industrial_dam_desc: "Построив плотины для увеличения охлаждающей способности наших литейных заводов и фабрик, можно увеличить объем промышленного производства."
    decision_katzen_defense_array_1: "Построить защитную решетку Катцена"
    decision_katzen_defense_array_1_desc: "Новая оборонительная станция на орбите обеспечит нам повышенную безопасность системы."
    pki_defence_array_decision: "Начинается строительство §YЗащитного массива Катцен§! на орбите §Y[planet.GetName]§!."
    decision_katzen_war_forge: "Построить военную кузницу Катцен"
    decision_katzen_war_forge_desc: "Новая военная станция на орбите будет способствовать созданию более крупного военного флота."
    pki_warforge_decision: "Начинается строительство §YВоенной кузницы Катцен§! на орбите §Y[planet.GetName]§!, базовое время строительства §Y480 дней§!."
    decision_pki_societal_restructuring: "Социальная реструктуризация"
    decision_pki_societal_restructuring_desc: "Изменив принцип работы Флюжена с нуля, мы сможем добиться невероятного повышения эффективности.\n\n§ВНИМАНИЕ:§!\n§HЭто фактически убьет половину населения планеты и уничтожит половину районов.§!"
    decision_pki_further_restructuring: "Дальнейшая реструктуризация"
    decision_pki_further_restructuring_desc: "Продолжая все больше и больше опираться на уже существующую работу, мы сможем добиться дальнейшего повышения эффективности.\n\n§HПри дальнейшей реструктуризации отдача будет снижаться!§!\n\n§RВНИМАНИЕ:§!\n§_0Это приведет к гибели половины населения планеты и уничтожит половину районов.§!"
    pki_expand_flusion: "Увеличивает §YРазмер рабочих мест§! на §G+100%§_1\n\nУвеличивает доступное пространство для роста районов и поселений.§!"
    pki_expand_flusion_more: "Увеличивает §YРазмер рабочих мест§! на §G+100%§_1\n\nУвеличивает доступное пространство для роста районов и поселений.§!"
    decision_pki_scaling_colony: "Создать полуавтономную колонию"
    decision_pki_scaling_colony_desc: "Передав часть контроля местному правительству, можно будет управлять рабочими местами с меньшими усилиями."
    PKI_SCALING_COLONY: "Создает §Y$building_pki_katzen_housing$§!, обеспечивая масштабирование рабочих мест в зависимости от населения планеты, блокируя при этом дополнительные здания."
    PKI_NO_RELOCATION: "Предотвращает миграцию на §Y[capital_scope.GetName]§!."
    PKI_DEPOPULATE: "Переносит всё население с §Y[planet.GetName]§! на §Y[capital_scope.GetName]§!"
    PKI_AT_DEFENSE_ARRAY_MAX: "£trigger_no£ Мы больше не можем строить §YЗащитные массивы§!."
    decision_mondkanone: "Предложить проект Mondkanone"
    decision_mondkanone_desc: "Предложите потенциально безумный план вооружения всего Муно, фактически превратив Луну в орбитальную оружейную платформу."
    mondkanone_proposition: "Запускает §Y$situation_mandakanone$§! ситуация. Возможно, мы сможем §Rзахватить Луну§! позже, если захотим."
    situation_mandakanone: "Проект Mondkanone"
    situation_mandakanone_type: "Проект Mondkanone"
    situation_mandakanone_desc: "Кайзер заявил, что вероятность инопланетного вторжения слишком велика, чтобы Флюжн мог просто игнорировать его, и поэтому предложил смехотворный проект; размещение постоянной оборонительной станции на самой дальней луне Флюжена, Муно. Проект потребует огромного количества ресурсов и займет много лет, однако навсегда защитит Флюжн от опасной галактики."
    approach_no_invest: "Никаких инвестиций"
    approach_no_invest_tooltip: "Мы не можем себе этого позволить прямо сейчас."
    approach_low_invest: "Низкие инвестиции"
    approach_low_invest_tooltip: "Мы вложим в этот проект небольшое количество сплавов."
    approach_mid_invest: "Средние инвестиции"
    approach_mid_invest_tooltip: "Мы вложим в этот проект среднее количество сплавов."
    approach_big_invest: "Крупные инвестиции"
    approach_big_invest_tooltip: "Мы вложим в этот проект большое количество сплавов."
    katsit.10.name: "Проект Mondkanone"
    katsit.10.desc: "Сегодня компания Кайзера Каттейла официально дала зеленый свет возможному величайшему инженерному проекту в истории Флюжена. §YПроект Mondkanone§!, задуманный самим Кайзером и спроектированный лучшими умами Империума Катценаринг, направлен на строительство гигантской установки рельсотрона, известной как Mondkanone, встроенной в поверхность самой Муно.\n\nЭто чудесное устройство размером в несколько километров должно быть способно разогнать кинетический снаряд до значительной доли скорости света на межпланетных расстояниях, что должно обеспечить безопасность людей Флюжена в случае враждебного вторжения со стороны потенциальных внефлюзионских захватчиков.\n\nУже многочисленные базах есть появились на поверхности Муно, закладывая основу для строительной площадки проекта Mondkanone, которой будет руководить амбициозный астронавт Катцен, известный как Фазз Полдрин. Наряду с этими базами в Муно доставляются многочисленные партии квалифицированного персонала и землеройного оборудования, которые будут неустанно работать в течение следующих десятилетий, чтобы воплотить видение кайзера в реальность. \n\nХотя другие страны Флюжена выразили обеспокоенность по поводу этого проекта, Кайзер Каттейл лично заверил их, что этот проект является и останется оборонительным оружием, предназначенным для защиты всего Флюжена, и что опасения по поводу того, что он будет направлен против самого Флюжена, необоснованны. , даже предложив ведущим силам Флюжна участвовать в проекте в знак доброй воли."
    katsit.10.A: "Никаких инвестиций"
    katsit.10.B: "Низкие инвестиции"
    katsit.10.C: "Средняя инвестиция"
    katsit.10.D: "Крупные инвестиции"
    katsit.11.name: "Проект Мондканоне завершен"
    katsit.11.desc: "После десятилетий неопределенной, напряженной и опасной работы лучшие умы и величайшие работники Империума Катцен и Флюжена наконец создали невозможное. Действительно, являясь символом нашей непоколебимой решимости реализовать замысел Кайзера, рельсотрон Mondkanone размером в километры теперь находится на экваторе Муно, наблюдая за нашим славным Империумом и Флюженом в целом.\n\nЭто знаменательное событие было был встречен впечатляющим празднованием по всему Империуму Катценартиг, а сам Кайзер произнес серию громких речей, в которых поздравил и поблагодарил всех храбрых Катценов и Флюзионцев, чья неутомимая работа сделала это начинание возможным, еще раз подтвердив единство расы Катцен, стоящей за великим кайзером. видение процветающего Флюжена. Сам Фазз Полдрин был назначен главным техническим руководителем Mondkanone, а знаменитый генерал Дукло Маккатур теперь отвечает за управление потенциальными военными операциями с использованием этого оружия.\n\nОднако другие страны Флюжена отреагировали на завершение проекта более неоднозначно, некоторые даже дошли до того, что назвали Mondkanone не более чем еще одной из схем кайзера по насильственному захвату мира, претензий, от которых кайзер имеет возможность и продолжает систематически отказываться... хотя неясно, как долго он сможет продолжать их опровергать, поскольку, сознательно или нет, все в Империуме, начиная с Кайзера, знают, что этот проект — не конец, а лишь начало."
    katsit.11.a: "Воля Империума стала реальностью."
    situation_mandakanone_monthly_change_tooltip: "$situation_monthly_change_tooltip_approaches_dependent$"
    situation_kaiser_moon: "Проект Доминирование"
    situation_kaiser_moon_desc: "Сделав смелый и дальновидный шаг, Кайзер предложил замечательный план по оснащению проекта Мондканоне средствами для полета. Эта смелая идея, хотя и встречена со скептицизмом, демонстрирует непоколебимую веру кайзера в ее осуществимость. Наш Мондканоне поднимется за пределы своих границ и взлетит в небо, открывая новую эпоху войн. Это амбициозное предприятие является свидетельством инженерного мастерства Katzen и решительного стремления кайзера к величию."
    situation_kaiser_moon_monthly_change_tooltip: "$situation_monthly_change_tooltip_approaches_dependent$"
    situation_kaiser_moon_type: "$situation_kaiser_moon$"
    situation_new_moon_desc: "Кайзер приказал построить еще одну луну. Выделите сплавы для завершения этого проекта."
    situation_project_celestia: "Проект Höchstedominanz"
    situation_project_celestia_type: "Проект Höchstedominanz"
    situation_project_celestia_monthly_change_tooltip: "$situation_monthly_change_tooltip_approaches_dependent$"
    kmoon.1.title: "Проект Доминирование"
    kmoon.1.desc: "Кайзер сделал важное заявление, заявив, что пришло время возобновить предыдущее начинание. С твердой решимостью мы будем тщательно координировать усилия по усилению могучей системы Лунной защиты, подняв ее на новые высоты мощи и превратив во впечатляющий военный корабль. Этот впечатляющий корабль установит свое господство на огромных просторах космоса, оставив наблюдателей из далеких систем пораженными и изумленными его непревзойденной мощью."
    ap_kaiser_moon: "Флюзио-Превосходство"
    ap_kaiser_moon_desc: "Люди Катцена и наш Империум станут сильнейшими, которых когда-либо видела эта галактика."
    ap_kaiser_moon_effect: "Открывает §YFlusiocentrism§! дерево традиций."
    katsit.20.name: "Проект «Доминирование» завершен"
    katsit.20.desc: "На волне волнения и достижений плоды нашего труда материализовались в замечательное творение — Луна Кайзера. Этот впечатляющий флагман представляет собой кульминацию наших самоотверженных усилий и воплощение нашего общего наследия Katzen. Сочетая в себе мощь и элегантность, Kaiser Moon привлекает внимание и очаровывает всех, кто с ним сталкивается. Его присутствие вызывает чувство восхищения и удивления, способное оказать неизгладимое влияние на обширные просторы галактики."
    katsit.2001.name: "Проект Кайзер завершен"
    katsit.2001.desc: "Сегодня была завершена новая Луна Кайзера, ознаменовав прибытие еще одного примера инженерной мысли Катцена в нашу галактику. Да здравствует Кайзер!"
    decision_kaiser_moon: "Построить новую Луну Кайзера"
    decision_kaiser_moon_desc: "Мы начнем работу над новой Луной Кайзера."
    kmoon.200.name: "Проект Кайзер"
    kmoon.200.desc: "Кайзер приказал построить еще один Луну Кайзера, чтобы усилить наш флот."
    situation_new_moon: "Проект Кайзер"
    situation_new_moon_type: "$situation_kaiser_moon$"
    situation_new_moon_monthly_change_tooltip: "$situation_monthly_change_tooltip_approaches_dependent$"
    NAME_PKI_ATTACK_MOON: "Луна Кайзера"
    katzen_war_forge_0: "Место для военной кузницы Катцен"
    katzen_war_forge_0_DESC: "Строительная площадка для военной кузницы Катцен."
    katzen_war_forge_1: "Катценская военная кузница"
    katzen_war_forge_1_DESC: "Большая орбитальная конструкция, построенная рядом с обитаемой колонией Катцен и собирающая ресурсы местной системы для сборки военных кораблей Катцен."
    district_pki_flusion_city: "Жилой комплекс Флюзионцев"
    district_pki_flusion_city_desc: "Колоссальные участки городского жилья, построенные внутри огромных мегаполисов, предоставляют жильё и развлечения его жителям. В истинном стиле Катцена эти жилые комплексы оснащены большим количеством противовоздушного и антиорбитального вооружения, установленного почти на каждой крыше, предназначенного для предотвращения любых захватчиков, пытающихся захватить Флюжн."
    district_pki_flusion_city_plural: "Жилые комплексы Флюзионцев"
    district_pki_flusion_heavy_industry: "Флюзионская тяжелая промышленность"
    district_pki_flusion_heavy_industry_desc: "Огромные массивы подземных литейных и фабрик, предназначенных для подпитки постоянно растущей промышленности Флюжена строительными материалами и военными ресурсами."
    district_pki_flusion_heavy_industry_plural: "Флюзионская Тяжёлая промышленность"
    district_pki_flusion_science: "Флюсионианский исследовательский комплекс"
    district_pki_flusion_science_desc: "Обширные пространства, состоящие из кампусов и исследовательских лабораторий, неустанно работают над тем, чтобы еще больше расширить границы флюзионской науки и синтезировать различные иначе недоступные ресурсы."
    district_pki_flusion_science_plural: "Флюзионистские исследовательские комплексы"
    district_pki_flusion_mining: "Флюзионский карьер"
    district_pki_flusion_mining_desc: "Гигантские карьеры добывают огромное количество полезных материалов, минералов и редких кристаллов в коре и мантии Флюжена. Радиоактивные изотопы, собранные в этих карьерах, используются для пополнения энергосистемы Флюжена."
    district_pki_flusion_mining_plural: "Флюзионские карьеры"
    district_pki_flusion_farming: "Флюзионская гидропонная ферма"
    district_pki_flusion_farming_desc: "Эти колоссальные участки сельскохозяйственных земель и теплиц используют воду, перенаправленную из морей Флюжена, для выращивания огромного количества продуктов питания на чрезвычайно плодородной почве Флюжена. Части этой земли специально изменены, чтобы предоставить жителям Флюжена невероятно живописные виды, напоминающие инопланетные экосистемы, встречающиеся в остальной части империи, и в то же время предоставить лояльному населению огромное количество различных деликатесов. Биоинженерные заводы обеспечивают надлежащее смягчение загрязнения от других отраслей промышленности Флюсиона, предотвращая безудержный коллапс экосистемы Флюсиона."
    district_pki_flusion_farming_plural: "Флюзионианские гидропонные фермы"
    district_pki_flusion_civilian_industry: "Флюзионская гражданская промышленность"
    district_pki_flusion_civilian_industry_desc: "Огромное количество мануфактур и офисов, оптимизирующих производство и распространение одобренных Катценами потребительских товаров."
    district_pki_flusion_civilian_industry_plural: "Гражданская промышленность Флюжн"
    district_pki_flusion_power: "Флюзионские электростанции"
    district_pki_flusion_power_plural: "Флюзионские электростанции"
    district_pki_flusion_power_desc: "Гигантский массив ядерных генераторов и реакторов, обеспечивающий огромное количество энергии как для планеты, так и для остальной части империи."
    pki_katzen_special_forces: "Katzensoldaten армия"
    pki_katzen_special_forces_desc: "Специализированное пехотное подразделение, оснащенное большим, чем обычно, количеством механизированной брони."
    angriffskatze_army: "Армия прорыва осады Angriffskatze"
    angriffskatze_army_desc: "Когда наземная оборона враждебного мира становится слишком сильной, в дело вступают Angriffskatze. Оснащенные несколькими ядерными боеголовками мощностью в гигатонны, эти армии сокрушат оборону врага... ценой инфраструктуры и гражданского населения."
    pki_katzen_tanks: "Дивизия Gepanzerter"
    pki_katzen_tanks_desc: "Gepanzerter — это более легкая и, возможно, более реалистичная версия тяжелых ударных ризигеркатценпанцеров Империума. Эти подразделения, варьирующиеся от стандартных размеров до 50 метров в длину, являются стандартом, когда дело доходит до танковой войны во имя Кайзера."
    pki_air_fighter: "Katzenbomber флот"
    pki_air_fighter_desc: "Эти бомбардировщики следуют радикально новой философии конструкции, которая позволяет бомбовым отсекам иметь значительно большую огневую мощь без потери скорости. Сами бомбардировщики обеспечивают тяжелую артиллерийскую поддержку везде и всегда, когда это необходимо."
    luftkatzenvernichter_army: "Luftkatzenvernichter флот"
    luftkatzenvernichter_army_desc: "Эти эскадрильи, состоящие из атомных бомбардировщиков, с легкостью уничтожают оборону. Однако немногие смогут пережить опустошение."
    PKI_PANZER_ARTILLERY_1: "Weltraumpanzergewehr"
    PLAYABLE_PANZER_ARTILLERY_1_DESC: "Тяжелая передняя пушка, предназначенная для использования в Katzenweltraumpanzers."
    PKI_KREUZER_KANNONE: "Kreuzerkannone"
    KREUZER_KANNONE_DESC: "Огромная передняя пушка, предназначенная для использования на «Kreuzerkannone». Спешная разработка означает, что она не так эффективна, как некоторые другие модели, но на данный момент она сгодится..."
    temp_job_help: "Экономическое усиление Катцен"
    temp_job_help_desc: "Кайзер приказал принять конкретные, несколько жёсткие меры, чтобы обеспечить плавный переход к Флюзио-Аркологии."
    civic_tooltip_flusion_effects: "Начните с Джублио в качестве вашей домашней системы, набора особых лидеров и возможности принимать особые решения Катцена в колониях. Больше можно разблокировать посредством исследований. Проект Mondkanone можно начать, взяв традицию кайзеризма."
    edict_katzen_leader_upgrade: "Лидер Катценификация"
    edict_katzen_leader_upgrade_desc: "Наши лидеры являются национальным достоянием, и к ним следует относиться соответственно. Новейшие технологии борьбы со старением и специальное обучение будут доступны избранным лидерам."
    edict_katzen_conquest_map: "Свяжитесь с Katzenvereinigungsbüro"
    edict_katzen_conquest_map_desc: "Получите доступ к карте завоеваний Флюжена"
    dont_build_here_pls: "Большая повестка дня"
    dont_build_here_pls_desc: "У Кайзера есть особая программа для этого мира. До тех пор, пока указанная программа не будет выполнена, настоятельно рекомендуется, чтобы этот мир оставался нетронутым и неколонизированным."
    stop_eating_naval_cap_you_hecker: "Флюзионское обслуживание"
    stop_eating_naval_cap_you_hecker_desc: "Проект Мондканоне поддерживается особым образом и, как таковой, обеспечивает собственный военно-морской потенциал."
    flusion.2.title: "Внешний вид Кайзера"
    flusion.2.desc: "Как Кайзер Каттейл будет выглядеть в игре?"
    flusion.2.a: "Глупый портрет."
    flusion.2.b: "Серьезный портрет."
    situation_world_tension: "Флюзионское мировое напряжение"
    situation_world_tension_desc: "Наши усилия по объединению Flusion не остаются незамеченными. Дипломатическая ситуация становится все более опасной и может иметь §Rкатастрофические последствия§!, если она станет критической."
    situation_world_tension_type: "Флюзионское мировое напряжение"
    situation_world_tension_coalition: "§RСформируется §YФлюзионская коалиция§R, которая объявит нам тотальную войну!"
    approach_diplomacy: "Дипломатия"
    approach_diplomacy_desc: "Мы будем произносить речи и отправлять дипломатические миссии по всему Флюжену, чтобы заверить наших собратьев-флюзионцев в том, что мы не собираемся начинать конфликт."
    approach_ignore: "Ничего не делать"
    approach_ignore_desc: "Мы просто ничего не будем делать."
    approach_mobilize: "Мобилизация"
    approach_mobilize_desc: "Мы будем мобилизоваться как можно тайнее, но слухи обязательно разойдутся."
    conquest.0.title: "Падение Коттауна"
    conquest.0.desc: "§HИмпериум Катцетаринг§! побеждён. Кайзер исчез, а Верховное командование Катцена сейчас захвачено.\n\n§RИгра окончена.§!"
    conquest.0.a: "Блин."
    EMPIRE_DESIGN_katzen: "Империум Катцетаринг"
    PRESCRIPTED_ship_prefix_katzen: "КАТ"
    PRESCRIPTED_species_katzen: "Катцен"
    PRESCRIPTED_species_plural_katzen: "Катцен"
    PRESCRIPTED_species_adjective_katzen: "Катцен"
    mod_planet_artisans_alloys_produces_add: "£alloys£ $alloys$ из [GetArtisanIcon] [GetArtisanPlural]"
    policy_consumer_alloys: "Перераспределение потребительского производства"
    policy_consumer_alloys_desc: "Постоянная милитаризация привела к необходимости перераспределить производство с гражданских объектов на военную технику, что позволило увеличить военный потенциал.\n"
    no_artisan_alloy: "Нет перераспределения"
    no_artisan_alloy_desc: "Мы не будем перемещать какую-либо часть нашей продукции £job_artisan£ $job_artisan_plural$ из $r_consumer_goods$ в $r_alloys$."
    smol_artisan_alloy: "Незначительное перераспределение"
    smol_artisan_alloy_desc: "Мы перенесем небольшую часть производства нашего £job_artisan£ $job_artisan_plural$ из $r_consumer_goods$ в $r_alloys$.\n"
    more_artisan_alloy: "Умеренное перераспределение"
    more_artisan_alloy_desc: "Мы перенесем небольшое количество продукции нашего £job_artisan£ $job_artisan_plural$ из $r_consumer_goods$ в $r_alloys$.\n"
    half_artisan_alloy: "Основное перераспределение"
    half_artisan_alloy_desc: "Мы перенесем половину производства нашего £job_artisan£ $job_artisan_plural$ из $r_consumer_goods$ в $r_alloys$.\n"
    policy_flusion_migration: "Флюзионская миграция"
    policy_flusion_migration_desc: "Кайзер распорядился провести лотереи для миграции иностранного населения во Флюжен для дальнейшей централизации."
    no_migration: "Без переезда"
    no_migration_desc: "Это суверенное право гражданина Катцена решать, где он будет жить.\n\n§H0%§! §L населения каждой колонии будет мигрировать на §HФлюжн§_1 каждые пять лет."
    smol_migration: "Незначительный переезд"
    smol_migration_desc: "Хоть мы и не будем тиранически относиться к этому, мы должны переправить во Флюжен несколько мигрантов.\n§H5%§! §L населения каждой колонии будет мигрировать на §HФлюжн§_1 каждые пять лет."
    more_migration: "Умеренное переселение"
    more_migration_desc: "У нас есть изрядное количество мигрантов, переехавших во Флюжн. Это просто.\n§H10%§! §L населения каждой колонии будет мигрировать в §HФлюжн§_1 каждые пять лет."
    much_migration: "Крупный переезд"
    much_migration_desc: "Флюжн — центр галактики и Империума; мы должны централизовать как можно больше людей.\n§H15%§! §L населения каждой колонии будет мигрировать в §HФлюжн§_1 каждые пять лет."
    pki_ftl.1.title: "FTL запросы"
    pki_ftl.1.desc: "Кайзер настаивал на том, чтобы мы не останавливались только на Флюжене; более того, мы должны развивать скорость, превышающую скорость света, и достичь звезд."
    pki_ftl.1.a: "Конечно, почему бы и нет?"
    pki_ftl.2.title: "FTL завершено"
    pki_ftl.2.desc: "После многих лет испытаний и экспериментов исследовательский отдел Катцетаринга успешно создал сверхсветовые двигатели!\n\nТеперь мы можем достичь самих звезд!"
    pki_ftl.2.a: "Потрясающий!"
    tradition_katzen: "Кайзеризм"
    tradition_katzen_desc: "Амбиции Кайзера в отношении Флюжена и галактики требуют поддержки огромной военной машины."
    tr_katzen_adopt: "Традиции кайзеризма"
    tr_katzen_finish: "Традиции кайзеризма закончены"
    tr_katzen_finish_effect: "Открывает §YФлюзио-Превосходство§! Перк Вознесения."
    tr_katzen_war_machine: "Катценская военная машина"
    tr_katzen_war_machine_delayed: "Военная машина охватит всю галактику и принесет новый рассвет."
    tr_katzen_planetside_garrisons: "Планетарные гарнизоны"
    tr_katzen_planetside_garrisons_effect: "Каждая планета, кроме §YФлюжн§! получает уникальную оборонительную армию §YКолониальный гарнизон Катзенарми§!."
    tr_katzen_planetside_garrisons_delayed: "Мы должны укрепить наши колонии и обеспечить лояльность Флюжену и Кайзеру."
    tr_katzen_logistiks: "Katzenlogistiks"
    tr_katzen_logistiks_delayed: "Логистическому корпусу предоставлены широкие новые полномочия для обеспечения хорошего снабжения наших сил."
    tr_katzen_celestial_supremacy: "Воля Кайзера"
    tr_katzen_celestial_supremacy_delayed: "Воля Кайзера — вещь неукротимая. Наши небесные военные корабли обеспечат господство Катценартинга сейчас и навсегда."
    tr_katzenkrieglosung: "Katzenkrieglösung"
    tr_katzenkrieglosung_effect: "Цель войны §YЗавоевание Катцен§! разблокирована."
    tr_katzenkrieglosung_delayed: "Ярость тысячи звезд обрушится на наших врагов. Они присоединятся к нам или будут уничтожены."
    tradition_flusion: "Флюзиоцентризм"
    tradition_flusion_desc: "Флюжн — сияющая драгоценность; гордый пример того, чего мы можем достичь как народ."
    tr_flusion_adopt: "Традиции флузиоцентризма"
    tr_flusion_adopt_effect: "Предоставляет §G+50%§! §YСкорость сборки§! и §YСкорость принятия решений§! на §YФлюжн§!."
    tr_flusion_finish: "С традициями флюзиоцентризма закончено"
    tr_flusion_finish_effect: "Открывает все технологии Катцена в качестве варианта исследования.\nОткрывает §YФлюзио-Аркологию§!.\nНаши колонии страдают §Rштрафами за стабильность§!, если в них проживает более 50% населения §YФлюжн's§_2!"
    tr_work_arrangements: "Организация работы"
    tr_work_arrangements_delayed: "Тщательно управляя нашей империей, мы можем выбирать отдельных лиц или целые группы населения для поездки во Флюжен под предлогом поиска работы, а не переезда по указу государства."
    tr_work_arrangements_effect: "Все колонии, кроме §YФлюжн§! получите §Y+20%§! Эмиграционный толчок.\nОткрывает политику §YМиграция Флюзионцев§!."
    tr_border_colonies: "Пограничные колонии"
    tr_border_colonies_delayed: "Бегство на окраинные миры в сельскую местность делает планеты густонаселенными, но непродуктивными."
    tr_border_colonies_effect: "Все колонии, кроме §YФлюжн§! получают §R-10%§! ресурсы из £job£ §YJobs§! но §G+20%§! £pops£ §YPop§! скорость роста."
    tr_imperial_management: "Имперский Менеджмент"
    tr_imperial_management_delayed: "Централизация вокруг Флюжена уменьшает административную нагрузку на империю, а также упрощает инфраструктурные проекты."
    tr_flusions_bounty: "Награда Флюжна"
    tr_flusions_bounty_delayed: "Флюжн — единственная величайшая планета во всей галактике; мы должны научиться использовать его и любить в полной мере."
    tr_flusions_bounty_effect: "Все колонии, кроме §YФлюжн§! получите §R-1§! районы и §R-15%§! счастье."
    tr_centralization: "Централизация"
    tr_centralization_delayed: "Любой мир, приближающийся по величию к Флюжену, является позором для великолепия родного мира; любой, кто ослеплен его светом, будет прославлен."
    tr_centralization_effect: "Выиграйте §G+1%§! ежемесячно §YЕдинства§! на каждую колонию, не страдающую §YФлюзиоцентрической нестабильностью§!."
    casus_belli_cb_player_katzen: "Тотальная война"
    casus_belli_cb_stop_player_katzen: "Тотальная война"
    war_goal_wg_player_katzen: "Завоевание Катцен"
    war_goal_wg_player_katzen_desc: "Тотальная война ведется Империей Каценартиг с целью приобретения новых территорий."
    war_goal_wg_end_katzen_threat: "Завоевание Катцен"
    war_goal_wg_end_katzen_threat_desc: "Тотальная война ведется Империей Каценартиг с целью приобретения новых территорий."
    war_goal_wg_pki_subjugation: "Покорение Катцена"
    war_goal_wg_pki_subjugation_desc: "Войну ведет Империум Каценартиг, чтобы подчинить врага в качестве Катцпротектората."
    peacekeeper_army: "Армия миротворцев"
    peacekeeper_army_desc: "Иностранная оперативная группа, отправленная для наблюдения и защиты колонии Катцен, а также для обеспечения лояльности Флюжену."
    meowrine_company: "Компания Мяурин"
    meowrine_company_desc: "Отряд мяуринов, генетически и хирургически усовершенствованных и обученных использовать силовую броню, они являются скальпелем Империума."
    katzen_colony: "Каценколония"
    katzen_colony_desc: "Этот мир является одной из колоний нашего Империума и поэтому менее продуктивен. Однако люди чаще создают семьи на границе."
    decision_kaiser_craft_recall: "Вспомните Кайзер Крафт"
    decision_kaiser_craft_recall_desc: "Возвращает наш нынешний флагман из любой точки галактики во Флюжен в случае чрезвычайной ситуации."
    pki_misc.4.name: "Кайзер провозглашает Großkatzenartig Imperium!"
    pki_misc.4.desc: "После недавних завоеваний Катцена §YИмпериум Катцетаринг§! расширился и охватил большую часть галактики. Таким образом, чтобы отметить эту веху, §YКайзер Каттейл§! официально провозгласил §YGroßkatzenartig Империум§!, чтобы отразить более широкие границы своей нации.\n\nНазвание и флаг Империума впоследствии были изменены, и Кайзер произнес речь перед миллиардами имперских граждан, заявив, что «Это великое достижение не могло быть возможным без поддержки каждого из нас» и что это «начало чего-то еще большего для весь Империум».\n\nПохоже, что его амбиции вряд ли остановятся в ближайшее время..."
    pki_misc.4.a: "Кажется, он немного самодовольный."
    pki_misc.4.b: "Мы неизбежны."
    pki_misc.5.name: "Кайзер провозглашает Галактический Катцинперий!"
    pki_misc.5.desc: "§YGroßkatzenartig Imperium§! теперь расширился и охватил большую часть галактики, и §YКайзер Каттейл§! снова решил почтить эту веху, переименовав нацию в «Галактическую Империю Катцен», чтобы лучше отражают почти полный контроль Катценов над нашей галактикой.\n\nВоенная машина Катценов теперь достигла чудовищных размеров, и надежды галактики на победу над Империумом становятся все слабее с каждым днем, поскольку Кайзер заявляет, что его империя просуществует \ «пока не погаснут звезды»."
    pki_misc.5.a: "Это не сулит ничего хорошего."
    pki_misc.5.b: "Wunderbar!"
    NAME_dominiontracks: "Доминионтреки"
    dominion_tracks: "DT Ризигеркатценпанцер"
    dominion_tracks_desc: "Dominiontracks был одним из первых Riesigerkatzenpanzer, созданных Кайзером, и поэтому в нем не хватает многих элементов для более комфортного или даже эффективного ведения войны. Однако его суровость делает его еще более дьявольской военной машиной, чем другие танки такого типа."
    leader_trait_gunfur: "Оле Гунфур"
    leader_trait_gunfur_effect: "$ARMY_EFFECTS_TXT$:\n$t$Все вражеские армии убиты в бою:\n$tt$§Y[Root.Owner.GetName]§!:\n$ttt$£energy£ £minerals£ £food£ §YОсновные ресурсы§!: $t$0_9\n$ttt$$t$2 §YСплавы§!: $t$4_9"
    leader_trait_gunfur_desc: "Этот лидер сражался на всех типах почвы и командовал всеми типами солдат. Он прорвался через Роквалию, перенапряженный и вдали от линий снабжения, и продолжал процветать. Его способность к автономии не следует недооценивать."
    NAME_gunfur: "Генрих Гунфур"
    pki_misc.6.title: "$NAME_gunfur$"
    pki_misc.6.desc: "§HПокрытый шрамами в боях Катцен в удивительно современной силовой броне приближается к экрану обзора. Он удостоен десятков наград многих флузионских стран, хотя большая часть наград принадлежит Империи Каценартиг.Его мех седеет, но он кажется удивительно молодым для, казалось бы, хваленого военачальника.§!\n\n"Я снова предлагаю вам свои услуги, мой кайзер."\n\n§HОн говорит с грубым и суровым акцентом северного Герцландера, давно уже испещренном радиацией и ранами.§!"
    gunfurdesc: "Элитный командир, прославившийся тем, что командовал Dominiontracks."
    gunfur_catch_phrase: "§L"Я пронесся через Роквалию и верю, что смогу сделать это снова."§!"
    pki_misc.6.a: "Кто ты?"
    pki_misc.6.a.response: "Я — главный танковый комендант Генрих Гунфур из гусеничного танка Riesigerkatzenpanzer Dominion и покоритель миллиардов."
    pki_misc.6.b: "Из чего состоит ваша армия?"
    pki_misc.6.b.response: "Хватит на все, что мне нужно уничтожить."
    pki_misc.6.c: "Как долго вы служили кайзеру?"
    pki_misc.6.c.response: "Я физическое воплощение катценского милитаризма, и я делал это с самого рождения и буду продолжать делать это до тех пор, пока дышу."
    pki_misc.6.hire_custom_tooltip: "§Y$NAME_gunfur$§! присоединяется к нашей империи как §HЛидер§!."
    leader_trait_neumeyer: "Орден Ноймайера"
    leader_trait_neumeyer_desc: "Этот лидер продвигает собственную философию — неймайеризм. Наряду с усилением планетарного контроля посредством военного правления, он оказывает дополнительное влияние на правоохранительные органы, делая их его личными лакеями."
    NAME_neumeyer: "Эммяунуэль Ноймайер"
    pki_misc.18.title: "$NAME_neumeyer$"
    pki_misc.18.desc: "§HВ поле зрения появляется хорошо одетый, авторитетный Катцен. Его лицо украшают солнцезащитные очки, и через мгновение их снимают. Он выглядит довольно надменным и, наконец, смотрит на экран, чтобы встретиться с кайзером.§!\n\n"Greetings."\n\n§_0Его голос напоминает тирана, довольно холодный и бескорыстный тон.§!\n\n"Я недавно получил звание Кацгувернера. Какого мое задание?»"
    neumeyerdesc: "Ноймайер — репрессивный автократ, осуществляющий свое правление посредством либерального использования дубинок и военной силы."
    neumeyer_catch_phrase: "§L"Вместе unterskatzen найдут свое место."§!"
    pki_misc.18.a: "Кто ты?"
    pki_misc.18.a.response: "Я Кацгувернёр Эммеовнуэль Ноймайер, как я уверен, вы уже знаете."
    pki_misc.18.b: "На что вы способны?"
    pki_misc.18.b.response: "Я могу обеспечить верховенство закона на любой планете, на которую вы меня назначите. Лессеров необходимо тщательно контролировать."
    pki_misc.18.c: "Кажется, ты не любишь иностранцев."
    pki_misc.18.c.response: "Почему я не должен быть таким? Они привносят анархию и беспорядок в нашу тщательно выстроенную утопию. Благодаря моему набору навыков мы можем гарантировать, что они никогда не доставят нам проблем."
    pki_misc.18.hire_custom_tooltip: "§Y$NAME_neumeyer$§! присоединяется к нашей империи как §HЛидер§!."
    leader_trait_schulz: "Разум Империума"
    leader_trait_schulz_desc: "Этот лидер является исключительно опытным генетиком, хирургом и военным конструктором. Со способностью создания суперсолдат, которые готовы служить Кайзеру."
    leader_trait_schulz_effect: "Возможность набирать §YЛегионы Мяурин§!, управляя планетой."
    NAME_schulz: "Доктор Поутто Шульц"
    schulzdesc: "Доктор Поутто Шульц — блестящий ум, посвятивший себя усовершенствованию и совершенствованию мяуринов."
    schulz_catch_phrase: "§L"Знаешь, сыворотка, которую используют мяурины, помогает предотвратить выпадение твоей шерсти..."§!"
    pki_paragons.1.title: "$NAME_schulz$"
    pki_paragons.1.desc: "§HВрач использует трость, чтобы войти в поле зрения. Он явно старый человек, но блеск кибернетики выдает тот факт, что он проживет еще довольно долго.§!\n\n"Ну, еще раз здравствуйте!"\n\n§HОн говорит довольно весело.§ _1\n\n"Мои формулы постоянно улучшаются, а мои солдаты становятся сильнее. Что скажешь, мой Кайзер?""
    pki_paragons.1.a: "Какого было твоё прошлое задание?"
    pki_paragons.1.a.response: "Ну, вы заставили меня начать работу над легионами Кайзера или, ну, я полагаю, вашими легионами. Можно сказать, легионы космических мяурин! Я эксперт по созданию суперсолдат."
    pki_paragons.1.b: "Насколько сильны эти солдаты?"
    pki_paragons.1.b.response: "Уууууу! Силовая броня, солдатская сыворотка, операции, генетические улучшения, оружие тяжелее, чем мы с вами могли бы подобрать... они бьют как hochgeschwindigkeitszug!"
    pki_paragons.1.c: "Сколько мы можем набрать у вас?"
    pki_paragons.1.c.response: "Если у вас есть припасы и время, я смогу привезти столько, сколько вам нужно."
    pki_paragons.1.hire_custom_tooltip: "§Y$NAME_schulz$§! присоединяется к нашей империи как §HЛидер§!."
    decision_create_kaiser_legion: "Нанять Легион Мяурина"
    decision_create_kaiser_legion_desc: "Мы можем набрать легион лучших солдат Империума Катцетаринг. Это будет дорого и отнимает много времени, но оно того стоит."
    decision_create_kaiser_legion_effect: "Набирает 8 могущественных §Y$meowrine_company$§! армии, которые можно использовать в наступлении."
    kaiserdesc: "Харизматичный и загадочный, но временами заметно бестолковый, кайзер известен своими совершенно безумными склонностями к мании величия, которые заставляют его искать совершенно недостижимую цель — покорить все сущее."
    central_instability: "Флюзиоцентрическая нестабильность"
    central_instability_desc: "Этот мир страдает от правительственного распада из-за слишком большого населения. Возможно, нам придется переместить некоторые поселения на Флюжен."
    centrism.5.title: "Враждебный малый мир завоеван"
    centrism.5.desc: "После завоевания малого мира Катценрайзебюро приняло решение переселить все население в нашу столицу §YФлюжен§!."
    centrism.5.a: "Wunderbar!"
    centrism.3.title: "Промышленная революция на Флюжн"
    centrism.3.desc: "По мере того как правление Кайзера укрепляется на Флюжене, происходит грандиозная трансформация. Промышленность планеты подвергается глубокой централизации, создавая основу для беспрецедентной эры производительности и прогресса. Мечта Кайзера о создании мощной промышленной державы теперь уже в пределах досягаемости, предоставляя планете расширенные возможности принятия решений и ускоренного строительства.\n\nГраждане Флюжена готовы формировать свою судьбу среди гудящей техники и клубящихся дымовых труб, прокладывая путь для военного видения кайзера."
    centrism.3.a: "Вселенная ждет."
    kaiser_war_planet.7.name: "Проект Höchstedominanz завершен"
    kaiser_war_planet.7.desc: "Больше текста-заполнителя, чтобы кто-то другой сделал это :Trokk:"
    kaiser_war_planet.7.a: "Wunderbar!"
    kaiser_war_planet.8.title: "Проект Höchstedominanz"
    kaiser_war_planet.8.desc: "Началась работа над последним проектом Кайзера по созданию небесного оружия; Превращение Несара, враждебного и расплавленного мира, в полностью боеспособный и невероятно мощный военный корабль. Используя инженерные уроки, извлеченные из проектов Mondkannone и Dominance, проект Höchstedominanz станет новым флагманом военного флота Катцетаринга.\n\nВся поверхность планеты будет преобразована в город для размещения вычислительных операций и экипажа огромного военного корабля. Оснащенный рельсотроном, который затмевает сравнительно небольшое устройство проекта Mondkannone, корабль сможет полностью уничтожить флот противника с помощью комбинированного набора рельсотронов, ракетных батарей и ангарных отсеков.\n\nПроект начинается с попытки охладить и снизить высокую вулканическую активность Несара, приложив усилия, варьируются от высокотехнологичных решений, таких как оборудование для замедления тектонической активности и охлаждения мантии, до простого выливания воды на потоки лавы. Работникам предоставляются мощные костюмы, способные защитить их от высоких температур и токсичной атмосферы сильно вулканического мира.\n\nНекоторые политики Флюжена выразили обеспокоенность по поводу проекта, утверждая, что он может нанести вред экономике Флюжена без особой выгоды. . Психологические оценки начали выяснять, откуда у них взялись эти нелепые пацифистские идеи."
    kaiser_planet_0: "Строительная площадка Боевой Планеты Кайзера"
    kaiser_planet_0_DESC: "Строительная площадка будущей Планеты Кайзера, безумного космического корабля, построенного вокруг всей планеты. Впереди много работы."
    kaiser_planet_1: "Кора Боевой Планеты Кайзера"
    kaiser_planet_1_DESC: "Внешние и внутренние системы планеты Кайзера были установлены в коре планеты. В ядре этого мира установлен гигантский реактор, способный питать самое разрушительное оружие."
    kaiser_planet_2: "Системы движения Боевой Планеты Кайзера"
    kaiser_planet_2_DESC: "На этой планете установлены гигантские двигатели, способные сместить целый мир. Они очень энергоемки, но основной реактор планеты обеспечивает более чем достаточно энергии."
    kaiser_planet_3: "Оружие Боевой Планеты Кайзера"
    kaiser_planet_3_DESC: "Сотни тысяч оружейных батарей, установленных в коре планеты, и гигантская пушка, способная разорвать что угодно на куски."
    kaiser_planet_4: "Последнее вооружение Боевой Планеты Кайзера"
    kaiser_planet_4_DESC: "Монументальная задача по загрузке судна боеприпасами и заводами по производству боеприпасов может показаться незначительной, но, тем не менее, она имеет решающее значение."
    policy_kaiser_appearance: "Внешний вид Кайзера"
    policy_kaiser_appearance_desc: "Изменяет внешний вид Кайзера Каттейла."
    pvz_cattail: "ПвЗ Каттейл"
    pvz_cattail_desc: "Изменяет внешний вид Кайзера на его классическую форму."
    derega_kaiser: "Каноничный Кайзер"
    derega_kaiser_desc: "Изменяет внешний вид Кайзера на его более «нормальную» форму."
    policy_loris_appearance: "Внешний вид Лориса"
    policy_loris_appearance_desc: "Меняет внешний вид Лориса фон Каттенсбаха."
    real_loris: "Настоящий Лорис"
    real_loris_desc: "Изменяет внешний вид Лориса на его избитую, реалистичную форму."
    HD_loris: "HD Лорис"
    HD_loris_desc: "Изменяет внешний вид Лориса на его более нормальную форму с высоким разрешением."
    cartoon_loris: "Мультяшный Лорис"
    cartoon_loris_desc: "Изменяет внешность Лориса на его классическую и ОЧЕНЬ СЕРЬЕЗНУЮ мультяшную форму."
    vanilla_loris: "Ванильный лорис"
    vanilla_loris_desc: "Изменяет внешний вид Лориса, чтобы использовать портрет Катценов из Ванильного Stellaris."
    kaiser_docs_note: "\n\n§YИсходную документацию можно найти в журнале ситуаций.§!"
    kaiser_docs_chain_title: "Документация Империума Катцетаринг"
    kaiser_docs_chain_desc: "§YИмпериум Катцетаринг§! не нуждается в представлении, но механика, включенная в этот источник, нуждается в представлении. Благодаря доступным уникальным технологиям и бонусам Империя Катценартиг легко станет одной из военных сверхдержав галактики. Будет ли он соответствовать своему сопернику, еще неизвестно. \n\nДля получения дополнительной информации см. подкатегории в этом меню."
    kaiser_docs_1: "1. Объединение"
    kaiser_docs_1_desc: "Сначала необходимо объединить Флюжен, чтобы планы нашего Кайзера относительно остальной галактики были реализованы.\n\n§YKatzenvereinigungsbüro§! будет первым шагом к нашему Объединению. Там вы сможете заниматься дипломатией с остальными народами Флюсиона. По мере вашего завоевания ситуация в мире будет прогрессировать. Если он завершится, все оставшиеся государства Флюжена объявят вам войну, так что будьте осторожны. После того, как объединение будет достигнуто, мы сможем взглянуть на звезды и другие империи, которые ждут нашего единства."
    kaiser_docs_2: "2. Уникальные корабли"
    kaiser_docs_2_desc: "Благодаря изобретательности Катцена, в нашем распоряжении есть уникальные корабли.\n\nУ каждого из них есть уникальные ниши, которые нужно заполнить, поэтому наш флот будет вполне боеспособен в сочетании с обычными кораблями. Нам доступны четыре уникальных корабля:\n\n§YKatzenweltraumpanzers§!: Маленькие быстрые космические танки с большим рельсотроном спереди.\n§HОткрывается §! £engineering_research£ §Y$tech_destroyers$§_2\n\n§YLeerekatzenbombers§_2: Бомбардировщики с множество слотов для торпед.\n§HРазблокировано§! £engineering_research£ §Y$tech_cruisers$§_2\n\n§H0_2: Крейсер-мастер на все руки, с ангаром и даже парой торпед.\n§HРазблокировано§! £engineering_research£ §H4_2 \n\n§H5_2: Торпедные катера с мощными возможностями маскировки.\n§HОткрывается §! §H8 §H9_2."
    kaiser_docs_3: "3. Небесные проекты"
    kaiser_docs_3_desc: "Такие проекты, как §YMondkanone§!, §YDominance§! и §YHöchstedominanz§! все запускаются через §YAgendas§!. После завершения ситуация позволит создать наше небесное оружие.\n\nПроект §YMondkanone§!: £alloys£ Для завершения проекта требуется 10 000 сплавов\n\nПроект §YDominance§!: £alloys£ Для завершения проекта требуется 10 000 сплавов\n\n §YHöchstedominanz§!: £alloys£ Для завершения проекта требуется 240 000 сплавов.\n\nВ случае уничтожения небесного оружия новая ситуация может начаться принятием решения на любой планете."
    kaiser_docs_4: "двадса"
    kaiser_docs_4_desc: "Такие проекты, как §YMondkanone§!, §YDominance§! и §YHöchstedominanz§! все запускаются через §YAgendas§!. После завершения ситуация позволит создать наше небесное оружие.\n\nПроект §YMondkanone§!: £alloys£ Для завершения проекта требуется 10 000 сплавов\n\nПроект §YDominance§!: £alloys£ Для завершения проекта требуется 10 000 сплавов\n\n §YHöchstedominanz§!: £alloys£ Для завершения проекта требуется 240 000 сплавов.\n\nВ случае уничтожения небесного оружия новая ситуация может начаться принятием решения на любой планете."
    pki_misc.11.title: "Знания Аэтернум"
    pki_misc.11.desc: "§RГРРР, ЗЛОЙ НЕТ ЛОКАЛИЗАЦИИ§!"
    pki_misc.11.a: "Отличный."
    pki_misc.11.a.tt: "Получаем §Y3§! Знания об Аэтернум"
    tech_kaiser_planet_sections: "Вооружение супермасштабного небесного тела Катцена"
    tech_kaiser_planet_sections_desc: "Инновации в науке Катценов привели нас сюда, к тому, что мы все считали невозможным. Что-то более сильное, чем Луна Кайзера. Но вот оно во всей своей красе."
    allow_kaiser_planet_sections: "§HРазблокирование раздела:§! Разделы Боевой Планеты Кайзера"
    desc_kaiser_planet_sections: "Поистине безумный инженерный проект, основанный на технологиях Катцен. Как и Луна Кайзера, Боевая Планета Кайзера может похвастаться массивным рельсотроном вместо лазерной установки и оснащен огромным набором кинетического и взрывного оружия. Эти новые конфигурации секций могут быть применены к любым новым или существующим Боевым Планетам."
    must_not_have_katzen_orign: "Отключено для игры на Империум Катцетаринг"
    flusion.44.name: "Вы не использовали предустановку!"
    flusion.44.desc: "Обязательно используйте нашу собственную предустановку Империума Катцетаринг! Он находится внизу списка предустановок. Если вы этого не сделаете, вы не получите желаемого опыта Кайзера! Если вы действительно этого хотите, вы можете создать свой собственный, но знайте, что что-то может работать не на 100% так, как задумано."
    flusion.44.a: "Отлично..."
    mod_no_preset: "Не использовать предустановку"
    mod_no_preset_tt: "Стыд: §R+100%§!"
    col_player_katzen_fortress: "Мир крепости Катцен"
    col_player_katzen_fortress_desc: "Катцены посвятили эту планету превращению в неприступную крепость."
    pc_player_siegfried_world: "Мир Зигфрида"
    pc_player_siegfried_world_desc: "Мир-крепость по замыслу Катценов, Мир Зигфрида призван стать главным контрольно-пропускным пунктом на пути любой враждебной империи, пытающейся достичь сердца Империума Катценартиг. Эти мощные укрепления созданы так, чтобы полностью взорваться, если они когда-либо будут захвачены вражескими силами, и поэтому укомплектованы только самыми националистическими и преданными из Катценов."
    decision_siegfried_world: "Построить мир Зигфрида"
    decision_siegfried_world_desc: "Мы можем расширить сеть укреплений Зигфрида до охвата всей планеты, чтобы создать бастион против враждебного вторжения."
    need_siegfried_stronghold: "£trigger_no£ Нам нужен §YФорт-комплекс Зигфрида§!, чтобы расширить обороноспособность этого мира!"
    decision_siegfried_anti_jump_on: "Активировать систему разрушения Зигфрида"
    decision_siegfried_anti_jump_on_desc: "Активирует разрушительные возможности мира Зигфрида."
    decision_siegfried_anti_jump_off: "Деактивировать систему разрушения Зигфрида"
