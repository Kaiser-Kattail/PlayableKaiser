    specialist_katzprotektorat_desc: "Катцпротекторат — это форма марионеточного правительства, созданная Империей Катцетаринг. По сути, они являются региональными губернаторами Империума и пользуются некоторой ограниченной автономией."
    preset_katzen: "Катцпротекторат"
    preset_katzen_desc: "Кацпротекторат — это форма марионеточного правительства, созданная Империей Каценартиг. По сути, они являются региональными губернаторами Империума и пользуются некоторой ограниченной автономией."
    preset_katzen_flavor_desc: "Катцпротекторат фактически является полуавтономной провинцией империи Катцен. Его цель — стабилизировать недавно завоеванные земли, провести катценификацию населения и подготовить почву для будущей аннексии и интеграции в центр Катценов."
