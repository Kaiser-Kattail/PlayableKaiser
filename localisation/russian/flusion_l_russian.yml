  # Decisions
  decision_solaktropa:0 "Начать проект Роквальтропа"
  decision_solaktropa_desc:0 "Создание плотины в Рокваларском море и перенаправление его испарившихся вод на недавно вырубленный остров Алтария поможет ускорить развитие сельского хозяйства острова. Сама плотина станет одним из крупнейших искусственных сооружений на Флюжене и будет обеспечивать электроэнергией огромную часть соседних отраслей промышленности, генерируя практически безграничную энергию."
  decision_katlantropa:0 "Начать проект Катлантропа"
  decision_katlantropa_desc:0 "Запрудив реки Кацула и Полга, а также построив плотину в средней части Котспийского моря, мы сможем понизить уровень южной доли моря и вернуть себе обширные участки заболоченной земли. Испаренная вода вдоль перенаправленной реки затем будет использоваться для орошения обширной пустыни к югу от Катценских Герцландов, обеспечивая огромные площади пахотных земель и, наконец, уничтожая одну из крупнейших враждебных территорий Флюжена."
  decision_flusion_arc:0 "Построить Флюзио-Аркологию"
  decision_flusion_arc_desc:0 "Огромные ресурсы Флюжна — это сокровище, которое мы должны беречь. Расширяя города Коттаун, Бунденград и Техо, создавая сеть гиперпетлевых путей по всему миру и роя огромные города под землей, чтобы максимально увеличить жизненное пространство и использовать самые глубокие запасы ресурсов планеты, мы сможем максимизировать эффективность нашего любимого мира до предела!"
  
  decision_flusion_arc_effects:99 "Turns the planet into an §Y$pc_pki_flusion_ecu$§!, increasing £housing£ §Y$PLANET_HOUSING_TITLE$§!, §YResource Production§! and §YPop Growth§! and unlocking special £district£ §YFlusio-Arcology Districts§!."
  decision_flusion_arc_effects_short:99 "Increases £housing£ §Y$PLANET_HOUSING_TITLE$§!, §YResource Production§! and §YPop Growth§!\nEnables £district£ §YFlusio-Arcology Districts§!"
