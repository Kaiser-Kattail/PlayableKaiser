    pki_warforge_in_orbit: "Военная кузница Катцен на орбите"
    pki_warforge_in_orbit_desc: "На орбите этой планеты находится колоссальная Военная Кузница, свидетельство приверженности Империума Катценартиг военной мощи. Эта структура увеличивает местное производство и расширяет возможности верфей местной звездной базы."
    sm_katzen_warforge_shipyard: "Верфь Катцен"
    sm_katzen_warforge_shipyard_desc: "Используя местные боевые кузницы, наши верфи могут производить большее количество кораблей одновременно."
    PKI_NEEDS_WARFORGE: "£trigger_no£ Требуется как минимум одна §YВоенная кузница Катцен§! в системе."
    needs_schulz: "£trigger_no£ Мы можем нанимать мяуринов только в мире, управляемом §Y$NAME_schulz$§!!"
    pki_warforge_shipyard_add: "£alloys£ Сплавы из £job£ заданий §G+5%§!\nДобавляет §G+1§! Верфь и §G+5%§! Скорость сборки корабля на звездную базу системы, если построен §YВерфь Катцен§!"
    pki_warforge_building: "Модификатор звездной базы\n Для §YВоенная кузница Катцен§! в [solar_system.GetName]:\n Вместимость верфи: §G+1§_1\n Скорость постройки корабля: §G+5%§_1"
    katzen_combat_computers_DESC: "Боевые компьютеры Катцен — это вычислительные устройства, разработанные Империумом Катцетаринг. Они упрощают передвижение, вооружение и активацию щитов, так что экипаж может легко побеждать вражеские флоты."
    tech_pki_warforge: "Военная Кузница Катцен"
    tech_pki_warforge_desc: "Военная Кузница Катцен, изначально разработанная самим Кайзером, представляет собой большую орбитальную платформу, предназначенную для использования в качестве многоцелевой военной установки. У него есть оборонительные сооружения, производители сплавов и верфи, дополняющие наш флот."
    tech_pki_panzer: "Katzenweltraumpanzer"
    tech_pki_panzer_desc: "Адаптированная версия традиционных наземных танков Katzenweltraumpanzers оснащена невероятно мощным рельсотроном, намного превосходящим вооружение других кораблей аналогичного размера."
    tech_pki_bomber: "Leerekatzenbomber"
    tech_pki_bomber_desc: "Leerekatzenbomber — это суда, предназначенные для использования на поле боя огромного количества взрывного оружия. Они способны нести либо огромное количество торпед, либо стаи более традиционных ракет."
    tech_pki_cruiser: "Katzenkreuzer"
    tech_pki_cruiser_desc: "Katzenkreuzer, рожденные из-за потребности в более мощной огневой мощи, являются крупнейшими ненебесными кораблями в арсенале Катцен. Они могут использовать большое количество крупного вооружения, а также несколько ударных кораблей и ракет."
    PKI_TECH_UNLOCK_PANZER_CONSTRUCTION_DESC: "§HKatzenweltraumpanzers§!\nКаценвельтраумпанцеры образуют передовую линию всех флотов Катцена, используя свои мощные батареи рельсотронов, чтобы просто разбивать вражеские корабли на части."
    PKI_TECH_UNLOCK_PANZER_CONSTRUCTION_TITLE: "§HОткрывает тип корабля:§! Katzenweltraumpanzer"
    PKI_TECH_UNLOCK_BOMBER_CONSTRUCTION_DESC: "§HLeerekatzenbombers§!\nLeerekatzenbombers обеспечивают наш флот значительным количеством ракетного вооружения. Они бывают двух видов: пикирующие бомбардировщики, доставляющие торпеды, и бомбардировщики дальнего действия, использующие обычные ракеты."
    PKI_TECH_UNLOCK_BOMBER_CONSTRUCTION_TITLE: "§HОткрывает тип корабля:§! Leerekatzenbomber"
    PKI_TECH_UNLOCK_CRUISER_CONSTRUCTION_DESC: "§HKatzenkreuzers§!\nKatzenkreuzersы составляют основу любого флота, в котором они находятся, они оснащены достаточной броней и щитами, а также используют большие рельсотроны и ракетные батареи для сокрушения врагов. Katzenkreuzers также оборудованы небольшими ангарами."
    PKI_TECH_UNLOCK_CRUISER_CONSTRUCTION_TITLE: "§HОткрывает тип корабля:§! Katzenkreuzer"
    tech_pki_submarine: "Unterraumboot"
    tech_pki_submarine_desc: "Unterraumboot, представляющие собой экстраполяцию скрытных военных судов, используемых военным флотом Империума, оснащены мощными маскировочными устройствами, которые позволяют им оставаться совершенно незамеченными для вражеских кораблей."
    PKI_TECH_UNLOCK_SUBMARINE_CONSTRUCTION_DESC: "§HUnterraumboots§!\nUnterraumboot — это замаскированные корабли, способные проникать в тыл врага для разведывательных миссий, а также использовать свои мощные торпеды, чтобы просто разрывать более крупные вражеские корабли."
    PKI_TECH_UNLOCK_SUBMARINE_CONSTRUCTION_TITLE: "§HОткрывает тип корабля:§! Unterraumboot"
    PKI_TECH_UNLOCK_WARFORGE_CONSTRUCTION_TITLE: "§HОткрывает решение:§! Строительство боевой кузницы Катцен"
    PKI_TECH_UNLOCK_WARFORGE_CONSTRUCTION_DESC: "§HВоенная кузница Катцен§!\nЭти металлические массы позволяют повысить военное мастерство, производить сплавы, а также повышать скорость строительства кораблей."
