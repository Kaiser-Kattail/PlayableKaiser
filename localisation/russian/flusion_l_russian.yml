  pki_misc.220.name:0 "Катценартиг выпускает [root.GetName]"
  pki_misc.220.desc:0 "После многих лет под железным кулаком §YKatzenartig Imperium§! мы наконец-то свободны. Решив, что мы не пригодны для Империума, Кайзер Каттейл освободил нас и дал нам заслуженную свободу.\n\nПо мере того, как с нас снимаются цепи порабощения, отступят и блага, которые принес нам Империум. Вскоре миротворцы уйдут вместе со всеми кораблями и лидерами, которые нам одолжил кайзер. Мы можем еще раз написать историю нашей империи."
  pki_misc.220.a:0 "Окончательно."
  
  pki_misc.221.name:0 "Катценские миротворцы покидают [capital_planet.GetName]"
  pki_misc.221.desc:0 "§YМиротворцы Катцена§!, когда-то защищавшие нашу славную столицу, ушли вместе с остальными планетами [root.GetName].\n\nЕщё один шаг к продолжению нашей независимости. £mod_country_naval_cap_add£"
  pki_misc.221.a:0 "Отлично."
  
  pki_misc.222.name:0 "Корабли Катцен возвращаются в Империум Катцетаринг"
