l_russian:
  d_flunat:0 "Флюзионские нации"
  d_flunat_desc:0 "На Флюжене есть много других наций, которые ждут, когда их завоюют."
  
  ###DIPLOMACY EVENTS###
  flunat_get_lore:0 "Узнайть об истории и культуре их страны."
  flunat_demand_land:0 "Потребовать отдать землю, естественно с компенсацией."
  flunat_war_dec:0 "Объявить войну, чтобы завоевать их земли."
  
  flunat.0101.a:0 "Расскажите мне о своей нации."
  flunat.0101.b:0 "Можем ли мы купить часть вашей земли?"
  flunat.0101.c:0 "Хватит, это §RВОЙНА§!!"
  flunat.0101.d:0 "На этом всё. До свидания."
  #Solakia
  NAME_Solakians:0 "Роквалианская Республика"
  NAME_Solakian:0 "Роквалиан"
  
  flunat.0101.name:0 "$NAME_Solakians$ - §Y[solakia_flunat.GetRulerName]§!"
  flunat.0101a.desc:0 "Если бы не наши шумные северные соседи. Чего ты хочешь, Каттейл? Знайте, что наша общая граница всё время настороже."
  flunat.0101b.desc:0 "Чего ты хочешь, Каттейл? Неужели вашей дикой бомбардировки Васегии было недостаточно?"
  flunat.0101c.desc:0 "Мы не настолько глупы, чтобы игнорировать ваши вопиющие амбиции на нашей земле, Катцены. Возможно, мы пацифисты, но мы Можем и Будем сражаться до конца, если вы что-нибудь предпримете."
  flunat.0101d.desc:0 "О, отлично, думаю, мне стоит вытащить туалетный лоток из-за того дерьма, которое ты собираешься мне прислать."
  flunat.0101e.desc:0 "Да ладно, Кэттейл, чего ты хочешь?"
  flunat.0101f.desc:0 "Не беспокойте нас своей нелепой болтовней. Мы видим твою игру насквозь, Каттейл."
  
  flunat.0101.a.response:0 "Зачем, чтобы вы могли разрушить все, что у нас есть, до последней капли культуры? Идите куда подальше."
  flunat.0101.b.response:0 "Ха! Не смеши меня, Каттейл, зачем нам §Hвообще§! продавать наши земли, а тем более вам."
  flunat.0101.c.response:0 "Мы знали, что этот день наступит. Мы будем сражаться с вами до тех пор, пока не падет последний $NAME_Solakian$. Увидимся на поле боя, Каттейл."
  #Cookian Steppes
  NAME_Cookies:0 "Галлетианская Технократия"
  NAME_Cookie:0 "Галлетиан"
  
  flunat.0201.name:0 "$NAME_Cookies$ - §Y[cookie_flunat.GetRulerName]§!"
  flunat.0201a.desc:0 "Нужно заниматься наукой и проводить эксперименты. У нас мало времени, чтобы тратить его на вас, ядерщики."
  flunat.0201b.desc:0 "Приветствую, Каттейл. Если вам интересно, наша пограничная оборона всегда наготове."
  flunat.0201c.desc:0 "Ваши амбиции погубят вас, Катцены. Прислушайтесь к этому предупреждению, пока не стало слишком поздно!"
  flunat.0201d.desc:0 "Мы бы никогда не покинули Дафленд, если бы знали, что в конечном итоге вы останетесь нашими соседями!"
  flunat.0201e.desc:0 "Да ладно, Каттейл, чего же ваш вид ищет на этот раз?"
  flunat.0201f.desc:0 "К сожалению, мы не открыты для торговли с такими как вы."
  
  flunat.0201.a.response:0 "Наш вид ориентирован на науку. В отличие от вас... милитарских грабителей, мы превыше всего ценим прогресс, как научный, так и культурный."
  flunat.0201.b.response:0 "Ха! Не смеши меня, Каттейл, зачем нам §Hвообще§! продавать наши земли, а тем более вам."
  flunat.0201.c.response:0 "Так тому и быть. Да будет известно, что мы можем и сделаем все, что в наших силах, чтобы остановить твой глупый крестовый поход, Каттейл."
  #Kronk
  NAME_Kronks:0 "Кронки"
  NAME_Kronk:0 "Кронк"
  
  flunat.0301.name:0 "$NAME_Kronks$ - §Y[kronk_flunat.GetRulerName]§!"
  flunat.0301a.desc:0 "Кронк, кронк, кронк?"
  flunat.0301b.desc:0 "Кронк."
  flunat.0301c.desc:0 "Крооооооооонк!!"
  flunat.0301d.desc:0 "Кронк, кронк... кронк... кронк?!"
  flunat.0301e.desc:0 "Кронк!"
  flunat.0301f.desc:0 "Кронк? Кронк? Кронк!"
  
  flunat.0301.a.response:0 "Кронк."
  flunat.0301.b.response:0 "Кронкнет."
  flunat.0301.c.response:0 "КРОНК!!!!!!"
  #Ravka
  NAME_Ravkans:0 "Равка"
  NAME_Ravkan:0 "Равкан"
  
  flunat.0401.name:0 "$NAME_Ravkans$ Содружество - §Y[ravkan_flunat.GetRulerName]§!"
  flunat.0401a.desc:0 "Мы приветствуем вас, Катцены. Что вы ищете?"
  flunat.0401b.desc:0 "Совет Великих Старейшин желает мира между нашими видами."
  flunat.0401c.desc:0 "Да будет вам известно, Катцены, что наш вид не беззащитен."
  flunat.0401d.desc:0 "Приветствую. Что привело вас на наши земли?"
  flunat.0401e.desc:0 "Наши народы настолько отличаются друг от друга.Нам действительно есть что обсудить?"
  flunat.0401f.desc:0 "Мы не хотим ничего, кроме того, чтобы нас оставили в покое."
  
  flunat.0401.a.response:0 "Зачем, чтобы вы могли уничтожить всю нашу культуру до последней капли? Уходи отсюда."
  flunat.0401.b.response:0 "Ха! Не смеши меня, Каттейл, зачем нам §Hвообще§! продавать наши земли, а тем более вам."
  flunat.0401.c.response:0 "Это... самый грубый поступок. Почему вы настаиваете на распространении таких ужасных страданий? Это не может закончиться хорошо."
  #Zousa
  
  NAME_Zousans:0 "Линтерия"
  NAME_Zousa:0 "Линтерианцы"
  flunat.0501.name:0 "$NAME_Zousans$ - §Y[zousan_flunat.GetRulerName]§!"
  flunat.0501a.desc:0 "Уходите."
  flunat.0501b.desc:0 "Нам плевать на ваш вид."
  flunat.0501c.desc:0 "Глупые кошачьи. Мы не хотим иметь ничего общего с вашим видом."
  flunat.0501d.desc:0 "Кышь!"
  flunat.0501e.desc:0 "Брысь."
  flunat.0501f.desc:0 "Почему вы беспокоите нас?"
  
  flunat.0501.a.response:0 "Зачем, чтобы вы могли разрушить всю нашу многовековую культуру до последней капли? Пошел ты."
  flunat.0501.b.response:0 "Нет."
  flunat.0501.c.response:0 "Вскоре вы осознаете всю свою глупость."
  #Droog
  
  NAME_Droog:0 "Другианские племена"
  NAME_Droogs:0 "Другиан"
  flunat.0601.name:0 "$NAME_Droog$ - §RОтсутствие централизованного правительства§!"
  flunat.0601a.desc:0 "Племенам другиан не хватает централизованного правительства, с которым можно было бы коммуницировать."
  
  flunat.0601.a.response:0 "Хотя сами другианцы не способны ответить, известно, что племена другиан состоят из множества племенных сообществ, населенных вампирическими существами. Эти племена постоянно враждуют друг с другом, и не существует настоящего централизованного правительства, кроме Совета Свободы."
  flunat.0601.c.response:0 "None"
  #Ezics
  
  NAME_Ezics:0 "Зусприйское Междуморье"
  NAME_Ezic:0 "Зусприс"
  flunat.0701.name:0 "$NAME_Ezics$ - §Y[ezic_flunat.GetRulerName]§!"
  flunat.0701a.desc:0 "Само ваше существование — пятно на этой вселенной."
  flunat.0701b.desc:0 "Вчера это были раптурианцы, завтра будем мы, так ведь?"
  flunat.0701c.desc:0 "Знайте: если вы ступите хоть ногой на наши земли, мы будем уничтожать ваших солдат и танки, пока они не превратятся в груды мусора."
  flunat.0701d.desc:0 "Как мог ваш гордый вид пасть так низко, Катцены?"
  flunat.0701e.desc:0 "Даже если у нас нет шансов, мы будем стоять на своем."
  flunat.0701f.desc:0 "Нашему виду ваша глупость не угрожает."
  
  flunat.0701.a.response:0 "Зачем, чтобы вы могли разрушить все, что у нас есть, до самой последней капли? Да пошёл ты."
  flunat.0701.b.response:0 "Наша земля – наша, а не ваша."
  flunat.0701.c.response:0 "Крови, которую вы собираетесь пролить, будет достаточно, чтобы каждая река в вашей проклятой империи покраснела."
  #Mercuria
  
  NAME_Mercurians:0 "Меркурия"
  NAME_Mercurian:0 "Меркурианец"
  flunat.0801.name:0 "$NAME_Mercurians$ - §Y[mercuria_flunat.GetRulerName]§!"
  flunat.0801a.desc:0 "Мы придерживаемся очень строгой политики вооруженного нейтралитета. И мы не боимся её поддерживать."
  flunat.0801b.desc:0 "Пожалуйста, не беспокойте нас."
  flunat.0801c.desc:0 "Меркурианцы не желают вмешиваться в ваши дела."
  flunat.0801d.desc:0 "За любое вторжение вы заплатите кровью."
  flunat.0801e.desc:0 "У нас нет желания взаимодействовать с такими как вы."
  flunat.0801f.desc:0 "Мы лишь требуем, чтобы вы позволили нам заниматься своими делами."
  
  flunat.0801.a.response:0 "Зачем, чтобы вы могли разрушить все, что у нас есть? Пошел ты."
  flunat.0801.b.response:0 "Ха! Не смеши меня, Каттейл, зачем нам §Hвообще§! продавать наши земли, а тем более вам."
  flunat.0801.c.response:0 "Мы будем защищать свой нейтралитет и право на существование, даже если миллионы меркурианцев погибнут."
  #Cyatianala
  
  NAME_Cyatianalas:0 "Циятианалы"
  NAME_Cyatianala:0 "Циятианала"
  flunat.0901.name:0 "$NAME_Cyatianalas$ - §Y[cyatianala_flunat.GetRulerName]§!"
  flunat.0901a.desc:0 "Ах, а кто у меня след- ах, это ты. Чего ты хочешь на этот раз, Каттейл?"
  flunat.0901b.desc:0 "О, мило. Что вы  теперь хотите?"
  flunat.0901c.desc:0 "Знаешь, если бы это был кто-то другой, я был бы рад, что кто-то пытается объединить мир! Но вместо этого у нас есть только ты."
  flunat.0901d.desc:0 "О, отлично, думаю, мне стоит вытащить туалетный лоток из-за того дерьма, которое ты собираешься мне прислать."
  flunat.0901e.desc:0 "Хватит, Каттейл, чего ты хочешь?"
  flunat.0901f.desc:0 "Зачем ты меня беспокоишь?"
  
  flunat.0901.a.response:0 "Зачем, чтобы вы могли разрушить все, что у нас есть, до последней капли культуры? Пошел ты."
  flunat.0901.b.response:0 "Ха! Не смеши меня, Каттейл, зачем нам §Hвообще§! продавать наши земли, а тем более вам."
  flunat.0901.c.response:0 "Так тому т быть. Мы будем сражаться с вами до тех пор, пока не падет последний $NAME_Cyatianala$. Увидимся на поле боя, Кэттейл."
  #Yinja
  
  NAME_Yinjites:0 "Юнджитская талассократия"
  NAME_Yinjite:0 "Юнджит"
  flunat.01101.name:0 "$NAME_Yinjites$ - §Y[yinjite_flunat.GetRulerName]§!"
  flunat.01101a.desc:0 "Привет, Катцены. Вы пришли торговать?"
  flunat.01101b.desc:0 "Добрый вечер тебе, Каттейл. Как у вас дела?"
  flunat.01101c.desc:0 "Наши воины приветствуют вас, Катцены."
  flunat.01101d.desc:0 "Привет. Да будет известно, что наша Великая флотилия готова к действию, если вашим воинам захочется что-нибудь предпринять."
  flunat.01101e.desc:0 "Приветствую, Каттейл. Вы хотите принять участие в совместных военно-морских учениях?"
  flunat.01101f.desc:0 "Намного любопытнее, почему вы, кошачьи, склонны пренебрегать морем в пользу суши."
  
  flunat.01101.a.response:0 "Мы, Юнджиты, — гордый народ мореплавателей. Наши великолепные города построены среди обширных болот и прибрежных угодий, а наша гордость и радость, Великая флотилия, защищает нас от захватчиков и обеспечивает безопасность наших морских путей. Несмотря на усилия Годреда, Васегии не удалось потопить его, и, если вы захотите бросить ему вызов, я уверен, что он справится с такой же хорошей задачей против вашего Katzenseetruppen."
  flunat.01101.b.response:0 "Наши земли и моря не продаются."
  flunat.01101.c.response:0 "Так тому и быть! Пусть этот славный бой определит, кто на самом деле является величайшим воином Флюзиона!"
  #Symbyland
  
  NAME_Symbies:0 "Республика Паффиленд"
  NAME_Symbiess:0 "Васеги"
  flunat.01201.name:0 "Республика Паффиленд - §Y[symbie_flunat.GetRulerName]§!"
  flunat.01201a.desc:0 "Что ты ещё хочешь? Разве вы недостаточно нас бомбили?"
  flunat.01201b.desc:0 "Да, ты освободил нас из рук Годреда... но какой ценой?"
  flunat.01201c.desc:0 "Половина нашей страны — не что иное, как радиоактивная пустошь благодаря вашему виду!"
  flunat.01201d.desc:0 "Если вы захотите снова нас бомбить, знайте, что можете и будете сражаться до последнего вздоха."
  flunat.01201e.desc:0 "Если подумать, Годред, вероятно, был прав."
  flunat.01201f.desc:0 "Сколько еще стран вы уничтожите в ядерном огне, прежде чем кто-нибудь вас остановит?"
  
  flunat.01201.a.response:0 "Зачем, чтобы вы могли разрушить все, что у нас есть, до самой последней капли? Пошел ты, дьявол."
  flunat.01201.b.response:0 "Зачем вам нужны этот бесполезный хлам?"
  flunat.01201.c.response:0 "Итак, вы наконец решили закончить работу, да? Ну что ж, действуйте, ядерные варвары."
  #Laurandar
  
  NAME_Lauranaise:0 "Лаурандар"
  NAME_Lauranaises:0 "Лаунайз"
  flunat.01301.name:0 "Лаурандар - §Y[lauranaise_flunat.GetRulerName]§!"
  flunat.01301a.desc:0 "Приветствую, Каттейл. Что ты хочешь?"
  flunat.01301b.desc:0 "Мне нужно посещать собрания и составлять военные планы. Говорите быстрее."
  flunat.01301c.desc:0 "Твоя культура очень интригует, Катцен. Нам интересно, какая из наших стран победит в войне."
  flunat.01301d.desc:0 "Тебе что-нибудь нужно, Каттейл?"
  flunat.01301e.desc:0 "Если ты подумываешь о вторжении, знай, что мы всегда готовы, Каттейл."
  flunat.01301f.desc:0 "Добрый день тебе, Катцены. Наслаждайтесь этим, пока ещё можете."
  
  flunat.01301.a.response:0 "Зачем нам это, чтобы вы могли разрушить все, что у нас есть, до последней капли культуры? Пошел ты."
  flunat.01301.b.response:0 "У нас нет желания продавать нашу землю."
  flunat.01301.c.response:0 "И так, это война? Наконец-то ты покажешь свое истинное лицо, Каттейл. Знайте, что мы будем сражаться на пляжах, на улицах и мы будем защищать наш остров до самого конца."
  #Harania
  
  NAME_Haranian:0 "Харания"
  NAME_Haranians:0 "Хараниан"
  flunat.01401.name:0 "Королевство Харания - §Y[haranian_flunat.GetRulerName]§!"
  flunat.01401a.desc:0 "Нас не интересует дипломатия."
  flunat.01401b.desc:0 "Я очень занят. Пожалуйста, будь краток."
  flunat.01401c.desc:0 "Это ты? Чего ты хочешь?"
  flunat.01401d.desc:0 "В конце концов, ваша империя рухнет, как и все остальные до вас."
  flunat.01401e.desc:0 "Что ты хочешь?"
  flunat.01401f.desc:0 "Не беспокойте наше Королевство, Харанию, своей бесполезной болтовней."
  
  flunat.01401.a.response:0 "Зачем, чтобы вы могли разрушить все, что у нас есть, до последней капли культуры? Пошел ты."
  flunat.01401.b.response:0 "Ха! Не смеши меня, Каттейл, зачем нам §Hвообще§! продавать наши земли, а тем более вам."
  flunat.01401.c.response:0 "Леса тундры покраснеют от крови Катценов."
  ###WAR EVENTS###
  decision_flusion_strike_cheap:0 "Начать удар"
  decision_flusion_strike_cheap_desc:0 "Инициирует удар по враждебным силам, продвигая войну в нашу пользу."
  decision_flusion_strike_mixed:0 "$decision_flusion_strike_cheap$"
  decision_flusion_strike_mixed_desc:0 "$decision_flusion_strike_cheap_desc$"
  decision_flusion_strike_attrition:0 "$decision_flusion_strike_cheap$"
  decision_flusion_strike_attrition_desc:0 "$decision_flusion_strike_cheap_desc$"
  situation_world_tension_monthly_change_tooltip:0 "$situation_monthly_change_tooltip_approaches_dependent$"
  situation_solakian_conquest:0 "Война за Роквалию"
  situation_solakian_conquest_type:0 "Флюзионское завоевание"
  situation_solakian_conquest_desc:0 "Прибавьте скорость танкам, пришло время войны! Мы объявили войну за аннексию §HРоквалийской республике§!, и у нас есть несколько способов победить в этом конфликте. Мы можем выполнить §YАтаку§_1, чтобы улучшить ситуацию в свою пользу, или мы можем выиграть войну за счет истощения.\n\n§YАтаку§_1 можно выполнить из меню решений §HФлюзион§!."
  situation_solakian_conquest_monthly_change_tooltip:0 "$situation_monthly_change_tooltip_approaches_dependent$"
  conquest_situation_conquer_solakia:0 "Мы аннексируем Роквалию и получаем контроль над их землями и населением."
  conquest_situation_get_rekt:0 "Мы теряем регион и у нас становиться меньше места!"
  approach_mobile:0 "Мобильная доктрина"
  approach_mixed:0 "Смешанная доктрина"
  approach_attrition:0 "Доктрина истощения"
  approach_mobile_desc:0 "Мы будем оставаться легкими и быстро двигаться под тенью ночи.\n§HМы добьемся меньшего прогресса в ситуации, но §YАтака§_0 будет легче. §YАтаку§_0 можно исполнить из §YРешений§! Флюзиона."
