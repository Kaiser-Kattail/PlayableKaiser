  PKI_BOMBER_COMPUTER_BASIC:0 "Основная тактика торпед"
  PKI_BOMBER_COMPUTER_ADVANCED:0 "Продвинутая тактика торпед"
  SUBMARINE_COMPUTER_DESC:0 "Unterraumboot будет оставаться на предельной дальности (§Y500§!) и запускать торпеды по удаленным целям."
  SUBMARINE_MISSILE_DESC:0 "Эти ракеты имеют экстремально большую дальность полета, разработаны для использования на подпространственных субмаринах Катцен, чтобы поражать цели на огромной дистанции."
  kaiser_planet:0 "Кайзер-Бегемот Планеткрафт"
  kaiser_planet_plural:0 "Кайзер-Бегемот Planetcrafts"
  KAISER_MISSILES_DESC:0 "Несколько батарей гигантских термоядерных ракет."
  KAISER_CANNON_DESC:0 "Нелепо увеличенный ядерный рельсотрон."
  KAISER_REACTOR:0 "Кайзерреактор"
  KAISER_REACTOR_DESC:0 "Большой планетарный термоядерный реактор, встроенный в ядро ​​планеты, обеспечивающий безумное количество энергии."
  KAISER_PLANET_COMPUTER:0 "Кайзер-Бегемот Planetcraft AI"
  KAISER_AURA:0 "Планетарное присутствие"
  KAISER_AURA_DESC:0 "Вид целой планеты, сражающейся на поле боя, безусловно, заслуживает внимания. Его гравитационное притяжение воздействует на корабли противника."
  quantum_catapult_BYPASS:0 "Состав перемещаемого флота"
  quantum_catapult_BYPASS_DESC:0 "Эта система содержит §Y$quantum_catapult_1$§! или §YEHVE§!"
  QUANTUM_CATAPULT_COUNTRY_CANNOT_USE:0 "$TRIGGER_FAIL$ §Y[From.GetName]§! отказал нам в доступе к своей квантовой катапульте или EHVE."
  MESSAGE_FLEET_ORDER_CATAPULT_WINDUP_COMPLETE_TITLE:0 "Перемещение флота завершено"
  MESSAGE_FLEET_ORDER_CATAPULT_WINDUP_COMPLETE_DESC:0 "$FLEET|Y$ завершил транзит и прибыл в $SYSTEM|Y$."
  FLEETORDER_QUANTUM_CATAPULT_HEADER:0 "Перемещаемый флот"
  FLEETORDER_QUANTUM_CATAPULT_DESC:0 "Перенесите флот из системы с помощью §YКвантовой катапульты§! или §YEHVE§!."
  QUANTUM_CATAPULT_PENALTY:0 "§YКвантовые катапульты§! теряют точность с увеличением дальности, поэтому флоты будут появляться в случайной системе в пределах указанного радиуса разброса.\n\n§YEHVE§! §H не теряют точность§! с увеличением дальности, а вместо этого создают червоточину в месте назначения. Эта червоточина останется открытой для переброски кораблей, пока не будет закрыта.\n\nФлоты, запущенные таким образом, получают [GetQuanticAmbushBonus] §YУвеличение скорострельности§! на £time£ §Y120 дней§!."
  FLEET_ORDER_NO_QUANTUM_CATAPULT:0 "§RФлоты можно катапультировать только из системы с квантовой катапультой или EHVE§!."
  FLEET_ORDER_NO_QUANTUM_CATAPULT_IN:0 "§RНет функционирующей Квантовой катапульты или EHVE в $SYSTEM|H$§!"
  FLEETORDER_CATAPULT_WINDUP:0 "Завершение перемещения: $DAYS|Y0$ дней"
  conquest.4.title:0 "Неожиданный удар"
  conquest.4.desc:0 "Вражеские силы нанесли несколько внезапных ударов по ключевым точкам, что серьезно подорвало наши усилия."
  conquest.4.a:0 "Проклятия!"
  conquest.1.title:0 "Неудача в завоевании"
  conquest.1.desc:0 "Тревога! После решительного разгрома наших сухопутных войск вражеские войска прорвались и захватили значительную территорию!\n\n§RСитуация изменилась на 25 назад!"
  conquest.102.desc:0 "Посмотри правде в глаза, Каттейл; ты никогда не выиграешь. Свободный роквальский дух не может быть сокрушён вашими напыщенными военными машинами."
  conquest.102.a:0 "Вы пожалеете об этом!"
  conquest.202.desc:0 "Интеллект еще раз восторжествовал над варварством."
  conquest.302.desc:0 "Кронк! КРОНК!!!!"
  conquest.402.desc:0 "Посмотри правде в глаза, Каттейл; ты никогда не выиграешь. Равканский дух не может быть сокрушён вашими фарсовыми военными машинами."
  conquest.502.desc:0 "Пусть это будет для вас достойным уроком, глупые кошачьи."
  conquest.602.desc:0 "Каким-то образом мы проиграли децентрализованным племенам. Эту ошибку запомнят на десятилетия вперед..."
  conquest.702.desc:0 "Наш идиллический и жизнерадостный дух Зуспри навсегда будет противостоять вашим металлическим чудовищам."
  conquest.802.desc:0 "Пусть это станет уроком в нашем определении вооруженного нейтралитета."
  conquest.902.desc:0 "Посмотри правде в глаза, Каттейл; ты не можешь сравниться с мощью Сиата."
  conquest.1102.desc:0 "Самый захватывающий конфликт. Вы, кошачьи, были сметены нашей мощью!"
  conquest.1202.desc:0 "Пусть это послужит вам уроком. Однажды мы превратим Катаун ​​в руины."
  conquest.1302.desc:0 "И держитесь подальше от наших берегов!"
  conquest.1402.desc:0 "Мы выстояли десять тысяч лет и вытерпим еще десять тысяч."
  conquest.090909.title:0 "Объединение Флюжена"
  conquest.090909.desc:0 "Успех! После многих лет жестоких войн, завоеваний и смертей Флюжн теперь объединен под одним знаменем.\n\nНашим знаменем!"
  conquest.090909.a:0 "Наконец-то!"
  pki_no_ftl_capability:0 "Сверхсветовая скорость не обнаружена"
  ftl_situation_success:0 "Мы изобретём сверхсветовую скорость и сможем основать межзвёздную империю."
  conquest.0.title:0 "Падение Коттауна"
  conquest.0.desc:0 "§HИмпериум Катцетаринг§! побеждён. Кайзер исчез, а Верховное командование Катцена сейчас захвачено.\n\n§RИгра окончена.§!"
  conquest.0.a:0 "Блин."