  KATDESTROYER_FISSION_REACTOR_desc:0 "Реактор деления, разработанный Катценом и построенный для Katzenpanzerkorps."
  KATCRUISER_FISSION_REACTOR_desc:0 "Реактор деления, спроектированный Катценом, построенный для Leerekatzenbombers."
  KATTITAN_FISSION_REACTOR_desc:0 "Реактор деления, спроектированный Катценом и построенный для Weltraumkatzenmarine."
  KATSUB_FISSION_REACTOR_desc:0 "Реактор деления, спроектированный Катценом и построенный для Unterraumboots."
  KATSUB_FUSION_REACTOR_desc:0 "Эти новые термоядерные реакторы, радикально усовершенствованные по сравнению с древними ядерными реакторами, являются основным источником энергии на Флюжене и теперь адаптированы для Unterraumboots."
  KATSUB_COLD_FUSION_REACTOR_desc:0 "Благодаря дополнительным технологическим достижениям, эти новые реакторы больше не требуют массивных и чрезмерно тяжелых радиаторов, что освобождает место для большего количества компонентов для выработки электроэнергии."
  KATSUB_ANTIMATTER_REACTOR_desc:0 "Антивещество, несмотря на то, что это опасное и новое поле, обещает стать нашим самым эффективным генератором энергии."
  KATSUB_ZERO_POINT_REACTOR_desc:0 "Уничтожив все предыдущие конструкции реакторов, Реактор Нулевой точки обеспечивает огромные объемы энергии для наших кораблей."
  KATSUB_DARK_MATTER_REACTOR_desc:0 "Эти генераторы, похоже, каким-то образом черпают энергию непосредственно из темной материи, обеспечивая большую мощность корабля, чем это возможно по законам физики."
  SUBMARINE_CLOAKING_1_desc:0 "Модифицированное поле частиц позволяет нашим кораблям эффективно «прятаться» в открытом космосе. Однако это происходит за счет дестабилизации других форм энергетической защиты, которые в противном случае защитили бы корабль."
  SUBMARINE_CLOAKING_2_desc:0 "Достижения в технологии линз из редких кристаллов значительно повысили эффективность маскировки."
  SUBMARINE_CLOAKING_3_desc:0 "Типичная технология маскировки может нанести ущерб более тонким приборам корабля. Однако эти элитные области делают подобные опасения устаревшими."
  SUBMARINE_CLOAKING_DARK_MATTER_desc:0 "Это устройство использует темную материю для деформации пространства-времени вокруг корабля, что делает его невероятно трудным для обнаружения."
  SUBMARINE_CLOAKING_PSI_desc:0 "Генераторы пси-фазового поля фокусируют псионический потенциал экипажа корабля, чтобы частично перевести судно в Покров. Это позволяет кораблю оставаться незамеченным для всех, кроме лучших сенсорных массивов, хотя то, что экипаж может стать свидетелем, лучше оставить невысказанным."
  KATDESTROYER_FUSION_REACTOR_desc:0 "Эти новые термоядерные реакторы, радикально усовершенствованные по сравнению с древними ядерными реакторами, являются основным источником энергии на Флюжене и теперь адаптированы для Каценпанцеркорпса."
  KATCRUISER_FUSION_REACTOR_desc:0 "Эти новые термоядерные реакторы, радикально усовершенствованные по сравнению с древними реакторами деления, являются основным источником энергии на Флюжене и теперь адаптированы для Leerekatzenbombers."
  KATTITAN_FUSION_REACTOR_desc:0 "Эти новые реакторы Fusionsreaktoren, радикально усовершенствованные по сравнению с древними реакторами деления, являются основным источником энергии на Флюжене и теперь адаптированы для огромных энергетических потребностей Weltraumkatzenmarine."
  KATDESTROYER_COLD_FUSION_REACTOR_desc:0 "Благодаря дополнительным технологическим достижениям, эти новые реакторы больше не требуют массивных и чрезмерно тяжелых радиаторов, что освобождает место для большего количества компонентов для выработки электроэнергии."
  KATCRUISER_COLD_FUSION_REACTOR_desc:0 "Благодаря дополнительным технологическим достижениям, эти новые реакторы больше не требуют массивных и чрезмерно тяжелых радиаторов, что освобождает место для большего количества компонентов для выработки электроэнергии."
  KATTITAN_COLD_FUSION_REACTOR_desc:0 "Благодаря дополнительным технологическим достижениям, эти новые реакторы больше не требуют массивных и чрезмерно тяжелых радиаторов, что освобождает место для большего количества компонентов для выработки электроэнергии."
  KATDESTROYER_ANTIMATTER_REACTOR_desc:0 "Антивещество, несмотря на то, что это опасное и новое поле, обещает стать нашими самыми эффективными генераторами энергии."
  KATCRUISER_ANTIMATTER_REACTOR_desc:0 "Антивещество, несмотря на то, что это опасное и новое поле, обещает стать нашими самыми эффективными генераторами энергии."
  KATTITAN_ANTIMATTER_REACTOR_desc:0 "Антивещество, несмотря на то, что это опасное и новое поле, обещает стать нашими самыми эффективными генераторами энергии."
  KATDESTROYER_ZERO_POINT_REACTOR_desc:0 "Уничтожив все предыдущие конструкции реакторов, Энергия Нулевой Точки обеспечивает огромные объемы энергии для наших кораблей."
  KATCRUISER_ZERO_POINT_REACTOR_desc:0 "Уничтожив все предыдущие конструкции реакторов, Энергия Нулевой Точки обеспечивает огромные объемы энергии для наших кораблей."
  KATTITAN_ZERO_POINT_REACTOR_desc:0 "Уничтожив все предыдущие конструкции реакторов, Энергия Нулевой Точки обеспечивает огромные объемы энергии для наших кораблей."
  KATDESTROYER_DARK_MATTER_REACTOR_desc:0 "Эти генераторы, похоже, каким-то образом черпают энергию непосредственно из темной материи, обеспечивая большую мощность корабля, чем это возможно по законам физики."
