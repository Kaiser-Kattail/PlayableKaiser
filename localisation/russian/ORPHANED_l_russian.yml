l_russian:
  # These entries were in the previous [russian] loc files but are not present in the current [english] files.
  d_pki_flusion_societal_restructuring:0 "Социальная реструктуризация"
  d_pki_flusion_societal_restructuring_desc:0 "Общество изменилось благодаря этим изменениям в нашей Флюзио-Аркологии. Наше производство теперь безгранично."
  need_both_dams:0 "£trigger_no£ Требуется построить плотины Рокальтропа и Катлантропа."
  pki_need_orbital_arcology:0 "Требуется улучшенная орбитальная аркология."
  decision_katzen_mineral_dam:0 "Построить горнодобывающие плотины"
  decision_katzen_mineral_dam_desc:0 "Построив дамбы для обнаружения ценных полезных ископаемых на морском дне, мы можем значительно увеличить добычу полезных ископаемых в этом мире."
  decision_katzen_energy_dam:0 "Построить плотины генераторов"
  decision_katzen_energy_dam_desc:0 "Построив серию плотин гидроэлектростанций, мы можем значительно увеличить выработку электроэнергии в этом мире."
  decision_katzen_food_dam:0 "Построить фермерские плотины"
  decision_katzen_food_dam_desc:0 "Используя большое количество избыточной воды, создаваемой этими плотинами, для орошения наших посевов, мы можем значительно увеличить сельскохозяйственное производство в этом мире."
  decision_katzen_housing_dam:0 "Построить жилищные плотины"
  decision_katzen_housing_dam_desc:0 "Построив плотины для осушения различных морей, в этом мире могут быть открыты новые жилые дома и жилые комплексы."
  decision_katzen_industrial_dam:0 "Построить промышленные плотины"
  decision_katzen_industrial_dam_desc:0 "Построив плотины для увеличения охлаждающей способности наших литейных заводов и фабрик, можно увеличить объем промышленного производства."
  decision_pki_societal_restructuring:0 "Социальная реструктуризация"
  decision_pki_societal_restructuring_desc:0 "Изменив принцип работы Флюжена с нуля, мы сможем добиться невероятного повышения эффективности.\n\n§ВНИМАНИЕ:§!\n§HЭто фактически убьет половину населения планеты и уничтожит половину районов.§!"
  decision_pki_further_restructuring:0 "Дальнейшая реструктуризация"
  decision_pki_further_restructuring_desc:0 "Продолжая все больше и больше опираться на уже существующую работу, мы сможем добиться дальнейшего повышения эффективности.\n\n§HПри дальнейшей реструктуризации отдача будет снижаться!§!\n\n§RВНИМАНИЕ:§!\n§_0Это приведет к гибели половины населения планеты и уничтожит половину районов.§!"
  pki_expand_flusion_more:0 "Увеличивает §YРазмер рабочих мест§! на §G+100%§_1\n\nУвеличивает доступное пространство для роста районов и поселений.§!"
  PLAYABLE_PANZER_ARTILLERY_1_DESC:0 "Тяжелая передняя пушка, предназначенная для использования в Katzenweltraumpanzers."
  KREUZER_KANNONE_DESC:0 "Огромная передняя пушка, предназначенная для использования на «Kreuzerkannone». Спешная разработка означает, что она не так эффективна, как некоторые другие модели, но на данный момент она сгодится..."
