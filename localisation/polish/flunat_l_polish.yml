l_polish:
  d_flunat:0 "Flusonian Nations"
  d_flunat_desc:0 "There are many other nations on Flusion, ready to be conquered."
  
  ###DIPLOMACY EVENTS###
  flunat_get_lore:0 "Learn about their nation's history and culture."
  flunat_demand_land:0 "Demand that they give up land, with compensation of course."
  flunat_war_dec:0 "Declare war to conquer their lands."
  
  flunat.0101.a:0 "Tell me about your nation."
  flunat.0101.b:0 "Could we purchase some of your land?"
  flunat.0101.c:0 "Enough is enough, this is §RWAR§!!"
  flunat.0101.d:0 "Nothing for now. Goodbye."
  #Solakia
  NAME_Solakians:0 "Roqualian Republic"
  NAME_Solakian:0 "Roqualian"
  
  flunat.0101.name:0 "$NAME_Solakians$ - §Y[solakia_flunat.GetRulerName]§!"
  flunat.0101a.desc:0 "If it isn't our rowdy northern neighbors. What do you desire, Kattail? Know that our mutual border is manned at all times."
  flunat.0101b.desc:0 "What do you want, Kattail? Was your kind's savage bombing of Rapture not sufficient?"
  flunat.0101c.desc:0 "We are not foolish enough to ignore your blatant ambitions on our land, Katzens. We might be pacifists, but we can, and will fight to the end should you attempt anything."
  flunat.0101d.desc:0 "Oh great, I guess I should pull out the litterbox for the level of crap you're about to send my way."
  flunat.0101e.desc:0 "Out with it Kattail, what do you want?"
  flunat.0101f.desc:0 "Do not bother us with your ridiculous claptrap. We see through your game, Kattail."
  
  flunat.0101.a.response:0 "Why, so you can destroy every last bit of culture we have? Screw you."
  flunat.0101.b.response:0 "Hah! Don't make me laugh Kattail, why would we §Hever§! sell our lands, least of all to you."
  flunat.0101.c.response:0 "We knew this day would come. We will fight you until the last $NAME_Solakian$ falls. See you on the battlefield, Kattail."
  #Cookian Steppes
  NAME_Cookies:0 "Galletian Technocracy"
  NAME_Cookie:0 "Galletian"
  
  flunat.0201.name:0 "$NAME_Cookies$ - §Y[cookie_flunat.GetRulerName]§!"
  flunat.0201a.desc:0 "There is science to be done and experiments to be processed. We have little time to waste with you nukeslingers."
  flunat.0201b.desc:0 "Greetings, Kattail. Our border defenses are ready, if you were wondering."
  flunat.0201c.desc:0 "Your ambitions will be your downfall, Katzens. Heed this warning before it is too late!"
  flunat.0201d.desc:0 "We would have never left Doughland if we knew we'd end up with you folks as neighbors!"
  flunat.0201e.desc:0 "Out with it Kattail, what is it that your kind seeks this time around?"
  flunat.0201f.desc:0 "We are not open to trading with your kind, unfortunately."
  
  flunat.0201.a.response:0 "Our kind is a science-oriented one. Unlike you... militaristic despoilers, we value progress above all, both scientific and cultural."
  flunat.0201.b.response:0 "Hah! Don't make me laugh Kattail, why would we §Hever§! sell our lands, least of all to you."
  flunat.0201.c.response:0 "So be it. Let it be known that we can, and will do everything in our power to stop your asinine crusade, Kattail."
  #Kronk
  NAME_Kronks:0 "Kronk"
  NAME_Kronk:0 "Kronk"
  
  flunat.0301.name:0 "$NAME_Kronks$ - §Y[kronk_flunat.GetRulerName]§!"
  flunat.0301a.desc:0 "Kronk, kronk, kronk?"
  flunat.0301b.desc:0 "Kronk."
  flunat.0301c.desc:0 "Krooooooonk!!"
  flunat.0301d.desc:0 "Kronk, kronk... kronk... kronk?!"
  flunat.0301e.desc:0 "Kronk!"
  flunat.0301f.desc:0 "Kronk? Kronk? Kronk!"
  
  flunat.0301.a.response:0 "Kronk."
  flunat.0301.b.response:0 "Kronken't."
  flunat.0301.c.response:0 "KRONK!!!!!!"
  #Ravka
  NAME_Ravkans:0 "Ravka"
  NAME_Ravkan:0 "Ravkan"
  
  flunat.0401.name:0 "$NAME_Ravkans$ Commonwealth - §Y[ravkan_flunat.GetRulerName]§!"
  flunat.0401a.desc:0 "We salute you, Katzens. What is it that you seek?"
  flunat.0401b.desc:0 "The Council of Grand Wielders wishes for peace between our kinds."
  flunat.0401c.desc:0 "Let it be known, Katzens, that our kind is not defenceless."
  flunat.0401d.desc:0 "Greetings. What brings you to our lands?"
  flunat.0401e.desc:0 "Our nations are so different from one another. Is there truly anything to discuss?"
  flunat.0401f.desc:0 "We wish for nothing more than to be left alone."
  
  flunat.0401.a.response:0 "Why, so you can destroy every last bit of culture we have? Screw you."
  flunat.0401.b.response:0 "Hah! Don't make me laugh Kattail, why would we §Hever§! sell our lands, least of all to you."
  flunat.0401.c.response:0 "This is... a most uncouth act. Why is it that you insist on spreading such suffering? This can only end badly."
  #Zousa
  
  NAME_Zousans:0 "Linteria"
  NAME_Zousa:0 "Linterians"
  flunat.0501.name:0 "$NAME_Zousans$ - §Y[zousan_flunat.GetRulerName]§!"
  flunat.0501a.desc:0 "Go away."
  flunat.0501b.desc:0 "We do not care for your kind."
  flunat.0501c.desc:0 "Foolish felines. We want nothing to do with your kind."
  flunat.0501d.desc:0 "Away with you!"
  flunat.0501e.desc:0 "Shoo."
  flunat.0501f.desc:0 "Why are you bothering us?"
  
  flunat.0501.a.response:0 "Why, so you can destroy every last bit of culture we have? Screw you."
  flunat.0501.b.response:0 "No."
  flunat.0501.c.response:0 "You will soon realize your own folly."
  #Droog
  
  NAME_Droog:0 "Droogian Tribes"
  NAME_Droogs:0 "Droog"
  flunat.0601.name:0 "$NAME_Droog$ - §RNo Centralized Government§!"
  flunat.0601a.desc:0 "The Droogian Tribes lack a centralized government to communicate with."
  
  flunat.0601.a.response:0 "Although the Droogian themselves are not able to respond, it is known that the Droogian Tribes consist of a myriad of tribal communities populated by vampiric beings. These tribes are constantly in feud with one another and there is no real centralized government beyond a loose council."
  flunat.0601.c.response:0 "..."
  #Ezics
  
  NAME_Ezics:0 "Zuspri Intermarium"
  NAME_Ezic:0 "Zuspris"
  flunat.0701.name:0 "$NAME_Ezics$ - §Y[ezic_flunat.GetRulerName]§!"
  flunat.0701a.desc:0 "Your very existence is a stain upon this universe."
  flunat.0701b.desc:0 "It was the Rapturians yesterday, it will be us tomorrow, am I correct?"
  flunat.0701c.desc:0 "Know that if you set one foot into our lands, we will tear your soldiers and panzers apart until they are nothing but piles of junk."
  flunat.0701d.desc:0 "How could your proud species fall so low, Katzens?"
  flunat.0701e.desc:0 "Even if the odds are against us, we shall stand our ground."
  flunat.0701f.desc:0 "Our kind will not be threatened by your folly."
  
  flunat.0701.a.response:0 "Why, so you can destroy every last bit of culture we have? Screw you."
  flunat.0701.b.response:0 "Our land is ours, not yours."
  flunat.0701.c.response:0 "The blood which you are about to spill will be sufficient to make every river in your forsaken empire run red."
  #Mercuria
  
  NAME_Mercurians:0 "Mercuria"
  NAME_Mercurian:0 "Mercurian"
  flunat.0801.name:0 "$NAME_Mercurians$ - §Y[mercuria_flunat.GetRulerName]§!"
  flunat.0801a.desc:0 "We follow a very strict policy of armed neutrality. And we are not afraid to enforce it."
  flunat.0801b.desc:0 "Please, do not disturb us."
  flunat.0801c.desc:0 "The Mercurians do not wish to be involved in your business."
  flunat.0801d.desc:0 "Any incursion will be paid for in blood."
  flunat.0801e.desc:0 "We have no desire to interact with your kind."
  flunat.0801f.desc:0 "We only demand that you leave us to our own affairs."
  
  flunat.0801.a.response:0 "Why, so you can destroy every last bit of culture we have? Screw you."
  flunat.0801.b.response:0 "Hah! Don't make me laugh Kattail, why would we §Hever§! sell our lands, least of all to you."
  flunat.0801.c.response:0 "We shall defend our neutrality and right to exist, even if millions have to die."
  #Cyatianala
  
  NAME_Cyatianalas:0 "Cyatianala"
  NAME_Cyatianala:0 "Cyatianala"
  flunat.0901.name:0 "$NAME_Cyatianalas$ - §Y[cyatianala_flunat.GetRulerName]§!"
  flunat.0901a.desc:0 "Ah and who do I have nex- oh, it's you. What do you want this time, Kattail?"
  flunat.0901b.desc:0 "Oh, lovely. What do you want now?"
  flunat.0901c.desc:0 "You know, if it was anybody else I'd be happy someone was trying to unite the world! Instead we got you."
  flunat.0901d.desc:0 "Oh great, I guess I should pull out the litterbox for the level of crap you're about to send my way."
  flunat.0901e.desc:0 "Out with it Kattail, what do you want?"
  flunat.0901f.desc:0 "Why are you bothering me?"
  
  flunat.0901.a.response:0 "Why, so you can destroy every last bit of culture we have? Screw you."
  flunat.0901.b.response:0 "Hah! Don't make me laugh Kattail, why would we §Hever§! sell our lands, least of all to you."
  flunat.0901.c.response:0 "So be it. We will fight you until the last $NAME_Cyatianala$ falls. See you on the battlefield, Kattail."
  #Yinja
  
  NAME_Yinjites:0 "Yinjite Thalassocracy"
  NAME_Yinjite:0 "Yinjite"
  flunat.01101.name:0 "$NAME_Yinjites$ -  §Y[yinjite_flunat.GetRulerName]§!"
  flunat.01101a.desc:0 "Greetings, Katzens. Have you come to bargain?"
  flunat.01101b.desc:0 "Good evening to you, Kattail. How goes things?"
  flunat.01101c.desc:0 "Our warriors salute you, Katzens."
  flunat.01101d.desc:0 "Greetings. Let it be known that our Grand Flotilla is ready for action, should your warriors feel like trying anything."
  flunat.01101e.desc:0 "Salutations, Kattail. Do you wish to engage in joint naval exercises?"
  flunat.01101f.desc:0 "It is more curious how you felines tend to neglect the sea in favor of the land."
  
  flunat.01101.a.response:0 "We Yinjites are a proud, seafaring people. Our magnificient cities are constructed within vast marshes and wetland, while our pride and joy, the Grand Flotilla, protects us from invaders and secures our shipping lanes. Despite Godred's efforts, Rapture failed to breach it, and, should you wish to challenge it, I trust it would do an equally good job against your Katzenseetruppen."
  flunat.01101.b.response:0 "Our lands and seas are not for sale."
  flunat.01101.c.response:0 "So be it! Let this glorious combat determine who Flusion's greatest warrior actually is!"
  #Symbyland
  
  NAME_Symbies:0 "Puffiland Republic"
  NAME_Symbiess:0 "Wacegi"
  flunat.01201.name:0 "Puffiland Republic -  §Y[symbie_flunat.GetRulerName]§!"
  flunat.01201a.desc:0 "What do you want? Have you not bombed us enough?"
  flunat.01201b.desc:0 "Granted, you liberated us from Godred's grasp... but at what cost?"
  flunat.01201c.desc:0 "Half of our country is nothing but radioactive wasteland thanks to your kind!"
  flunat.01201d.desc:0 "If you seek to bomb us again, know that can and will fight until our dying breath."
  flunat.01201e.desc:0 "Thinking about it, Godred was probably right."
  flunat.01201f.desc:0 "How many more nations will you obliterate in nuclear fire before someone stops you?"
  
  flunat.01201.a.response:0 "Why, so you can destroy every last bit of culture we have? Screw you."
  flunat.01201.b.response:0 "Why would you want some worthless rubble?"
  flunat.01201.c.response:0 "So you've finally decided to finish the job, huh? Well then, have at it, nuclear barbarians."
  #Laurandar
  
  NAME_Lauranaise:0 "Laurandar"
  NAME_Lauranaises:0 "Laurnaise"
  flunat.01301.name:0 "Laurandar - §Y[lauranaise_flunat.GetRulerName]§!"
  flunat.01301a.desc:0 "Hello, Kattail. What do you want?"
  flunat.01301b.desc:0 "I've got meetings to attend and warplans to draft. Be quick."
  flunat.01301c.desc:0 "Your culture is most intriguing, Katzen. We do wonder which one of our nations would win in a war."
  flunat.01301d.desc:0 "Is there anything you need, Kattail?"
  flunat.01301e.desc:0 "If you're thinking about invading, know that we are ready, Kattail."
  flunat.01301f.desc:0 "Good day to you, Katzens. Enjoy it while it lasts."
  
  flunat.01301.a.response:0 "Why, so you can destroy every last bit of culture we have? Screw you."
  flunat.01301.b.response:0 "We do not wish to sell our land."
  flunat.01301.c.response:0 "And so it is war? You finally show your true face, Kattail. Know that we shall fight on the beaches, we shall fight in the streets, and we shall defend our island to the very end."
  #Harania
  
  NAME_Haranian:0 "Harania"
  NAME_Haranians:0 "Haranian"
  flunat.01401.name:0 "Kingdom of Harania - §Y[haranian_flunat.GetRulerName]§!"
  flunat.01401a.desc:0 "We are not interested in diplomacy."
  flunat.01401b.desc:0 "I am very busy. Please, be brief."
  flunat.01401c.desc:0 "It is you. What do you want?"
  flunat.01401d.desc:0 "Eventually, your empire will crumble, like all others."
  flunat.01401e.desc:0 "What do you want?"
  flunat.01401f.desc:0 "Do not bother the Kingdom of Harania with your futile balderdash."
  
  flunat.01401.a.response:0 "Why, so you can destroy every last bit of culture we have? Screw you."
  flunat.01401.b.response:0 "Hah! Don't make me laugh Kattail, why would we §Hever§! sell our lands, least of all to you."
  flunat.01401.c.response:0 "The tundras shall run red with Katzen blood."
