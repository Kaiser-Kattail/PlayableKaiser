    pki_misc.220.name: "Katzenartig releases [root.GetName]"
    pki_misc.220.desc: "After many years under the iron fist of the §YKatzenartig Imperium§!, we are finally free. Deciding we are not fit for The Imperium, Kaiser Kattail has released us and given us our well deserved freedom.\n\nAs the chains of subjugation are lifted from us, so too will the boons that the Imperium brought us will recede. Soon the peacekeepers will leave, along with any ships and leaders the Kaiser has lent us. We can once again write the story of our empire."
    pki_misc.220.a: "Finally."

    pki_misc.221.name: "Katzen Peacekeepers leave [capital_planet.GetName]"
    pki_misc.221.desc: "The §YKatzen Peacekeepers§! that once protected our glorious capital have left, along with the rest of the planets within the [root.GetName].\n\nAnother step towards continuing our independence. £mod_country_naval_cap_add£"
    pki_misc.221.a: "Excellent."

    pki_misc.222.name: "Katzen Ships return to Katzenartig Imperium"
    pki_misc.222.desc: "The powerful Katzen ships we once controlled are now being recalled by The Imperium to use in their navies. While some may be sad to see them go, many express gratitude for as our rule under the Katzenartig Imperium becomes a distant memory."
    pki_misc.222.a: "May we begin our story anew."
   
    # Decisions
    decision_solaktropa:0 "Begin Roqualtropa Project"
    decision_solaktropa_desc:0 "Damming the Roqualarean Sea and redirecting its evaporated waters towards the freshly-deforested island of Altaria will help boost the development of the island's agriculture. The dam itself shall stand as one of the largest artificial structures on Flusion and will power a huge chunk of the neighboring industries by generating near limitless power."
    decision_katlantropa:0 "Begin Katlantropa Project"
    decision_katlantropa_desc:0 "By damming the Katsula and the Polga, and building a dam across the Catspian Sea's middle section, we can lower the level of the sea's southern lobe and reclaim vast tracts of wet land. The evaporated water alongside the redirected river will then be used to irrigate the vast desert to the south of the Katzen Herzlands, providing massive amounts of arable land and finally eliminating one of the largest hostile areas of Flusion."
    decision_flusion_arc:0 "Construct Flusio-Arcology"
    decision_flusion_arc_desc:0 "Flusion's vast resources are a treasure which we must cherish. By enlarging the cities of Katown, Bundengrad and Teho, constructing a network of hyperloop tracks across the world, and digging vast cities underground to both maximize living space and tap into the planet's deepest resource caches, we will be able to maximize the efficiency of our beloved world to its ultimate maximum!"

    decision_flusion_arc_effects:1 "Turns the planet into an §Y$pc_pki_flusion_ecu$§!, increasing £housing£ §Y$PLANET_HOUSING_TITLE$§!, §YResource Production§! and §YPop Growth§! and unlocking special £district£ §YFlusio-Arcology Districts§!."
    decision_flusion_arc_effects_short:2 "Increases £housing£ §Y$PLANET_HOUSING_TITLE$§!, §YResource Production§! and §YPop Growth§!\nEnables £district£ §YFlusio-Arcology Districts§!"
