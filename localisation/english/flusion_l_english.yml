    # Project Mondkanone
    decision_mondkanone:0 "Propose Project Mondkanone"
    decision_mondkanone_desc:0 "Propose the potentially insane plan of arming the entirety of Muno, effectively turning the moon into an orbital weapons platform."
    mondkanone_proposition:0 "Starts the §Y$situation_mandakanone$§! situation. We may be able to §Rseize the moon§! at a later date, should we so desire."
    situation_mandakanone:0 "Project Mondkanone"
    situation_mandakanone_type:0 "Project Mondkanone"
    situation_mandakanone_desc:0 "The Kaiser has declared that the potential for an alien invasion is far too great for Flusion to simply ignore, and as such has proposed a ludicrous project; placing a permanent defensive station in and on Flusion's furthest moon, Muno. The project will cost a massive amount of resources and take many years, however will permanently secure Flusion against a dangerous galaxy."
    approach_no_invest:0 "No investment"
    approach_no_invest_tooltip:0 "We cannot afford this right now."
    approach_low_invest:0 "Low investment"
    approach_low_invest_tooltip:0 "We will invest a small amount of alloys into this project."
    approach_mid_invest:0 "Medium investment"
    approach_mid_invest_tooltip:0 "We will invest some alloys into this project."
    approach_big_invest:0 "Large investment"
    approach_big_invest_tooltip:0 "We will invest a large amount of alloys into this project."
    katsit.10.name:0 "Project Mondkanone"
    katsit.10.desc:0 "Kaiser Kattail has today officially given the green light for what is perhaps going to be the greatest engineering project of Flusion's history. Conceptualized by the Kaiser himself and designed by the Katzenartig Imperium's finest minds, §YProject Mondkanone§! aims to construct a gargantuan railgun emplacement known as the Mondkanone embedded into the surface of Muno itself.\n\nThis marvelous device, measuring several kilometers in size, shall be capable of accelerating a kinetic projectile to a significant fraction of the speed of light across interplanetary distances, which should ensure the safety of Flusion's people in the event of a hostile incursion from potential extraflusional invaders.\n\nAlready, numerous bases have popped up on Muno's surface, laying the groundwork for Project Mondkanone's construction site which shall be overseen by an ambitious Katzen astronaut known as Fuzz Pawldrin. Alongside these bases are numerous shipments of both skilled personnel and excavation equipment being brought to Muno, which shall work tirelessly during the coming decades in order to bring the Kaiser's vision to reality. \n\nWhile Flusion's other nations have expressed concerns at this endeavor, Kaiser Kattail has personally reassured them that this project is, and will remain a defensive weapon meant to protect all of Flusion, and that worries of it being turned against Flusion itself are unfounded, even offering Flusion's leading powers to participate in the project as a show of goodwill."
    katsit.10.A:0 "No investment"
    katsit.10.B:0 "Low investment"
    katsit.10.C:0 "Medium investment"
    katsit.10.D:0 "Large investment"
    katsit.11.name:0 "Project Mondkanone Complete"
    katsit.11.desc:0 "Following decades of uncertain, arduous and hazardous work, the finest minds and greatest workers of Katzenartig Imperium and Flusion have finally realized the impossible. Indeed, standing as a symbol of our unwavering determination to realizing the Kaiser's vision, the kilometers-large Mondkanone railgun now sits embedded into Muno's equator, keeping a watchful eye over our glorious Imperium and Flusion as a whole.\n\nThis momentous occasion was met with spectacular celebration across the entire Katzenartig Imperium, with the Kaiser himself giving a series of resounding speech congratulating and thanking all of the brave Katzens and Flusionians whose tireless work made this endeavor possible, once more reaffirming the Katzen species' unity behind the Kaiser's grand vision of a prosperous Flusion. Fuzz Pawldrin himself has been promoted to the Mondkanone's chief engineering supervisor, while famed general Douclaw MacCathur is now in charge of managing potential military operations involving the weapon.\n\nFlusion's other nations however had a more mixed reaction to the project's completion, with some even going as far as calling the Mondkanone little more than another one of the Kaiser's schemes to forcefully take over the world, claims which the Kaiser has and continues to systematically refuse... although it isn't certain how long he will be able to keep refuting them, as, consciously or not, everyone within the Imperium starting with the Kaiser knows that this project isn't the end, but merely the beginning."
    katsit.11.a: "The Imperium's will, made reality."
    situation_mandakanone_monthly_change_tooltip:0 "$situation_monthly_change_tooltip_approaches_dependent$"
   
    # Kaiser Moon
    situation_kaiser_moon:0 "Project Dominance"
    situation_kaiser_moon_desc:0 "In a bold and visionary move, the Kaiser has proposed a remarkable plan to equip Project Mondkanone with the means to take flight. This audacious idea, though met with skepticism, showcases the Kaiser's unwavering belief in its feasibility. Our Mondkanone will ascend its confines and soar to the skies, unlocking a new age of warfare. This ambitious undertaking stands as a testament to Katzen engineering and the Kaiser's resolute vision for greatness."

