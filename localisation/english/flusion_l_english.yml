    district_pki_flusion_heavy_industry_plural:0 "Flusionian Heavy Industries"
    district_pki_flusion_science:0 "Flusionian Research Complex"
    district_pki_flusion_science_desc:0 "Sprawling expanses consisting of campuses and research laboratories working tirelessly to push the boundaries of Flusionian science even further and synthesize various otherwise unobtainable resources."
    district_pki_flusion_science_plural:0 "Flusionian Research Complexes"
    district_pki_flusion_mining:0 "Flusionian Quarry"
    district_pki_flusion_mining_desc:0 "Gigantic quarries unearthing prodigious quantities of useful fissile material, minerals and rare crystals from Flusion's crust and mantle. The radioactive isotopes harvested from these quarries is used to supplement's Flusion power grid."
    district_pki_flusion_mining_plural:0 "Flusionian Quarries"
    district_pki_flusion_farming:0 "Flusionian Hydroponics Farm"
