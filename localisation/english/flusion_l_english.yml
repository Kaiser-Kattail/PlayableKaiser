    tr_katzen_war_machine:0 "Katzen War Machine"
    tr_katzen_war_machine_delayed:0 "The war machine will span the galaxy, and bring about a new dawn."
    tr_katzen_planetside_garrisons:0 "Planetside Garrisons"
    tr_katzen_planetside_garrisons_effect: "Every planet apart from §YFlusion§! gains a unique §YKatzenarmee Colonial Garrison§! defensive army."
    tr_katzen_planetside_garrisons_delayed:0 "We must reinforce our colonies, and ensure loyalty to Flusion and the Kaiser."
    tr_katzen_logistiks:0 "Katzenlogistiks"
    tr_katzen_logistiks_delayed:0 "The Logistical Corps are granted sweeping new powers to ensure our forces are well supplied."
    tr_katzen_celestial_supremacy:0 "Kaiser's Will"
    tr_katzen_celestial_supremacy_delayed:0 "The Kaiser's Will is an indomitable thing. Our celestial warships will ensure Katzenartige dominance now and forever."
    tr_katzenkrieglosung:0 "Katzenkrieglösung"
    tr_katzenkrieglosung_effect: "The §YKatzen Conquest§! Total Wargoal is unlocked."
    tr_katzenkrieglosung_delayed:0 "The fury of a thousand stars will be brought upon our enemies. They will join us, or they will be eradicated."

    tradition_flusion:0 "Flusiocentrism"
    tradition_flusion_desc:0 "Flusion is a shining jewel; a proud example of what we can achieve as a people."
    tr_flusion_adopt:0 "Flusiocentrism Traditions"
    tr_flusion_adopt_effect: "Provides §G+50%§! §YBuild Speed§! and §YDecision Speed§! on §YFlusion§!."
    tr_flusion_finish:0 "Flusiocentrism Traditions Finished"
    tr_flusion_finish_effect: "Unlocks every Katzen tech as a research option.\nUnlocks the §YFlusio-Arcology§!.\nOur colonies suffer §Rstability penalties§! if they have more than 50% of §YFlusion's§! population!"
    tr_work_arrangements:0 "Work Arrangements"
    tr_work_arrangements_delayed:0 "By carefully managing our empire, we can select individuals or entire populations to travel to Flusion under the guise of wanting work rather than state-mandated movement."
    tr_work_arrangements_effect:0 "All colonies but §YFlusion§! receive §Y+20%§! Emigration Push.\nUnlocks the §YFlusionian Migration§! policy."
    tr_border_colonies:0 "Border Colonies"
    tr_border_colonies_delayed:0 "The escape to the rimworlds for a rural setting makes populous if unproductive planets."
    tr_border_colonies_effect: "All colonies but §YFlusion§! receive §R-10%§! resources from £job£ §YJobs§! but §G+20%§! £pops£ §YPop§! growth speed."
    tr_imperial_management:0 "Imperial Management"
    tr_imperial_management_delayed:0 "Centralization around Flusion lessens our administrative burden for the empire and makes infrastructure projects easier as well."
    tr_flusions_bounty:0 "Flusion's Bounty"
    tr_flusions_bounty_delayed:0 "Flusion is the single greatest planet in the entire galaxy; we must learn to use it and love it to its fullest extent."
    tr_flusions_bounty_effect: "All colonies but §YFlusion§! receive §R-1§! districts and §R-15%§! happiness."
    tr_centralization:0 "Centralization"
    tr_centralization_delayed:0 "Any world coming close to Flusion in greatness is a shame to the homeworld's magnificence; any that is blinded by its light will be vaunted."
    tr_centralization_effect:0 "Gain §G+1%§! monthly §YUnity§! per colony not suffering from §YFlusiocentric Instability§!."

