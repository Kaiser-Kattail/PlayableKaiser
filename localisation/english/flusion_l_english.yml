    trait_pc_player_siegfried_world_preference:0 "Siegfried World Preference"
    trait_pc_player_siegfried_world_preference_desc:0 "This species have evolved to prefer the endless bunkers and artillery batteries of a Siegfried World."

    trait_pc_pki_flusion_ecu_preference:0 "Flusio-Arcology Preference"
    trait_pc_pki_flusion_ecu_preference_desc:0 "This species have evolved to prefer the endless cityscapes of the rich Flusio-Arcology."

    # Civics/Origins
    origin_katzen:0 "Flusionian Unification"
    origin_katzen_desc:0 "The appearance of a mysterious figure among the inhabitants of the Central Katzen Plain were first unnoticed. No one could have expected what was to come of it. In the midst of a power vacuum he made a move, signaling for the unification of the entire planet. This is the story of Kaiser Kattail, a story that has been told many times."

    START_SCREEN_PKI_PRESET: "Ever since the Katzen race first appeared on the surface of Flusion, we have grown only stronger as a species. Our true origin is shrouded in mystery, with several biohistorians and theorists claiming that the difference in genetic structure between Katzens and other Flusionian species can only be explained with our being of a different planet. While this is not an impossible theory, it is, overall, irrelevant to our history. Our expansion across what is now the Katzen Herzlands, as well as the growth of our political power internationally, has been incredible.\n\nDuring the course of the Wacegi War, the use of nuclear weaponry by our forces was instrumental in bringing out a swift end to the conflict. However, after the end of the war, the international community has begun scorning us for such bombardment, especially our Roqualian rivals. Factions within our government endlessly argue over the morality of our actions, and political turmoil has brought us almost to the point of civil war.\n\nRecently, however, an individual has appeared within our political system, and begun maneuvering his way into higher positions. And so, the balance of power within the Kingdom begins to shift..."
    START_SCREEN_PKI_DOCS: "Documentation on §YKatzen Unification§! Origin can be found in the Situation Log."

