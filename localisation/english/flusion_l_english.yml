    district_pki_flusion_farming_plural:0 "Flusionian Hydroponics Farms"
    district_pki_flusion_civilian_industry:0 "Flusion Civilian Industry"
    district_pki_flusion_civilian_industry_desc:0 "A vast array of manufactories and offices, streamlining the production and distribution of Katzen-approved consumer goods."
