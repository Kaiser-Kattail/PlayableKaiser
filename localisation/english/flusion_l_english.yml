    meowrine_company_desc: "A company of Meowrines, genetically and surgically augmented and trained to use power armor, they are the scalpel of the Imperium."

    katzen_colony:0 "Katzenkolonie"
    katzen_colony_desc:0 "This world is one of the colonies of our imperium, and as such is less productive. People tend to start families on the frontier more often, however."

    decision_kaiser_craft_recall:0 "Recall Kaiser Craft"
    decision_kaiser_craft_recall_desc:0 "Recalls our current flagship from wherever it may be in the galaxy to Flusion, in the event of an emergency."

    pki_misc.4.name:0 "Kaiser Proclaims Großkatzenartig Imperium!"
    pki_misc.4.desc:0 "Following recent Katzen conquests, the §YKatzenartig Imperium§! has expanded to encompass a large part of the galaxy. As such, in order to recognize this milestone, §YKaiser Kattail§! has officially proclaimed the §YGroßkatzenartig Imperium§!, in order to reflect his nation's larger boundaries.\n\nThe Imperium's name and flag have subsequently been changed, and the Kaiser has given a speech in front of billions of imperial citizens, stating that \"This great achievement couldn't have been possible without the support of each and every one of us\" and that it was \"The beginning of something even greater for all of the Imperium\".\n\nIt seems that his ambitions are unlikely to stop anytime soon..."
    pki_misc.4.a:0 "He seems a bit full of himself."
    pki_misc.4.b:0 "We are inevitable."

    pki_misc.5.name:0 "Kaiser Proclaims Galaktisches Katzimperium!"
    pki_misc.5.desc:0 "The §YGroßkatzenartig Imperium§! has now expanded to cover the vast majority of the galaxy, and §YKaiser Kattail§! has once again decided to honor this milestone by renaming the nation to the \"Galactic Katzen Empire\", in order to better reflect the Katzens' now near full control of our galaxy.\n\nThe Katzen military machine has now grown to monstrous proportions, and the galaxy's hopes to vanquish the Imperium grow slimmer by the day, with the Kaiser stating that his empire would last \"until the stars burn out\"."
    pki_misc.5.a:0 "This does not bode well."
    pki_misc.5.b:0 "Wunderbar!"

    pki_misc.55.name:0 "Kaiser Proclaims Übergalaktisches Katzimperium!"
    pki_misc.55.desc:0 "It has been done. An entire galaxy an all of it's beings united under one banner. A §HKatzen§! banner. Who knows what plans the Kaiser has for this galaxy of which he now rules. To signify this great achievement, and the prospect of expanding further even from this galaxy, the §YGalaktisches Katzimperium§! has been renamed to the §YÜbergalaktisches Katzimperium§!.\n\nEvery system, every planet, every city, all of them in fanatic support of the Kaiser. All plans have been achieved, all battles succeeded.\n\n§GThe game is done.§! "
    pki_misc.55.a:0 "It's over."
    pki_misc.55.b:0 "Yes, the game is done."

    NAME_dominiontracks: "Dominiontracks"
    dominion_tracks:0 "DT Riesigerkatzenpanzer"
    dominion_tracks_desc:0 "Dominiontracks was one of the earliest Riesigerkatzenpanzer designs the Kaiser made and thus lacks many items for a more comfortable or even efficient warmongering experience. However, its austerity makes it even more of a diabolical war machine than other tanks of its kind."

    leader_trait_gunfur:0 "Ole Gunfur"
    leader_trait_gunfur_effect: "$ARMY_EFFECTS_TXT$:\n$t$Every Enemy Army Killed in Combat:\n$tt$§Y[Root.Owner.GetName]§!:\n$ttt$£energy£ £minerals£ £food£ §YBasic Resources§!: §G+25§!\n$ttt$£alloys£ §YAlloys§!: §G+10§!"
    leader_trait_gunfur_desc:1 "This leader has fought on every type of soil and commanded every type of soldier. He blitzed his way through Roqualia, overextended and away from supply lines and continued to thrive. His capacity for autonomy should not be understated."
    NAME_gunfur: "Heinrich Gunfur"
    pki_misc.6.title: "$NAME_gunfur$"
    pki_misc.6.desc: "§HA battle-scarred Katzen in surprisingly advanced power armor approaches the view screen. He is bedecked in dozens of awards from many Flusionian nations although the bulk comes from the Katzenartig Imperium. Their fur is greying yet they seem surprisingly young for a seemingly vaunted military leader.§!\n\n\"I offer my services again to you, mein Kaiser.\"\n\n§HHe speaks in a rough and coarse accent of a northern Herzlander that has been long since flecked in radiation and wounds.§!"
    gunfurdesc: "An elite commander, famed for commanding Dominiontracks."
    gunfur_catch_phrase: "§L\"I blitzed through Roqualia, and I hold faith that I could do it again.\"§!"
    pki_misc.6.a: "Who are you?"
    pki_misc.6.a.response: "I am Größterpanzerkommandant Heinrich Gunfur of the Riesigerkatzenpanzer Dominiontracks and conqueror of billions."
    pki_misc.6.b: "What does your army consist of?"
    pki_misc.6.b.response: "Enough for whatever I need to destroy."
    pki_misc.6.c: "How long have you served the Kaiser?"
    pki_misc.6.c.response: "I am the physical representation of Katzen militarism and I have done so since I was born and I will continue to do so for as long as I draw breath."
    pki_misc.6.hire_custom_tooltip: "§Y$NAME_gunfur$§! joins our empire as a §HLeader§!."

    leader_trait_neumeyer:0 "Neumayer's Order"
    leader_trait_neumeyer_desc:0 "This leader promotes a philosophy of his own design - Neumayerism. Along with bolstering planetary control through military rule, he allots additional influence to law enforcement, being made to serve as his personal lackeys."
    NAME_neumeyer: "Emmeownuel Neumayer"
    pki_misc.18.title: "$NAME_neumeyer$"
    pki_misc.18.desc: "§HA well dressed, authoritative Katzen enters view. Sunglasses adorn his face, and after a brief moment they are taken off. He looks rather haughty, and finally looks at the screen to face the Kaiser.§!\n\n\"Greetings.\"\n\n§HHis voice suggests a tyrant, a rather cold and disinterested tone.§!\n\n\"I am a recent promotion to the rank of Katzgouverneur. What is my assignment?\""
    neumeyerdesc: "Neumayer is an oppressive autocrat, enforcing his rule through the liberal use of truncheons and military force."
    neumeyer_catch_phrase: "§L\"Together, the unterskatzen will know their place.\"§!"
    pki_misc.18.a: "Who are you?"
    pki_misc.18.a.response: "I am Katzgouverneur Emmeownuel Neumayer, as I'm sure you already know."
    pki_misc.18.b: "What are you qualified to do?"
    pki_misc.18.b.response: "I can enforce the rule of law on any planet you assign me to. The lessers need to be thoroughly controlled."
    pki_misc.18.c: "You don't seem fond of foreigners."
    pki_misc.18.c.response: "Why should I be? They bring anarchy and disorder to our carefully constructed utopia. With my skillset, we can ensure they never cause us problems."
    pki_misc.18.hire_custom_tooltip: "§Y$NAME_neumeyer$§! joins our empire as a §HLeader§!."

    leader_trait_schulz: "Mind of the Imperium"
    leader_trait_schulz_desc: "This leader is an exceptionally skilled geneticist, surgeon, and military designer. With the creation of super soldiers, they are ready to serve the Kaiser."
    leader_trait_schulz_effect: "Able to recruit §YMeowrine Legions§! while governing a planet."
    NAME_schulz: "Dr. Pawtto Schulz"
    schulzdesc: "Dr. Pawtto Schulz is a brilliant mind, dedicated to augmenting and refining meowrines."
    schulz_catch_phrase: "§L\"Y'know, the serum the meowrines use helps keep your fur from falling out...\"§!"
    pki_paragons.1.title:0 "$NAME_schulz$"
    pki_paragons.1.desc:0 "§HThe doctor is making use of a cane to enter view. He is clearly quite an old man, but the glint of cybernetics betrays the fact that he will live for quite some time.§!\n\n\"Well, hello again!\"\n\n§HHe is quite jovial sounding.§!\n\n\"My formulas are always getting better, and my soldiers keep getting stronger. What do you say mein Kaiser?\""
    pki_paragons.1.a:0 "What was your old assignment?"
    pki_paragons.1.a.response: "Well, you had me begin work on the Kaiser's- or, well, I suppose your legions. Legions of space meowrines, one might say! I am an expert at the creation of super soldiers."
    pki_paragons.1.b:0 "How powerful are these soldiers?"
    pki_paragons.1.b.response:0 "Hoo wee! With power armor, soldier serum, surgeries, genetic augmentation, weapons heavier than you or I could pick up... they hit like a hochgeschwindigkeitszug!"
    pki_paragons.1.c:0 "How many can we recruit from you?"
    pki_paragons.1.c.response:0 "If you got the supplies and the time, I can keep as many coming as you need."
    pki_paragons.1.hire_custom_tooltip:0 "§Y$NAME_schulz$§! joins our empire as a §HLeader§!."

    decision_create_kaiser_legion:0 "Recruit Meowrine Legion"
    decision_create_kaiser_legion_desc:0 "We can recruit a legion of the Katzenartig Imperium's finest soldiers. This will be costly and time consuming, but well worth it."
    decision_create_kaiser_legion_effect:0 "Recruits 8 powerful §Y$meowrine_company$§! armies, which can be used offensively."

    kaiserdesc: "Charismatic and mysterious, yet markedly goofy at times, the Kaiser is known for his utterly insane megalomaniac tendencies that drive him to seek the ultimately unattainable goal of conquering all that exists."

    central_instability: "Flusiocentric Instability"
    central_instability_desc: "This world is suffering governmental breakdown due to an overly large population. We may need to move some pops to Flusion."

    centrism.5.title:0 "Hostile Minor World Conquered"
    centrism.5.desc:0 "After the conquest of a minor world, the Katzenreisebüro has made the decision to relocate the entire population to our capital, §YFlusion§!."
    centrism.5.a:0 "Wunderbar!"

    centrism.3.title:0 "Industrial Revolution on Flusion"
    centrism.3.desc:0 "As the Kaiser's rule solidifies on Flusion, a grand transformation takes place. The planet's industries undergo a profound centralization, setting the stage for an unprecedented era of productivity and progress. The Kaiser's vision for a mighty industrial powerhouse is now within reach, empowering the planet with enhanced decision-making and accelerated construction capabilities.\n\nThe citizens of Flusion stand ready to shape their destiny amidst the whirring machinery and billowing smokestacks, paving the way for the Kaiser's military vision."
    centrism.3.a: "The universe awaits."

    kaiser_war_planet.7.name:0 "Project Höchstedominanz Complete"
    kaiser_war_planet.7.desc:0 "More placeholder text to make someone else do :Trokk:"
    kaiser_war_planet.7.a:0 "Wunderbar!"
    kaiser_war_planet.8.title:0 "Project Höchstedominanz"
    kaiser_war_planet.8.desc:0 "Work has begun on the Kaiser's latest celestial weaponization project; The transformation of Nesar, a hostile and molten world, into fully operational and incredibly powerful warship. Using the engineering lessons learned from projects Mondkannone and Dominance, Project Höchstedominanz will act as the new flagship for the Katzenartig Navy.\n\nThe entire surface of the planet will be converted into a city, for housing the computing operations and crew for the enormous warship. Equipped with a railgun that absolutely dwarfs the comparatively small device on Project Mondkannone, the ship will be able to completely annihilate enemy fleets with it's combined complement of railguns, missile batteries, and hangar bays.\n\nThe project begins with the effort to cool down the high volcanic activity of Nesar, with efforts ranging from high-tech solutions such as machinery to slow tectonic activity and cool down the mantle, all the way to simply pouring water on the lava streams. Workers are provided with powerful suits, able to protect them from the high temperatures and toxic atmosphere of the highly volcanic world.\n\nCertain politicians on Flusion have expressed concern regarding the project, claiming that it may harm the economy of Flusion for little gain. Psychological evaluations have begun to figure out where they got these ridiculous, pacifistic ideas from."

    kaiser_planet_0:0 "Kaiser-Behemoth Planetcraft Construction Site"
    kaiser_planet_0_DESC:0 "The construction site for a future Kaiser Planet, an insane spacecraft built around an entire planet. Lots of work lies ahead."
    kaiser_planet_1:0 "Kaisercraft Crust"
    kaiser_planet_1_DESC:0 "The Kaiser Planet's external and internal systems have been installed within the planet's crust. A gigantic reactor is installed within this world's core, capable of powering the most devastating weapons."
    kaiser_planet_2:0 "Kaisercraft Movement Systems"
    kaiser_planet_2_DESC:0 "Gigantic thrusters that are capable of displacing an entire world have been installed on this planet. They are quite energy-hungry, but the planet's core reactor provides more than enough energy."
    kaiser_planet_3:0 "Kaisercraft Weaponry"
    kaiser_planet_3_DESC:0 "Hundreds of thousands of weapon batteries installed within the planet's crust, and a gigantic cannon that can shred anything into pieces."
    kaiser_planet_4:0 "Kaisercraft Final Armament"
    kaiser_planet_4_DESC:0 "The monumental task of loading the vessel with ammunition and ammunition factories may seem small, but it is critical nonetheless."

