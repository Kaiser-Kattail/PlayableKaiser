    # Deposits
    d_grand_kronk_quarry:0 "Grand Kronk Quarry"
    d_grand_kronk_quarry_desc:0 "A massive quarry built and operated by the Kronks, harvesting untold amounts of minerals."
    d_pki_katown:0 "Katown Megalopolis"
    d_pki_katown_desc:0 "The largest urban area on Flusion, Katown is home to hundreds of millions of inhabitants of all species."
    d_katzen_generator:0 "Katzen Megareactor"
    d_katzen_generator_desc:0 "The Megareactor provides Flusion with clean energy thanks to the power of nuclear fusion."
    d_ezic_farmland:0 "Zuspri Pastures"
    d_ezic_farmland_desc:0 "The vast expanses of the former Zuspri Intermarium have been repurposed into useful farms."
    d_mercurian_plains:0 "Central Mercurian Plain"
    d_mercurian_plains_desc:0 "Central Mercuria consists of a single large plain which provides plenty of arable land."
    d_yinjite_sea_mines:0 "Yinjite Underwater Mines"
    d_yinjite_sea_mines_desc:0 "The amphibious Yinjites are able to harvest minerals located deep underwater."
    d_laurandar_shores:0 "Lush Laurnaise Shores"
    d_laurandar_shores_desc:0 "The shores of the Laurnaise Island are known to be exceptionally agreeable and scenic."
    d_propanian_mines:0 "Propanian Gas Wells"
    d_propanian_mines_desc:0 "The Propanian soil houses many large pockets of volatile propane gas."
    d_magnetic_puffy:0 "Magnetic Puffy Point"
    d_magnetic_puffy_desc:0 "The tallest mountain on Flusion offers both an opportunity to harvest resources and study the planet's geological processes."
    d_cookian_steppes_mining:0 "Great Cookian Steppe"
    d_cookian_steppes_mining_desc:0 "Filled with research campuses, this great steppe also offers an opportunity to conduct mining operations."
    d_solakian_factory:0 "Roqualian Robot Factory"
    d_solakian_factory_desc:0 "A massive Roqualian-built factory, producing large amounts of customized all-purpose robots for the population, as well as Soul-bots."
    d_katown_palace:0 "Katown Governmental Palace"
    d_katown_palace_desc:0 "A massive construct towering over Katown, housing the untold amount of workers required to run the empire's government."
    d_katown_palace_primitive:0 "Katown Governmental Palace"
    d_katown_palace_primitive_desc:0 "A massive construct towering over Katown, housing the untold amount of workers required to run the empire's government."
    d_altarian_jungle:0 "£blocker£ Unexplored Altarian Jungle"
    d_altarian_jungle_desc:0 "Most of the Altarian Jungle Island is still unknown to modern civilization, hidden beneath a thick jungle."
    d_altarian_island:0 "Altarian Island"
    d_altarian_island_desc:0 "The Altarian Island is rich in rare resources such as the exotic Betharian Stone, which most likely powered the Altarians themselves."
    d_manglarian_junkyard:0 "£blocker£ Manglarian Junkyard"
    d_manglarian_junkyard_desc:0 "Manglaria is an island completely covered by the ruins of the old Roqual city."
    d_restored_solak:0 "Restored Roqual Metropolis"
    d_restored_solak_desc:0 "The ancient city of Roqual, brought back from devastation."
    d_catspian_sea:0 "£blocker£ Catspian Sea"
    d_catspian_sea_desc:0 "The Catspian Sea is said to possess untold riches, but the sea itself prevents us from accessing them."
    d_catspian_crystal_mines:0 "Catspian Crystal Mines"
    d_catspian_crystal_mines_desc:0 "Vast mines harvesting the crystals located under what used to be the Catspian Sea."
    d_northern_ice_cap:0 "£blocker£ Northern Ice Cap"
    d_northern_ice_cap_desc:0 "A thick sheet of ice covering the north pole, blocking access to hidden mineral wealth."
    d_polar_mineral_fields:0 "Polar Mineral Fields"
    d_polar_mineral_fields_desc:0 "Made accessible by removing the ice cap, the northern continent is home to untold mineral riches."
    d_southern_ice_cap:0 "£blocker£ Southern Ice Cap"
    d_southern_ice_cap_desc:0 "A thick sheet of ice covering the south pole, preventing the extraction of valuable uranium."
    d_antarctic_uranium_fields:0 "Antarctic Uranium Fields"
    d_antarctic_uranium_fields_desc:0 "Massive deposits of precious Uranium mineral that can be used for power generation."
    d_katzen_mountain_range:0 "£blocker£ Central Katzen Mountains"
    d_katzen_mountain_range_desc:0 "A vast mountain range splitting the former Cat Kingdom in two."
    d_katzen_mote_field:0 "Katzen Mote Fields"
    d_katzen_mote_field_desc:0 "Obliterating the central mountain range revealed large amounts of volatile motes which used to be buried within the mountains."
    d_sop4_wreck:0 "£blocker£ Suprezian Wasteland"
    d_sop4_wreck_desc:0 "The ruins of what used to be WinterMagnet's empire. Littered with advanced technologies, it covers a large area."
    d_grand_array:0 "The Grand Array"
    d_grand_array_desc:0 "A massive solar array partially built using materials salvaged from the Suprezian ruins. It provides untold amounts of energy."
    d_meowriana_trench:0 "£blocker£ Meowriana Trench"
    d_meowriana_trench_desc:0 "The deepest trench on Flusion, housing a variety of unique species that are sadly out of reach due to the immense depths."
    d_flusion_sea_temple:0 "Arcane Temple"
    d_flusion_sea_temple_desc:0 "A mysterious temple containing ancient artefacts of great power."
    d_katown_reactor:0 "Katown Megareactor"
    d_katown_reactor_desc:0 "The megareactor powering all of Katown provides immense amounts of clean fusion energy."
    d_ravaka_volcano:0 "Ravkan Supervolcano"
    d_ravaka_volcano_desc:0 "Located in the far western reaches of Ravka, the highly active Ravkan Supervolcano provides an ideal location for large-scale alloy foundries, owing to its plentiful supply of geothermal energy."
    d_zousa_megalopolis:0 "Ancient Megalopolis"
    d_zousa_megalopolis_desc:0 "These dilapidated ruins were evidently once a great, continent-spanning city. Becoming denser and denser as one approaches the heart of Linterian civilization, they stand as a testimony to the Linterian's long-gone golden age."
    d_symbyland_battlefield:0 "Rapturian War Battlefields"
    d_symbyland_battlefield_desc:0 "The Rapturian War saw untold destruction by copious atomic bombardment. While most of the radiation has now dissipated, large swathes of Wacegien remain uninhabitable, but these areas can be scavenged for valuable leftover fissile materials."
    d_symbyland_power:0 "Repurposed Nuclear Power Plants"
    d_symbyland_power_desc:0 "Entire fields of nuclear power plants can be powered by re-using leftover fissile material from the Rapturian War."

    d_centralized_industry: "Centralized Industry"
    d_centralized_industry_desc: "With our industry centralized on our capital, construction is faster than ever."
    d_flusion_bureaucracy: "Imperial Governance"
    d_flusion_bureaucracy_desc: "Flusion is the center of imperial power and a shining example of what can be achieved with a strong central authority."
    d_flusion_bounty_colony: "Colonial Subjugation"
    d_flusion_bounty_colony_desc: "Being only a colony of the grandest world in the galaxy, this planet's administration is somewhat slipshod."
    d_flusion_bounty: "Flusion's Bounty"
    d_flusion_bounty_desc: "The bounty of the cradle of the galaxy is infinite; we need only utilize them."
    d_bureau_of_benefits: "Flusionian Administration"
    d_bureau_of_benefits_desc: "With the empire administered from Flusion, things become simpler to organize. If not less efficient."
    d_bureau_of_colonial_benefits: "Flusionian Administration"
    d_bureau_of_colonial_benefits_desc: "With the empire administered from Flusion, things become simpler to organize. If not less efficient."

