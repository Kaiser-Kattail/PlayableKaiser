    no_migration:0 "No Relocation"
    no_migration_desc:0 "It is the sovereign right of the Katzen citizen to decide where they will live.\n\n§H0%§! §Lof every colony's population will migrate to §HFlusion§L every five years."
    smol_migration:0 "Minor Relocation"
    smol_migration_desc:0 "While we will not be tyrannical about it, we must get some migrants to Flusion.\n§H5%§! §Lof every colony's population will migrate to §HFlusion§L every five years."
    more_migration:0 "Moderate Relocation"
    more_migration_desc:0 "We have a fair amount of migrants relocated to Flusion. It is only just.\n§H10%§! §Lof every colony's population will migrate to §HFlusion§L every five years."
    much_migration:0 "Major Relocation"
    much_migration_desc:0 "Flusion is the center of the galaxy and the imperium; we must centralize as many as possible.\n§H15%§! §Lof every colony's population will migrate to §HFlusion§L every five years."
    pki_dynamic_migration: "Dynamic Relocation"
