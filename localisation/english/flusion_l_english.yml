    # Techs
    tech_katzen_luxuries:0 "Katzen Civilian Good Production"
    tech_katzen_luxuries_desc:0 "The civilian economy supports the military economy. Therefore, without a civilian economy, there will be no military. This is unacceptable, and we must bring our standards up to date with the latest production capabilities."
    tech_katzen_rr:0 "Strategic Resource Katzenification"
    tech_katzen_rr_desc:0 "Many rare and useful resources may already be synthetically produced, but to a limited efficiency. This is clearly unacceptable and new refineries must be created in order to further produce these valuable materials."
    tech_katzen_forge:0 "Katzen Military-Industrial Complex"
    tech_katzen_forge_desc:0 "Our grand ambitions will require vast amounts of military force. We shall not let our civilian economy thrive at the expense of our navy."
    tech_katzen_reactor:0 "Katzen Reactor Blueprints"
    tech_katzen_reactor_desc:0 "A number of potential innovations in the field of fusion power exist. The Katzens are eager to get started."
    tech_katzen_lab:0 "Katzen Science"
    tech_katzen_lab_desc:0 "Katzen science is the finest in the galaxy! In order to prove this fact, new facilities must be constructed and numerous bureaucratic inhibitors must be cleared to further push our knowledge."
    tech_katzen_housing:0 "Katzen Employment Centers"
    tech_katzen_housing_desc:0 "The Katzen Employment Center is an enormous building designed for the management of the fringe worlds of the Imperium. Made with efficiency in mind, it is designed so that the Kaiser never even has to look at the world for it to be incredibly productive."
    tech_katzen_habitability:0 "Katzen Micro-terraformation"
    tech_katzen_habitability_desc:0 "Certain planets do not require a drastic shift in climate to be made suitable for life, just a few small touches. Micro-terraformation will provide those small touches."
    tech_katzen_theater:0 "Katzen Media"
    tech_katzen_theater_desc:0 "Control of entertainment and the media are paramount to the success of our Imperium and the Kaiser's vision. Small-scale self-sustaining enterprises will provide all of the information our citizens need to know."
    tech_katzen_flusioarc:0 "Project Flusionform"
    tech_katzen_flusioarc_desc:0 "Flusion has had oceans drained, megalopolises established, and gargantuan quarries built. And yet, many bountiful resources remain untouched. To fix this glaring issue, a Flusio-Arcology will be constructed around our homeworld to ensure all of Flusion's natural resources are utilized."

    # Buildings
    building_katzen_civilian_forge:0 "Katzen Factories"
    building_katzen_civilian_forge_desc:0 "Massive industrial complexes dedicated to mixed industrial use."
    building_pki_flusion_fusion_power_plant: "Katzen Megareactor"
    building_pki_flusion_fusion_power_plant_desc: "A colossal Katzen-built Fusion Reactor, providing vast amounts of clean energy."
    building_pki_katzen_terraformer: "Katzen Environmental Reshaper"
    building_pki_katzen_terraformer_desc: "This large array of complex structures helps the Katzens adapt the planet's environment to their liking, effectively rendering it more habitable and facilitating colonization efforts."
    building_pki_katzen_synthetizer: "Katzen Megarefineries"
    building_pki_katzen_synthetizer_desc: "A vast network of Katzen-built refineries designed to artificially synthetize strategic resources."
    building_pki_foundry:0 "Katzen Megafoundry"
    building_pki_foundry_desc:0 "The Katzen Megafoundry produces large quantities of usable alloys with the unfortunate side-effect of damaging its planet's climate."
    building_pki_theater:0 "Katzen Entertainment Complex"
    building_pki_theater_desc:0 "These vast complexes provide citizens with large quantities of Katzen-approved mass media which primarily focuses on warfare and militarism."
    building_pki_science:0 "Katzen Research Center"
    building_pki_science_desc:0 "A large facility where researchers work tirelessly to push the boundaries of Katzen science (reportedly the \"best in the galaxy\") further and further. The nature of the experiments conducted within are however somewhat... controversial, at times."
    building_siegfried_stronghold:0 "Siegfried Fort Complex"
    building_siegfried_stronghold_desc:0 "The Kaiser has ordered that designs for excessive fortification networks be utilized across the empire. It should now be possible to extend these defences to cover the whole planet."
    building_player_siegfried_centcom:0 "Siegfried Central Command"
    building_player_siegfried_centcom_desc:0 "This vast network of reinforced bunkers houses the administrative heart of a Katzen Siegfried World, ensuring its defenders are as efficient as possible."
    building_pki_katzen_outpost: "Katzen Recruitment Camp"
    building_pki_katzen_outpost_desc: "A sprawling recruitment office, propaganda center, and barracks offers a live-fire training program and exercise regimen to coax the population into signing on to the Katzenarmee, for a better galaxy."
    building_pki_katzen_housing: "Katzen Employment Office"
    building_pki_katzen_housing_desc: "A centralized position from which the Katzen governors of the planet issue quotas and assign jobs to the populace."

