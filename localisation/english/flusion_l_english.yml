    kaiser_docs_note:0 "\n\n§YOrigin documentation can be found in the Situation Log.§!"

    kaiser_docs_chain_title:0 "Katzenartig Imperium Documentation"
    kaiser_docs_chain_desc:0 "The §YKatzenartig Imperium§! needs no introduction, but the mechanics included in this origin do. With unique technologies and bonuses available, the Katzenartig Imperium will easily become one of the military superpowers of the galaxy. If it will meet its match, remains to be seen. \n\nSee subcategories in this menu for additional details."

    kaiser_docs_1:0 "1. Unification"
    kaiser_docs_1_desc:0 "Flusion must first be unified in order for our Kaiser's plans for the rest of the galaxy to be achieved.\n\nThe §YKatzenvereinigungsbüro§! will be the first step in our Unification. There you will be able to engage in diplomacy with the rest of the Flusionian nations. As you conquest, a World Tension situation will progress. If it completes, the remaining Flusionian states will all declare war on you, so be careful. After unification has been achieved, we may then set our eyes on the stars and the other empires that await our unity."

    kaiser_docs_2:0 "2. Unique Ships"
    kaiser_docs_2_desc:0 "Thanks to Katzen ingenuity, we have unique ships at our disposal.\n\nThey all have unique niches to fill, so our navy will be quite capable combined with regular ships. There are four unique ships available to us:\n\n§YKatzenweltraumpanzers§!: Small, fast space tanks with a large railgun at the front.\n§HUnlocked by§! £engineering_research£ §Y$tech_destroyers$§!\n\n§YLeerekatzenbombers§!: Bombers with plenty of torpedo slots.\n§HUnlocked by§! £engineering_research£ §Y$tech_cruisers$§!\n\n§YKatzenkreuzers§!: A jack of all trades cruiser, with a hanger and even a couple torpedoes.\n§HUnlocked by§! £engineering_research£ §Y$tech_battleships$§!\n\n§YUnterraumboots§!: Torpedo boats with powerful cloaking capabilities.\n§HUnlocked by§! £physics_research£ §Y$tech_cloaking_1$§!"

    kaiser_docs_3:0 "3. Celestial Projects"
    kaiser_docs_3_desc:0 "Projects like §YMondkanone§!, §YDominance§!, and §YHöchstedominanz§! are all started through §YAgendas§!. When finished, a situation will start to allow the construction of our celestial weapons.\n\nProject §YMondkanone§!: £alloys£ 10,000 Alloys required to complete\n\nProject §YDominance§!: £alloys£ 10,000 Alloys required to complete\n\nProject §YHöchstedominanz§!: £alloys£ 240,000 Alloys required to complete\n\nIn the case of a celestial weapon's destruction, a new situation may be started with a decision at any planet."

    kaiser_docs_4:0 "dwadsa"
    kaiser_docs_4_desc:0 "Projects like §YMondkanone§!, §YDominance§!, and §YHöchstedominanz§! are all started through §YAgendas§!. When finished, a situation will start to allow the construction of our celestial weapons.\n\nProject §YMondkanone§!: £alloys£ 10,000 Alloys required to complete\n\nProject §YDominance§!: £alloys£ 10,000 Alloys required to complete\n\nProject §YHöchstedominanz§!: £alloys£ 240,000 Alloys required to complete\n\nIn the case of a celestial weapon's destruction, a new situation may be started with a decision at any planet."

    pki_misc.11.title:0 "Aeternite Knowledge"
    pki_misc.11.desc:0 "§RGRRR ANGRY NO LOC§!"
    pki_misc.11.a:0 "Excellent."
    pki_misc.11.a.tt:0 "We gain §Y3§! Aeternite Intel"

    tech_kaiser_planet_sections:0 "Katzen Superscale Celestial Body Weaponization"
    tech_kaiser_planet_sections_desc:0 "Innovations in Katzen science has led us here, to the one thing we all thought impossible. Something stronger than the Kaiser Moon. Yet here it is, in all its glory."
