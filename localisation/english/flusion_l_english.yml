    pki_ftl.2.title:0 "FTL Complete"
    pki_ftl.2.desc:0 "After years of trials and experiments, the Katzenartig Research Division has successfully created FTL drives!\n\nWe may now reach for the very stars themselves!"
    pki_ftl.2.a:0 "Awesome!"

    tradition_katzen:0 "Kaiserism"
